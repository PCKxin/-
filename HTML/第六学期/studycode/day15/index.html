<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表单</title>
        <style>
        </style>
    </head>
    <body>
        <div style="width:400px;height:600px;border:2px dashed gray;padding:10px;">
            <form>
            昵称：<input type="text" placeholder="请输入"><br>
            密码：<input type="password" placeholder="请输入"><br>
            邮箱：<input type="text">
                <select>
                    <option value="qq">@qq.com</option>
                    <option value="163">@163.com</option>
                </select><br>
            性别：<input type="radio" name="sex" value="boy" checked="checked">男
                <input type="radio" name="sex" value="girl">女<br>
                
            爱好：旅游<input type="checkbox" value="hobby1">
                摄影<input type="checkbox" value="hobby2">
                运动<input type="checkbox" value="hobby3"><br>

            个人简介：<br>
            <textarea cols="30" rows="5" >
            </textarea><br>

            上传：<input type="file">
            </form>
            <hr>
            <form align="center">
                <input type="submit" value="好了注册">

                <input type="reset" value="不对重置">

                <input type="button" value="算了">
            </form> 
    </body>
</html>
