<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <!-- 潘佳宝考试题-防复制水印  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第三题</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 200px;
                height: 200px;
                background: red;
                transform: rotate(45deg);
                margin: 0 auto;
                position: relative;
                top: 400px;
            }
            .boxr{
                width: 200px;
                height: 200px;
                background: red;
                border-radius: 50%;
                margin: 0 auto;
                position: absolute;
                left: 0px;
                top: -100px;
            }
            .boxl{
                width: 200px;
                height: 200px;
                background: red;
                border-radius: 50%;
                margin: 0 auto;
                position: absolute;
                right: 100px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="boxr"></div>
            <div class="boxl"></div>
        </div>
    </body>
</html>
