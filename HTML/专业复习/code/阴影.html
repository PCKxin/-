<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文本盒子阴影</title>
        <style>
            *{margin: 0;padding: 0;}
            .d1{
                width: 200px;
                height: 300px;
                background: pink;
                margin: 20px auto;
                box-shadow: 0px 0px 10px gray;
            }
            .d2{
                width: 200px;
                height: 300px;
                background: pink;
                margin: 20px auto;
                box-shadow: 10px 10px 10px gray;
            }
            .d3{
                width: 200px;
                height: 300px;
                background: pink;
                margin: 20px auto;
                box-shadow: 10px 10px 0px gray;
            }
            .d4{
                width: 200px;
                height: 300px;
                background: pink;
                margin: 20px auto;
            }
            .d4:hover{
                transform: translate(0,-10px);
                transition: 1s;
                box-shadow: 0px 10px 10px gray;
            }
            .d5{
                width: 100px;
                height: 100px;
                margin: 30px auto;
                background: pink;
                border-radius: 50%;
                text-align: center;
                line-height: 100px;
                box-shadow: 10px 10px 10px gray inset;
            }
            h1{
                text-shadow: 5px 5px 5px pink;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <h2>
            盒子阴影 <br>
            box-shadow: x偏移 y偏移 模糊半径 颜色；
        </h2>
        <h2>
            文本阴影 <br>
            text-shadow: x偏移 y偏移 模糊半径 颜色；
        </h2>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5">A</div>
        <h1>2109B</h1>
    </body>
</html>
