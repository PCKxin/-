<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>心形定位做法</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .x1{
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background: pink;
                margin: 0 auto;
                position: absolute;
                left: 150px;
            }
            .x2{
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background: pink;
                margin: 0 auto;
                position: absolute;
                top: 150px;
            }
            .x3{
                width: 300px;
                height: 300px;
                background: pink;
                margin: 0 auto;
                transform: rotate(225deg);
                margin-top: 200px;
            }
        </style>
    </head>
    <body>
            <div class="x3">
                <div class="x1"></div>
                <div class="x2"></div>
            </div>
    </body>
</html>
