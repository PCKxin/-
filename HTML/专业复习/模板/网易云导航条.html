<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0;list-style: none;font-family: Arial;}
            .h1-box{
                width: 100%;
                height: 70px;
                background: rgb(73, 73, 73);
                box-shadow: 0px 3px 0px black;
                position: fixed;
            }
            .ld{
                width: 100%;
                height: 40px;
                background: red;
                position: absolute;
                top: 73px;
                left: 0;
                z-index: 1;
                display: none;
            }
            .h1-boxc{
                box-sizing: border-box;
                width: 1150px;
                height: 70px;
                margin: 0 auto;
            }
            .logo{
                width: 150px;
                height: 60px;
                float: left;
                margin: 10px 10px 10px 0px; /*上，右，下，左*/
            }
            .logo img{
                width: 150px;
                height: 50px;
            }
            .h1-l1{
                box-sizing: border-box;
                width: 100px;
                height: 70px;
                /* border: 1px solid gray; */
                text-align: center;
                line-height: 70px;
                float: left;
                font-size: 15px;
                color: rgba(243, 243, 243, 0.952);
            }
            .h1-l2{
                box-sizing: border-box;
                width: auto;
                height: 70px;
                /* border: 1px solid gray; */
                float: left;
                text-align: center;
                line-height: 70px;
                color: rgba(243, 243, 243, 0.952);
                margin-left: 15px;
            }
            .h1-l2 .h1-in1{
                border: 0px;
                margin-left: 40px;
                width: 150px;
                height: 30px;
                line-height: 30px;
                border-radius: 30px;
                text-indent: 1.5em;
                outline: none;/*点击去掉边框*/
            }
            .h1-l2-a1{
                width: 75px;
                height: 20px;
                text-align: center;
                line-height: 20px;
                font-size: 13px;
                border: 1px solid gray;
                border-radius: 20px;
                padding: 5px 8px;
                margin-top: 20px;
            }
            .h1-l2-a2{
                text-align: center;
                line-height: 20px;
                font-size: 15px;
                color: rgba(160, 160, 160, 0.836);
            }
            .h1-ld{
                width: 850px;
                height: 20px;
                margin: 0 auto;
            }
            .h1-pd{
                float: left;
                color: rgba(243, 243, 243, 0.952);
                width: 80px;
                height: 30px;
                border-radius: 25px;
                /* border: 1px solid gray; */
                font-size: 13px;
                margin: 5px 20px;
                text-align: center;
                line-height: 30px;
            }
            .h1-l1:hover{
                background: rgba(0, 0, 0, 0.651);
            }
            .h1-l1:hover .ld{
                display: block;
            }
            .ld:hover{
                display: block;
            }
            .h1-pd:hover{
                background: rgba(0, 0, 0, 0.39);
            }
        </style>
    </head>
    <body>
        <div class="h1-box">
            <div class="h1-boxc">
                <ul>
                    <li class="logo">
                        <img src="../img/0244.png">
                    </li>
                    <li class="h1-l1">发现音乐
                        <div class="san"></div>
                        <div class="ld">
                            <ul class="h1-ld">
                                <li class="h1-pd">推荐</li>
                                <li class="h1-pd">排行榜</li>
                                <li class="h1-pd">歌单</li>
                                <li class="h1-pd">主播电台</li>
                                <li class="h1-pd">歌手</li>
                                <li class="h1-pd">新碟上架</li>
                            </ul>
                        </div>
                    </li>
                    <li class="h1-l1">我的音乐
                        <div class="san"></div>
                        <div class="ld">
                            <ul class="h1-ld">
                                <li class="h1-pd">推荐</li>
                                <li class="h1-pd">排行榜</li>
                                <li class="h1-pd">歌单</li>
                                <li class="h1-pd">主播电台</li>
                                <li class="h1-pd">歌手</li>
                                <li class="h1-pd">新碟上架</li>
                            </ul>
                        </div>
                    </li>
                    <li class="h1-l1">关注</li>
                    <li class="h1-l1">商城</li>
                    <li class="h1-l1">音乐人</li>
                    <li class="h1-l1">下载客户端</li>

                    <li class="h1-l2">
                        <input type="text" class="h1-in1" placeholder="音乐/视频/电台/用户">
                    </li>
                    <li class="h1-l2">
                        <div class="h1-l2-a1">创作者中心</div>
                    </li>
                    <li class="h1-l2">
                        <a class="h1-l2-a2">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
