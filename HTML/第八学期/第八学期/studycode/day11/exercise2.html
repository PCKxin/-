<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <input type="text" id="a">
    </body>
    <script>
        var a1 = document.getElementById("a")
        var num = [1,2,3,4,5,6,7]
        var n = 0  // 此变量定义的下标
            function h(){  // h() 是方法名
                n++; //递归
                if( n == 5 ){  //递归到5
                    n = 0 //重新变0
                }
                a1.value = num[n]
            }
            setInterval(h,200)
    </script>
</html>
