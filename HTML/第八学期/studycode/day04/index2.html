<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS获取元素</title>
        <style>
            *{margin: 0;padding: 0;}
            #box1{
                width: 100px;
                height: 30px;
                border: 1px solid gray;
                font-size: 12px;
                text-align: center;
                line-height: 30px;
            }
            #box2{
                width: 300px;
                height: 300px;
                background: rgba(255, 255, 0, 0.404);
                position: absolute;
                right: 0;
                top: 32px;
                display: none;
            }
            .box{
                width: 102px;
                height: 32px;
                float: right;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div id="box1">鼠标移入</div>
            <div id="box2">出现的</div>
        </div>
    </body>
    <script>
        var d1 = document.getElementById("box1");
        var d2 = document.getElementById("box2");
            d1.onmouseover=function(){
                d2.style.display="block";
            }
            d1.onmouseout=function(){
                d2.style.display="none"
            }
    </script>
</html>
