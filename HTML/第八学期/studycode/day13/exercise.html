<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}

            #box{
                box-sizing: border-box;
                width: 80px;
                height: 400px;
                background: rgba(255, 192, 203, 0.603);
                border-radius: 30px 0px 0px 30px;
                position: absolute;
                right: 0px;
                bottom: 50px;
            }
            .im1{
                width: 60px;
                height: 60px;
                background: red;
                margin-top: 30px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body style="height: 10000px;">
        <div id="box">
            <img src="../img/0255.png" class="im1">
            <img src="../img/0255.png" class="im1">
            <img src="../img/0255.png" class="im1">
            <img src="../img/0255.png" class="im1">
        </div>
    </body>
    <script>
        var b1 = document.getElementById("box");
            window.onscroll = function(){
                var scr = document.body.scrollTop||document.documentElement.scrollTop;
                if(scr > 400 ){
                    b1.style.position="fixed";
                    b1.style.right="0px";
                    b1.style.bottom="300px"
                }
                else{
                    b1.style.bottom="50px"
                }
            }
    </script>
</html>
