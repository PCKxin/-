<!DOCTYPE html>
    <html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>100内循环</title>
    </head>
    <body>
        <textarea id="t1" cols="50" rows="30"></textarea>
        <textarea id="t2" cols="50" rows="30"></textarea>
    </body>
    <script>
        var t01 = document.getElementById("t1")
        var t10 = document.getElementById("t2")
        var num1 = []
        var num2 = []
            for(var n = 0 ; n<=100 ; n++){
                if(n%2 != 0){
                    num1 += n+","
                    t01.value = num1
                } else if(n%2 == 0 ){
                    num2 += n+","
                    t10.value = num2
                }
            }
    </script>
</html>
