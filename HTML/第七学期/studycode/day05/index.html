<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>浮动</title>
        <style>
            *{margin:0;padding:0}
            .sty0{
                width: 600px;
                height:300px;
                border:1px solid red;
                margin:0 auto
            }
            .sty1{
                width:200px;
                height:200px;
                background:green;
                float:left
            }
            .sty2{
                width:200px;
                height:200px;
                background:orange;
                float:left
            }
            .sty3{
                width:200px;
                height:200px;
                background:pink;
                float:left
            }
            .sty00{
                width:640px;
                height:220px;
                border:2px dashed black;
                margin:50px auto;
            }
            .sty01{
                width:200px;
                height:200px;
                background:red;
                float:left;
                margin-top:10px;
                margin-left:10px;
            }
        </style>
    </head>
    <body>
        <div class="sty0">
            <div class="sty1"></div>
            <div class="sty2"></div>
            <div class="sty3"></div>
        </div>
        <hr>
        <div class="sty00">
            <div class="sty01">1</div>
            <div class="sty01">2</div>
            <div class="sty01">3</div>
        </div>
    </body>
</html>
