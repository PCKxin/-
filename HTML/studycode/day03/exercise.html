            <h2 style="text-align:center;color:purple;text-decoration:underline;"><i>
                长恨歌
            </i></h2>
            <h3 align="center">
                作者：白居易
            </h3>
            <p align="center">
                <span style="color:red">一笑百媚生</span>，
                <span style="color:green"><i>六宫粉黛无颜色。</i></span>
            </p>

            <p align="center"><u><b><i>
                温泉水滑洗凝脂，春寒赐浴华清池。
            </u></b></i></p>

            <p style="text-align:center;color: yellow;">
                待儿扶起娇无力，始是新承恩泽时。
            </p>

            <p align="center">
                云鬓花颜金步摇，<b><u>芙蓉帐暖度春宵。</u></b>
            </p>

            <p align="center">
                <span style="color:blue">春宵苦短日高起，</span>从此君王不早朝。
            </p>

            <p align="center">
                承欢<span style="color:blue">侍寝</span>无闲暇，<u>春从春游夜专夜</u>。
            </p>

            <p style="text-align:center;color: red;"><i>
                后宫佳丽三千人，三千宠爱在一身。
            </i></p>
