<html>      ---包含整个HTML文件的所有内容，声明该页面是html语言
    <head>   ---头部标签
        <title></title>  ---标题标签
        <style></style>  ---CSS样式统一声明标签
    </head>
    <div>   ---块级标签
        <body>  ---内容主体标签
            <p></p>  ---段落
            <h1></h1>  ---标题标签
            <u></u>   ---下划线
            <i></i>   ---斜体
            <b></b>   ---加粗
            <span></span>   ---区域样式标签
            <hr> ---分割线
            <br> ---换行
            <ol>  ---有序列表
                <li></li>   ---列表项
            </ol>
            <ul>   ---无序列表
                <li></li>  ---列表项
            </ul>
            <dl>   ---定义列表
                <dt></dt>   ---列表项
                <dd></dd>   ---列表项定义
            </dl>
            <a href="链接"></a>   ---超链接标签
            <img src="链接" alt="为找到描述">   ---图片标签

            <table>   ---表格
                <caption></caption>   ---表头
                <tr>  ---行
                    <td></td>   ---列/内容
                </tr>
            </table>

            <form>   ---表单类型
                <input type="类型">
            </form>

            <textarea></textarea>   ---多行文本框，文本域
            <select> ---下拉选项列表
                <option></option>  ---选项内容
            </select>
        </body>
    </div>
</html>
