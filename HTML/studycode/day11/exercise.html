<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1px" width="800px">
        <caption>个人简历</caption>
        <tr>
            <td colspan="7" bgcolor="skyblue">基本信息</td>
        </tr>
        <tr>
            <td width="115px" bgcolor="lightgreen">姓名</td>
            <td width="115px"></td>
            <td width="115px" bgcolor="lightgreen">身份证号码</td>
            <td colspan="3" width="15px"></td></td>
            <td rowspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">性别</td>
            <td></td>
            <td bgcolor="lightgreen">出生日期</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">民族</td>
            <td></td>
            <td bgcolor="lightgreen">婚烟状况</td>
            <td></td>
            <td width="115px" bgcolor="lightgreen">政治面貌</td>
            <td></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">身高</td>
            <td></td>
            <td bgcolor="lightgreen">体重</td>
            <td></td>
            <td width="115px" bgcolor="lightgreen">职称级别</td>
            <td></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">户口所在地</td>
            <td></td>
            <td bgcolor="lightgreen">视力情况</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">现居住地</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">现工作单位</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">参加工作年度</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">从事工作年顺</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">现工作岗位名</br>称</td>
            <td colspan="2"></td>
            <td colspan="2">现工作岗位类别</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="7" bgcolor="skyblue">受教育情况</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">毕业院校</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">毕业年份</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">所学专业类别</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">学历</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
            <td colspan="7" bgcolor="skyblue">联系信息</td>
        <tr>
            <td bgcolor="lightgreen">联系人</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">联系电话</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">传真</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">邮政编码</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">联系地址</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">电子邮件</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">个人主页</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
        </tr>
            <td colspan="7" bgcolor="skyblue">成长经历</td>
        <tr>
        <tr>
            <td colspan="7" height="80px" bgcolor="lightgreen"></td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
        </tr>
        <td colspan="7" bgcolor="skyblue">自我评价</td>
        <tr>
        <tr>
            <td bgcolor="lightgreen">个人技能及特</br>长</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">成果及获奖情</br>况</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">自我评价</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
        </tr>
        <td colspan="7" bgcolor="skyblue">求职意向</td>
        <tr>
        <tr>
            <td bgcolor="lightgreen">你从事岗位类</br>别</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">你从事工作地</br>点</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">希望工作方式</td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="lightgreen">要求薪资</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
