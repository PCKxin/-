<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0;list-style-type:none;}
            #box{
                width: 200px;
                height: 300px;
                border: 1px solid gray;
                display: none;
            }
            #box #li1{
                width: 180px;
                height: 36px;
                line-height: 35px;
                /* border: 1px solid gray; */
                padding-left: 20px;
                color: gray;
            }

            #in1{
                width: 178px;
                height: 30px;
                color: gray;
                padding-left: 20px;
            }
        </style>
    </head>
    <style>

    </style>
    <body>
        <input type="text" id="in1" value="搜索">
        <div id="box">
            <ul>
                <li id="li1">1</li>
                <li id="li1">2</li>
                <li id="li1">3</li>
                <li id="li1">4</li>
                <li id="li1">5</li>
                <li id="li1">6</li>
                <li id="li1">7</li>
                <li id="li1">8</li>
            </ul>
        </div>
    </body>
    <script>
        var boxs = document.getElementById("in1")
        var boxd = document.getElementById("box")
        var lis = document.getElementById("li1")
            boxs.onclick=function(){
                boxd.style.display="block"
            }
            boxd.onmouseover=function(){
                boxd.style.display="block"
            }
            boxs.onmouseout=function(){
                boxd.style.display="none"
            }
            boxd.onmouseout=function(){
                boxd.style.display="none"
            }
            lis.onmouseover=function(){
                lis.style.background="rgba(190, 189, 189, 0.466)"
            }
            lis.onmouseout=function(){
                lis.style.background=""
            }

    </script>
</html>
