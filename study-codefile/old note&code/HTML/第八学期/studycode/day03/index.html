<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS获取元素</title>
    </head>
    <body>
        <div id="d"></div>
        <input type="text" id="a1" value="">
        <p id="p1" onclick="dj()">1</p>
    </body>
    <script>
        var box1 = document.getElementById("d");

        var box2 = document.getElementById("a1");

        var box3 = document.getElementById("p1");
            box1.innerHTML="你好(不用点击也执行)";

            box2.value="请输入(不用点击也执行)";

            function dj(){
                box3.innerHTML="点击执行方法后才会变"
            }
    </script>
</html>
