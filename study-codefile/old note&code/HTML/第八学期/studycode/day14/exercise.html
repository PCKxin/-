<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>京东</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 100%;
                height: 40px;
                background-color: rgba(216, 212, 212, 0.774);
            }
            .box .box2{
                width: 1200px;
                height: 40px;
                /* background: red; */
                margin: 0 auto;
            }
            .left{
                float: left;
            }
            .right{
                float: right;
            }
            .box .left{
                line-height: 40px;
                font-size: 12px;
                color: rgb(121, 121, 121);
                position: relative;
                z-index: 2;
            }
            .box .s{
                float: left;
                width: 3px;
                height: 3px;
                border: 4px solid red;  
                background: white;
                border-radius: 20px 20px 0px;
                transform: rotate(45deg);
                margin-top: 12px;
                margin-right: 5px;
                margin-left: 13px;
            }
            .box .cx{
                width: 280px;
                height: 400px;
                /* background: rgb(255, 243, 243); */
                position: absolute;
                top: 40px;
                left: -1px;
                border: 1px solid gray;
                display: none;
                z-index: 1;
            }
            .box .left:hover .cx{
                display: block;
            }
            .box .left:hover{
                background: white;
                width: 70px;
                height: 41px;
                /* border-left: 1px solid gray;
                border-right: 1px solid gray; */
            }
            .box .p1{
                width: 70px;
                height: 1px;
                background: white;
                position: absolute;
                top: -1px;
                left: 0px;
                z-index: 2;
            }
            .box li{
                float: left;
                font-size: 12px;
                line-height: 40px;
                color: gray;
                padding: 0px 10px;
                margin: 0 10px;
                position: relative;
            }
            .box li:hover{
                color: red;
            }
            .box .l1:hover{
                background: white;
            }
            .box .lib1{
                display: none;
                width: 280px;
                height: 200px;
                position: absolute;
                top: 40px;
                left: 0px;
                background-color: whitesmoke;
            }
            .box .l1:hover .lib1{
                display: block;
            }
            .box .p2{
                color: gray;
                float: left;
                width: 120px;
                padding-top: 5px;
                margin-left: 10px;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box2">
                <div class="left">
                    <span class="s"></span>
                    <span class="s1">北京</span>

                    <div class="cx">
                        <p class="p1"></p>
                    </div>
                </div>

                <div class="right">
                    <ul>
                        <li class="l1">您好，请登录</li>
                        <li class="l1">我的订单</li>
                        <li class="l1">我的京东
                            <div class="lib1">
                                <p class="p2">待处理订单</p>
                                <p class="p2">我的问答</p>
                                <p class="p2">我的关注</p>
                                <p class="p2">随机商品</p>
                                <p class="p2">返修退换货</p>
                            </div>
                        </li>
                        <li class="l1">京东会员</li>
                        <li class="l1">企业采购<div class="lib1"></div></li>
                        <li class="l1">客户服务</li>
                        <li class="l1">网站导航</li>
                        <li class="l1">手机京东</li>
                        <li class="l1">网站无故障</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script>
        
    </script>
</html>
