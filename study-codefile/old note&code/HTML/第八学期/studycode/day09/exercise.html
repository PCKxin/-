<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>奇偶判断</title>
    </head>
    <body>
        <input type="text" id="in1">
        <input type="text" id="in2">
        <button id="bu1">按</button>
    </body>
    <script>
        var in01 = document.getElementById("in1");
        var in10 = document.getElementById("in2");
        var bu01 = document.getElementById("bu1");
            bu01.onclick = function(){
                if(in01.value%2!=0){
                    in10.value="单数";
                } else{
                    in10.value="双数";
                }
            }
    </script>
</html>
