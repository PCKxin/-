<!DOCTYPE html>
<html lang="ZH-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>复习资料</title>
    </head>
    <body>
        标签三种类型：<br>
        1.块级  <br>
        特点：独占一行可以设置宽高，支持margin,padding  <br>
        标签有div，p, h1~ h6, ul, ol, li  <br>
        2.行内  <br>
        特点：不独占一行，共享一行，不可以直接设置宽高  <br>
        标签有a, span, i, b, sup(上标签)  <br>
        3。行内块  <br>
        特点：共享一行，可以设置宽和高  <br>
        标签有img, input,   <br>
    </body>
</html>
