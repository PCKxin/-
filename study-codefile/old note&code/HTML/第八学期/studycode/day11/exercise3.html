<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>图片循环</title>
        <style>
            *{margin: 0;padding: 0;}
            img{
                width: 400px;
            }
            div{
                width:1000px;
                height: 1000px;
                text-align: center;
                line-height: 1000px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="../img/0244.png" id="im1">
        </div>
    </body>
    <script>
        var im01 = document.getElementById("im1");
        var num = ["../img/0255.png","../img/0266.jpg","../img/0244.png"];
        var n = 0;
        function n1(){
            n++;
            if(n == 3){
                n = 0
            }
            im01.src = num[n]
        }
        setInterval(n1,1000)
    </script>
</html>
