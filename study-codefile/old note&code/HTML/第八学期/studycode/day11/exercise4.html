<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        5元：<input type="text" id="in1">
        12元：<input type="text" id="in2">
    </body>
    <script>
        var in01 = document.getElementById("in1");
        var in10 = document.getElementById("in2");
        for (var x = 0; x < 13; x++) {
            var y = 12 - x
            if (x * 5 + y * 10 == 85) {
                in01.value = x;
                in10.value = y;
            }
        }
    </script>
</html>
