<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习</title>
    </head>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: skyblue;
        }

        #id1{
            width: 300px;
        }
    </style>
    <body>
        <div ondblclick="w()" id="box">
            123
        </div>
        <img src="../img/0255.png" id="id1" onclick="b()" ondblclick="d()" onmouseout="confirm('')"> 
    </body>
    <script>
        var x = document.getElementById("box")
            function w(){
                x.style.background="pink";
                x.style.color="yellow";
                x.style.fontSize="30px";
            }


        var a = document.getElementById("id1");
            function b(){
                a.src="../img/0244.png"
            }
            function d(){
                a.src="../img/0255.png"
            }

        
    </script>
</html>
