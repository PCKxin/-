<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>计算器</title>
    </head>
    <style>
        *{margin: 0;padding: 0;}
        div{
            width: 600px;
            height: 200px;
            margin: 0 auto;
            line-height: 50px;
            text-align: center;
            padding-top:200px ;
        }
        input{
            width: 150px;
            height: 30px;
        }
        button{
            width:25px;
            height: 30px;
        }
    </style>
    <body>
        <div>
            <input type="text" id="in1">
            <input type="text" id="in2">
            <input type="text" id="in3"> <br>
            <button id="bu1">+</button>
            <button id="bu2">-</button>
            <button id="bu3">*</button>
            <button id="bu4">/</button>
        </div>
    </body>
    <script>
        var in01 = document.getElementById("in1");
        var in10 = document.getElementById("in2");
        var res = document.getElementById("in3");
        var bu01 = document.getElementById("bu1");
        var bu10 = document.getElementById("bu2");
        var bu11 = document.getElementById("bu3");
        var bu100 = document.getElementById("bu4");
            bu01.onclick = function(){
                var value1 = in01.value
                var value2 = in10.value
                res.value = Number(value1) + Number(value2)
            }
            bu10.onclick = function(){
                var value1 = in01.value
                var value2 = in10.value
                res.value = Number(value1) - Number(value2)
            }
            bu11.onclick = function(){
                var value1 = in01.value
                var value2 = in10.value
                res.value = Number(value1) * Number(value2)
            }
            bu100.onclick = function(){
                var value1 = in01.value
                var value2 = in10.value
                res.value = Number(value1) / Number(value2)
            }
    </script>
</html>
