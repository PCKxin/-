<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>变量获取值</title>
        <style>

            div{
                width: 300px;
                height: 300px;
                background: red;
            }
        </style>
    </head>
    <body>
        <p>属性：<input type="text" id="a1"></p>
        <p>属性值：<input type="text" id="a2"></p>
        <button id="a3">确定</button>
        <div id="d"></div>
    </body>
    <script>
        var a01 = document.getElementById("a1");
        var a10 = document.getElementById("a2");
        var a11 = document.getElementById("a3");
        var d01 = document.getElementById("d");
            a11.onclick = function(){
                var a = a01.value;
                var b = a10.value;
                    d01.style.setProperty(a,b)     // 动态获取元素属性值
                    

            }
    </script>
</html>
