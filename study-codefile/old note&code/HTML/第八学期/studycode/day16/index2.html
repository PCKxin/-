<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>图片选项轮播</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 500px;
                height: 400px;
                border: 1px solid gray;
                margin: 0 auto;
                border-radius: 30px;
                position: relative;
                top: 10px;
            }
            .box .sp1{
                width: 10px;
                height: 10px;
                margin-left: 5px;
                float: left;
                background-color: rgba(230, 228, 228, 0.658);
                border-radius: 50%;
            }
            .box .im1{
                width: 500px;
                border-radius: 30px;
                display: none;
            }
            .box .di1{
                position: absolute;
                left: 5px;
                bottom: 25px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>
                <img src="../img/0244.png" class="im1">
                <img src="../img/0266.jpg" class="im1">
                <img src="../img/0244.png" class="im1">
            </div>
            <div class="di1">
                <span class="sp1"></span>
                <span class="sp1"></span>
                <span class="sp1"></span>
            </div>
        </div>
    </body>
    <script>
        var sp01 = document.getElementsByClassName("sp1");
        var im01 = document.getElementsByClassName("im1");
            for(var a = 0; a < sp01.length; a++){
                sp01[a].index = a;
                sp01[a].onclick = function(){
                    for(var b = 0; b < sp01.length; b++){
                        sp01[b].style.background="rgba(230, 228, 228, 0.658)";
                        sp01[b].style.width="10px";
                        sp01[b].style.height="10px";
                        im01[b].style.display="none";
                    }
                    sp01[this.index].style.background="rgba(248, 203, 55, 0.877)";
                    sp01[this.index].style.width="12px";
                    sp01[this.index].style.height="12px";
                    im01[this.index].style.display="block";
                }
            }
    </script>
</html>
