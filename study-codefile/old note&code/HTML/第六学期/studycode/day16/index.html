<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表单3</title>
    </head>
    <body>
        <form>
            <table border="0px" width="800px">
                <tr>
                    <td width="100px">用户名</td>
                    <td width="260px">
                        <input type="text" maxlength="7">
                    </td>
                    <td>
                        <span style="color:gray;">
                        不超过七个汉字,或14个字节(数字,字母和下划线)
                        </span>
                    </td>
                </tr>
                <tr>
                    <td width="100px">输入密码</td>
                    <td width="260px">
                        <input type="password">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td width="100px">确认密码</td>
                    <td width="260px">
                        <input type="password">
                    </td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" value="boy" checked>男
                        <input type="radio" name="sex" value="girl">女
                    </td>                    
                </tr>

                <tr>
                    <td>个人爱好</td>
                    <td>
                        <input type="checkbox" name="hobbies" value="wenxue">文学
                        <input type="checkbox" name="hobbies" value="sport">体育
                        <input type="checkbox" name="hobbies" value="music">音乐
                        <input type="checkbox" name="hobbies" value="video">影视
                    </td>
                </tr>

                <tr>
                    <td>所在城市</td>
                    <td>
                        <select>
                            <option value="zhe">浙江</option>
                            <option value="shao">江苏</option>
                        </select>
                        <select>
                            <option value="shao">绍兴</option>
                            <option value="ning">宁波</option>
                            <option value="wu">无锡</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>家庭地址</td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <span style="color: gray;">请输入详细地址</span>
                    </td>
                </tr>

                <tr>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="3">
                        是否同意条款内容
                        <input type="radio" name="o">是
                        <input type="radio" name="o">否
                    </td>
                </tr>


            </table>
        </form>
    </body>
</html>
