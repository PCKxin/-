            <h1 style="font-size:48px;color:red;text-align: center;">满江红</h1>

            <p style="font-size:16px;text-indent:10%;text-align:center;"> 怒发冲冠，凭阑处、潇潇雨歇。<br>
                <span style="font-size:32;color:yellow;text-decoration:line-through">抬望眼，仰天长啸，壮怀激烈。</span><br>
                三十功名尘与土，八千里路云和月<br>
                莫等闲、白了少年头，空悲切。
            </p>
            <p align="center">
                靖康耻，犹未雪。<br>
                臣子恨，何时灭。<br>
                驾长车，踏破贺兰山缺。<br>
                壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>
                待从头、收拾旧山河，朝天阙。
            </p>
