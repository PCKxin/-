<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0; list-style: none;}
            .u1{
                width: 250px;
                height: 480px;
                border: 1px solid gray;
                margin: 20px auto;
                position: relative;
            }
            .u1 li{
                width: 50px;
                height: 50px;
                float: left;
                text-align: center;
                line-height: 50px;
            }
            .u1 li:hover{
                background: pink;
                color: white;
            }
            .u1 li div{
                width: 250px;
                height: 430px;
                background: green;
                position: absolute;
                left: 0px;
                top: 50px;
                display: none;
            }
            .u1 li:hover div{
                display: block;
            }
        </style>
    </head>
    <body>
        <ul class="u1">
            <li>
                1 <div>111</div>
            </li>
            <li>
                2 <div>222</div>
            </li>
            <li>
                3 <div>333</div>
            </li>
            <li>
                4 <div>444</div>
            </li>
            <li>
                5 <div>555</div>
            </li>
        </ul>
    </body>
</html>
