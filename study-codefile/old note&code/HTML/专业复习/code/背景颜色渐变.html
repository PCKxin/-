<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0;}
            .d1{
                width: 200px;
                height: 200px;
                background-image: linear-gradient(to right, pink, skyblue, yellow);
            }
            .d2{
                width: 800px;
                height: 130px;
                /* 线性渐变 */
                background-image: linear-gradient(to right, pink, orange, yellow, skyblue);
                border: 1px solid powderblue;
            }
            .d3{
                width: 400px;
                height: 400px;
                /* 径向渐变 */
                background-image: radial-gradient(yellow, orange);
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </body>
</html>
