<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>安卓形象</title>
        <style>
            *{margin: 0;padding: 0;}
            .head{
                width: 200px;
                height: 100px;
                background: rgb(125, 250, 109);
                border-radius: 100px 100px 0px 0px;
                margin: 0 auto;
                position: relative;
                top: 20px;
            }
            .eye1{
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: white;
                position: absolute;
                top: 50px;
                left: 50px;
            }
            .eye2{
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: white;
                position: absolute;
                top: 50px;
                right: 50px;
            }
            .body{
                width: 200px;
                height: 200px;
                background: rgb(125, 250, 109);
                margin: 0 auto;
                /* margin-top: 30px; */
                position: relative;
                top: 30px;
            }
            .arm1{
                width: 35px;
                height: 120px;
                border-radius: 20px 20px;
                background: rgb(125, 250, 109);
                position: absolute;
                right: 210px;
                top: 30px;
            }
            .arm2{
                width: 35px;
                height: 120px;
                border-radius: 20px 20px;
                background: rgb(125, 250, 109);
                position: absolute;
                left: 210px;
                top: 30px;
            }
            .leg1{
                width: 35px;
                height: 120px;
                border-radius: 20px 20px;
                background: rgb(125, 250, 109);
                position: absolute;
                left: 40px;
                top: 160px;
            }
            .leg2{
                width: 35px;
                height: 120px;
                border-radius: 20px 20px;
                background: rgb(125, 250, 109);
                position: absolute;
                right: 40px;
                top: 160px;
            }
        </style>
    </head>
    <body>
        <div class="head">
            <div class="eye1"></div>
            <div class="eye2"></div>
        </div>
        <div class="body">
            <div class="arm1"></div>
            <div class="arm2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </body>
</html>
