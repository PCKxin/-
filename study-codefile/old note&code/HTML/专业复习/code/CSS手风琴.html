<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding:0;list-style: none;}
            .box{
                width: 1000px;
                height: 600px;
                /* border: 1px solid red; */
                margin: 20px auto;
            }
            .d1{
                box-sizing: border-box;
                width: 200px;
                height: 600px;
                border: 1px solid rgb(155, 241, 234);
                background: rgb(161, 220, 243);
                float: left;
            }
            .box ul:hover .d1{
                width: 150px;
            }
            .box ul .d1:hover{
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li class="d1"></li>
                <li class="d1"></li>
                <li class="d1"></li>
                <li class="d1"></li>
                <li class="d1"></li>
            </ul>
        </div>
    </body>
</html>
