<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box1,.box2,.box3,.box4,.box5,.box6,.box7,.box8,.box9{
                width: 100px;
                height: 100px;
                /* background: gray; */
                box-sizing: border-box;
            }
            .box1{
                margin-left: 500px;
                border-bottom: 2px solid black;
            }
            .box2{
                float: left;
                margin-left: 600px;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
            }
            .box3{
                margin-left: 400px;
                border-bottom: 2px solid black;
                border-right: 2px solid black;
            }
            .box4{
                float: left;
                margin-left: 700px;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
            }
            .box5{
                margin-left: 300px;
                border-bottom: 2px solid black;
                border-right: 2px solid black;
            }
            .box6{
                float: left;
                margin-left: 200px;
                border-bottom: 2px solid black;
                border-right: 2px solid black;
            }
            .box7{
                margin-left: 800px;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
            }
            .box8{
                float: left;
                margin-left: 100px;
                border-bottom: 2px solid black;
                border-right: 2px solid black;
            }
            .box9{
                margin-left: 900px;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
            }
            .ball{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: pink;
                transform: translate(100px,500px);
                animation: an1 10s infinite;
            }
            @keyframes an1{  /*@keyframes 关键帧动画*/
                0%{
                    transform: translate(100px,500px);
                }
                5%{
                    transform: translate(150px,500px);
                }
                10%{
                    transform: translate(150px,400px);
                }
                15%{
                    transform: translate(250px,400px);
                }
                20%{
                    transform: translate(250px,300px);
                }
                25%{
                    transform: translate(350px,300px);
                }
                30%{
                    transform: translate(350px,200px);
                }
                35%{
                    transform: translate(450px,200px);
                }
                40%{
                    transform: translate(450px,100px);
                }
                45%{
                    transform: translate(600px,100px);
                }
                50%{
                    transform: translate(600px,200px);
                }
                55%{
                    transform: translate(700px,200px);
                }
                60%{
                    transform: translate(700px,300px);
                }
                65%{
                    transform: translate(800px,300px);
                }
                70%{
                    transform: translate(800px,400px);
                }
                75%{
                    transform: translate(900px,400px);
                }
                80%{
                    transform: translate(900px,500px);
                }
                85%{
                    transform: translate(950px,500px);
                }
                90%{
                    background: aqua;
                }
                100%{
                    background: orange;
                }
            }
        </style>
    </head>
    <body>
        <div class="ball"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </body>
</html>
