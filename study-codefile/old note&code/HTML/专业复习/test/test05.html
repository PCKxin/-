<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <!-- 潘佳宝考试题-防复制水印  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第五题</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 450px;
                height: 500px;
                border: 1px solid #000;
                margin: 0 auto;
                background-image: url(./img/0255.png);
                background-position: center;
                background-size: 130%;
                background-repeat: no-repeat;
            }
            .box:hover .box1{
                display: block;
            }
            .box1{
                box-sizing: border-box;
                width: 450px;
                height: 500px;
                background: rgba(44, 44, 44, 0.363);
                position: relative;
                display: block;
            }
            .box2{
                width: 130px;
                height: 40px;
                border: 1px solid #000;
                line-height: 40px;
                text-align: center;
                font-size: 18px;
                position: absolute;
                top: 200px;
                left: 160px;
            }
            .box2c{
                width: 130px;
                height: 40px;
                background: white;
                line-height: 40px;
                text-align: center;
                font-size: 18px;
                position: absolute;
                top: 0px;
                display: none;
            }
            .box2:hover .box2c{
                display: block;
            }
            .box3:hover{
                background: white;
            }
            .box3{
                width: 130px;
                height: 40px;
                border: 1px solid #000;
                line-height: 40px;
                text-align: center;
                font-size: 18px;
                position: absolute;
                bottom: 200px;
                left: 160px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1">
                <div class="box2">已关注
                    <div class="box2c">取消关注</div>
                </div>
                <div class="box3">去逛逛</div>
            </div>
        </div>
    </body>
</html>
