<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css图片引用</title>
        <style>
            *{margin:0;padding:0;}
            #box1{
                width: 600px;
                height: 500px;
                margin:0 auto;
                border: 1px solid gray;
                background-image: url(../day03/001.png);
                background-repeat: no-repeat;
                background-position: right bottom;  /*右下*/
                background-size: 50%;  /*调整图片大小*/
            }
        </style>
    </head>
    <body>
        <div id="box1">
            1
        </div>
    </body>
</html>
