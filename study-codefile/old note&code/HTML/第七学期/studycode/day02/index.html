<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>导航条</title>
        <style>
            *{margin: 2;padding: 0;}   /*强制整个网页内外边距为零*/
            ul{
                list-style-type: none;  /*去掉列表项符号*/
                width: 293px;
                height: 545px;
                border: 1px solid gray;
                margin: 0 auto;
            }
            li{
                width: 283px;
                height: 40px;
                background: #fafafa;
                margin-bottom: 2px;
                line-height:40px;  /*文字垂直居中*/
                padding-left: 10px;  /*左内边距*/
                background-image: url(../day02/00.png);   /*背景图片*/
                background-repeat: no-repeat;     /*背景图片重复方式*/
                background-position: 252px center; /*背景图片位置    水平--252px 垂直居中*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>图书、音像、数字商品</li>
            <li>家用电器</li>
            <li>手机、数码</li>
            <li>电脑、办公</li>
            <li>家居、家具、家装</li>
            <li>服饰内衣、珠宝首饰</li>
            <li>个护化妆</li>
            <li>鞋靴、箱包、奢侈品</li>
            <li>汽车用品</li>
            <li>母婴、玩具乐器</li>
            <li>食品饮料、酒类</li>
            <li>营养保健</li>
            <li>彩票、旅行、票务</li>
        </ul>





    </body>
</html>
