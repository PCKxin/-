<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>横向导航条</title>
        <style>
            *{margin:0;padding:0}
            .top1{
                width:1400px;
                height:40px;
                border:1px solid orange;
                margin:20px auto;
                border-radius: 10px;
            }
            .top1 ul{
                list-style-type: none;
                width:1400px;
                height:40px;
                background: skyblue;
                border-radius: 10px;
            }
            .top1 ul li{
                width:90px;
                height:40px;
                background-color: aqua;
                float: left;
                border-radius: 10px;
                text-align:center;
                line-height:40px;
            }
            .top1 li:hover{
                background-color: pink;
            }
            .top1 .li1{
                width: 112px;
            }
        </style>
    </head>

    <body>
        <div class="top1">
            <ul>
                <li>咨询</li>
                <li class="li1">视频</li>
                <li>直播</li>
                <li>凤凰卫视</li>
                <li>政务</li>
                <li>财经</li>
                <li>娱乐</li>
                <li>体育</li>
                <li>时尚</li>
                <li>汽车</li>
                <li>房产</li>
                <li>科技</li>
                <li>小说</li>
                <li>佛教</li>
                <li>凰家尚品</li>
            </ul>
        </div>
    </body>
</html>
