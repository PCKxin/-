<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习2</title>
        <link rel="stylesheet" href="css/2.css">
    </head>
    <body>
        <div class="box">
            <div class="box1">
                <h1>注册表单</h1>
                <ul>
                    <li>
                        用户名：
                        <input type="text" placeholder="   请输入用户名" class="in1">
                    </li>
                    <li>
                        密码：
                        <input type="text" placeholder="   请输入密码"  class="in1">
                    </li>
                    <li>
                        电子邮件：
                        <input type="text" placeholder="   请输入电子邮件" class="in1">
                    </li>
                    <li>
                        电话：
                        <input type="text" placeholder="   请输入电话号码"  class="in1">
                    </li>
                </ul>
                <div class="box2">
                    <input type="submit" value="提交" class="in2">
                    <p>已有账号？<a href="">点击此处登录</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
