<!DOCTYPE html>
    <html lang="zh-cn">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习2</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    
        .di1 {
            margin-left: 10px;
            margin-top: 10px;
        }
    
        .st1 {
            width: 8px;
            height: 23px;
            border-radius: 5px;
            background: yellow;
            margin-left: 20px;
            float: left;
            margin-top: 7px;
        }
    
        .p1 {
            margin-left: 40px;
            font-size: 25px;
        }
    
        .ul1 {
            width: 300px;
            height: 45px;
        }
    
        .ul1 li {
            float: left;
            width: 80px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            margin-left: 20px;
            margin-top: 10px;
        }
    
        .li1 {
            background: gray;
    
        }
    
        .li2:hover {
            background: gray;
        }
    
        .ul2 {
            width: 300px;
            height: 500px;
            margin-left: 20px;
        }
    
        .ul2 li {
            width: 260px;
            height: 20px;
            margin-top: 15px;
            line-height: 20px;
        }
    
        .ul2 li .sp1 {
            width: 20px;
            height: 20px;
            background: yellow;
            margin-right: 10px;
            float: left;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
        }
    
        .ul2 li .sp2 {
            width: 20px;
            height: 20px;
            background: gray;
            margin-right: 10px;
            float: left;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
        }
    
        .ul2 li .sp3 {
            float: right;
            color: gray;
            font-size: 13px;
        }
    </style>
    </head>
    
    <body>
        <div class="di1">
            <p class="st1"></p>
            <p class="p1">星图排行榜</p>
            <ul class="ul1">
                <li class="li1">日榜</li>
                <li class="li2">周榜</li>
                <li class="li2">月榜</li>
            </ul>
            <ul class="ul2">
                <li>
                    <span class="sp1">1</span>
                    <span>澎湃新闻</span>
                    <span class="sp3">指数1000</span>
                </li>
                <li>
                    <span class="sp2">2</span>
                    <span>新华社</span>
                    <span class="sp3" class="sp3">指数999</span>
                </li>
                <li>
                    <span class="sp2">3</span>
                    <span>中国新闻网</span>
                    <span class="sp3">指数999</span>
                </li>
                <li>
                    <span class="sp2">4</span>
                    <span>环球网</span>
                    <span class="sp3" class="sp3 class=" sp3"">指数999</span>
                </li>
                <li>
                    <span class="sp2">5</span>
                    <span>新京报</span>
                    <span class="sp3 class=" sp3"">指数998</span>
                </li>
                <li>
                    <span class="sp2">6</span>
                    <span>界面新闻</span>
                    <span class="sp3">指数998</span>
                </li>
                <li>
                    <span class="sp2">7</span>
                    <span>黔讯网</span>
                    <span class="sp3">指数998</span>
                </li>
                <li>
                    <span class="sp2">8</span>
                    <span>足坛欧美汇</span>
                    <span class="sp3">指数998</span>
                </li>
                <li>
                    <span class="sp2">9</span>
                    <span>国际在线</span>
                    <span class="sp3">指数998</span>
                </li>
                <li>
                    <span class="sp2">10</span>
                    <span>虎嗅APP</span>
                    <span class="sp3">指数998</span>
                </li>
            </ul>
        </div>
    </body>
    </html>
