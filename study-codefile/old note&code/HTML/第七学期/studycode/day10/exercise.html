<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习</title>
        <link rel="stylesheet" href="CSS/2.css">
    </head>
    <body>
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>



        <h2>浮动的作用：让块级元素水平排列</h2>
        <h2>左浮动：float:left</h2>
        <h2>右浮动：float:right</h2>
        <h2>浮动三要素：  <br>
            1.同级元素下，有一个元素浮动，其他元素也浮动 <br>
            2.要给浮动元素设置宽高 <br>
            3.自己元素浮动，要给父级清浮动  <br>
        </h2>
        <h2>
            子级有浮动，父级清浮动的方法 <br>
            1.给父级设置一个高度 ;<br>
            2.给父级添加overflow:hidden ;<br>
            3.给同级浮动元素最后添加块及元素，然后设置清除浮动<br>
        </h2>
        <h2>
            圆角div: <br>
            border-radius:50% <br>
            border-radius:左上 右上 右下 左下
        </h2>
        <div class="boxy1">1</div>
        <div class="boxy2">2</div>
        <div class="boxy3">3</div>
        <div class="boxy4">4</div>
        <div class="boxy5">5</div>
        <div class="boxy6">6</div>
    </body>
</html>
