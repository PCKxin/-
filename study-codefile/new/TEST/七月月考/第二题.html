            *{

            .box{

    <script src="./jq/jquery.js"></script>
    <script>
        $(document).ready(
            function(){
                // 乘法口诀表,表格版
                var str = ""; // 用于存储字符串
                for(var i = 1; i <= 9; i++){ 
                    str += "<ul>"; // 每一行的开头
                    for(var j = 1; j <= i; j++){ // j <= i,因为乘法口诀表是对称的
                        str += "<li>" + j + "*" + i + "=" + i*j + "</li>"; // 每一行的内容
                    }
                    str += "</ul>";
                }
                $(".box").html(str);
            }
        )
