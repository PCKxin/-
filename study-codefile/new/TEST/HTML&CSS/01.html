<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第一题</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                margin: 0 auto;
                width: 1250px;
                height: 570px;
                /* border: 1px solid gray; */
            }
            .title{
                width: 1190px;
                height: 50px;
                margin-left: 30px;
                border-bottom: 1px solid gray;
            }
            .title h3{
                float: left;
                color: skyblue;
                margin-bottom: 10px;
                margin-top: 10px;
            }
            .title a{
                float: right;
                text-decoration: none;
                color: gray;
                font-size: 15px;
                margin-top: 15px;
            }
            .contents{
                box-sizing: border-box;
                margin: 0 auto;
                margin-top: 10px;
                width: 1200px;
                height: 500px;
                /* border: 1px solid gray; */
            }
            .contents img{
                width: 290px;
                height: 160px;
                background: pink;
            }
            .contents li{
                width: 290px;
                height: 240px;
                border: 0.8px solid rgb(190, 190, 190);
                float: left;
                margin-top: 5px;
                margin-left: 8px;
                
            }
            .con-t{
                width: 290px;
                font-size: 16px;
                margin-top: 10px;
                margin-bottom: 15px;
                margin-right: 10px;
                text-align: left;
                overflow: hidden;
                white-space: nowrap;
                text-overflow:ellipsis;
            }
            .money{
                font-weight: bold;
                font-size: 18px;
                color: red;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="title">
                <h3>铁路旅游</h3>
                <a href="">更多 ></a>
            </div>
            <div class="contents">
                <ul>
                    <li>
                        <img src="./img/第一题/第一题素材_0000_图层-1.png">
                        <p class="con-t">“环西部火车游”高品质旅游版专线列车</p>
                        <p class="money">¥ 2560</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0001_图层-2.png" alt="">
                        <p class="con-t">“环西部火车游”陇上江南·行摄山>水陇南</p>
                        <p class="money">¥ 930</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0002_图层-3.png" alt="">
                        <p class="con-t">“环西部火车游"华夏寻根·人文始祖天水两</p>
                        <p class="money">¥ 980</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0003_图层-4.png" alt="">
                        <p class="con-t">“环西部火车游"精品旅游线路</p>
                        <p class="money">¥ 3380</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0004_图层-5.png" alt="">
                        <p class="con-t">“环西部火车游”美丽甘南三日游</p>
                        <p class="money">￥880</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0005_图层-6.png" alt="">
                        <p class="con-t">“环西部火车游” 青海湖、茶卡2日>游</p>
                        <p class="money">￥880</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0006_图层-7.png" alt="">
                        <p class="con-t">“环西部火车游”嘉熬5日游</p>
                        <p class="money">￥2260</p>
                    </li>
                    <li>
                        <img src="./img/第一题/第一题素材_0007_图层-8.png" alt="">
                        <p class="con-t">“环西部火车游” 敦煌一地三日游</p>
                        <p class="money">￥1380</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
