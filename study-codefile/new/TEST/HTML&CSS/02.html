<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>第二题</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                margin: 0 auto;
                width: 1200px;
                height: 800px;
                border: 1px solid gray;
                border-radius: 10px;
            }
            .title{
                box-sizing: border-box;
                width: 1200px;
                height: 40px;
                background: skyblue;
                border-radius: 10px 10px 0px 0px;
                border-bottom: 1px solid blue;
            }
            .title h3{
                color: white;
                font-size: 18px;
                padding-top: 8px;
                padding-left: 10px;
                font-weight: lighter;
            }
            .contents{
                width: 800px;
                height: 760px;
                margin: 0 auto;
                /* border: 1px solid gray; */
            }
            .con-p{
                width: 380px;
                height: 20px;
                margin: 0 auto;
                margin-top: 20px;
            }
            .con-p-in{
                width: 380px;
                height: 60px;
                margin: 0 auto;
                margin-top: 20px;
                margin-left: 310px;
            }
            .con-p2{
                width: 580px;
                height: 20px;
                padding-top: 10px;
                margin-left: 210px;
            }
            .con-p2 a{
                color: blue;
                text-decoration: none;
            }
            .star{
                color: red;
            }
            .tit{
                text-align: right;
                display: inline-block;
                width: 100px;
            }
            .sub-1{
                width: 190px;
                height: 25px;
                border: 0.5px solid rgb(165, 165, 165);
            }
            .sub-2{
                width: 190px;
                height: 25px;
                border: 0.5px solid rgb(165, 165, 165);
            }
            .foot-button{
                width: 150px;
                height: 50px;
                background: orange;
                color: white;
                font-size: 18px;
                text-align: center;
                border: 0px;
                border-radius: 15px;
                margin-top: 100px;
                margin-left: 380px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="title">
                <h3>账户信息</h3>
            </div>
            <div class="contents">
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        用户名：
                    </span>
                    <input type="text" placeholder=" 用户名设置成功后不可修改" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        登陆密码：
                    </span>
                    <input type="password" placeholder=" 6-20位字母、数字或符号" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        确认密码：
                    </span>
                    <input type="password" placeholder=" 再次输入您的登录密码" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        证件类型：
                    </span>
                    <select name="" id="" class="sub-2">
                        <option value="">中国居民身份证</option> 
                        <option value="">外国人永久居留身份证</option> 
                        <option value="">港澳台居民居住证</option> 
                    </select>
                </p>
                <p class="con-p-in">
                    <input type="radio" name="01" checked> 中国居民身份证<br>
                    <input type="radio" name="01"> 外国人永久居留身份证<br>
                    <input type="radio" name="01"> 港澳台居民居住证<br>
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        姓 名：
                    </span>
                    <input type="text" placeholder=" 请输入姓名" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        证件号码：
                    </span>
                    <input type="text" placeholder=" 请输入您的证件号码" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        邮箱：
                    </span>
                    <input type="email" placeholder=" 请正确填写邮箱地址" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        手机号码：
                    </span>
                    <input type="text" placeholder=" 请输入您的手机号码" class="sub-1">
                </p>
                <p class="con-p">
                    <span class="tit">
                        <span class="star">*</span>
                        旅客类型：
                    </span>
                    <select name="" id="" class="sub-2">
                        <option value="">成人</option>
                        <option value="">儿童</option>
                    </select>
                </p>
                <p class="con-p2">
                    <input type="checkbox">
                    我已阅读并同意遵守 
                    <a href="">《中国铁路客户服务中心网站服务条款》</a>
                    <a href="">《隐私权政策》</a> 
                </p>
                <button class="foot-button">
                    下一步
                </button>
            </div>
        </div>
    </body>
</html>
