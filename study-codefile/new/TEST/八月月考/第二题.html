<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                perspective: 800px;
            }
            body:before{
                content: "\6f58\4f73\5b9d\0020\0039\002f\0031\0031\0020\9632\590d\5236\6c34\5370";
                font-size: 80px;
                color: rgba(255, 192, 203, 0.792);
                z-index: -1;
            }
            .box{
                width: 300px;
                height: 300px;
                position: relative;
                margin: 150px auto;
                transform-style: preserve-3d;
                animation: demo 10s linear infinite;
            }
            @keyframes demo{
                /* 绕着x轴旋转1圈，绕着y轴旋转1圈，绕着z轴旋转0圈，旋转360deg */
                50%{
                    transform: rotate3d(1, 0, 0, 360deg);
                }
                100%{
                    transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg);
                }
            }
            .box div{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                text-align: center;
                line-height: 300px;
                font-size: 40px;
            }
            .box div:nth-child(1){
                background: rgba(255, 0, 0, 0.363);
                transform: translateZ(150px);
            }
            .box div:nth-child(2){
                background: rgba(0, 251, 255, 0.325);
                transform: rotateY(180deg) translateZ(150px);
            }
            .box div:nth-child(3){
                background: rgba(255, 221, 0, 0.3);
                transform: rotateY(-90deg) translateZ(150px);
            }
            .box div:nth-child(4){
                background: rgba(255, 0, 212, 0.3);
                transform: rotateY(90deg) translateZ(150px);
            }
            .box div:nth-child(5){
                background: rgba(8, 0, 255, 0.3);
                transform: rotateX(90deg) translateZ(150px);
            }
            .box div:nth-child(6){
                background: rgba(255, 51, 0, 0.3);
                transform: rotateX(-90deg) translateZ(150px);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
