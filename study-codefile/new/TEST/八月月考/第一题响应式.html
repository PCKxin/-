<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>九月综合网页</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                list-style: none;
                font-family: Arial, Helvetica, sans-serif;
            }
            /* 通用样式 */
            .footer{
                box-sizing: border-box;
                width: 100%;
                height: 100px;
                background: rgb(142, 142, 142);
                text-align: center;
                padding-top: 25px;
            }
            .foot-content{
                width: 100%;
                height: 20px;
                background: rgb(142, 142, 142);
                color: #ececec;
                text-align: center;
                line-height: 20px;
            }
            .foot-content span{
                margin: 0 10px;
            }
            .foot-content span:hover{
                color: rgb(255, 255, 255);
                cursor: pointer;
            }
            .copyright{
                padding-top: 10px;
                width: 100%;
                height: 20px;
                background: rgb(142, 142, 142);
                color: #ececec;
                text-align: center;
                line-height: 20px;
            }
            /* 头部 */
            .header{
                width: 100%;
                height: 120px;
                background: deepskyblue;
                position: relative;
            }
            .logo{
                box-sizing: border-box;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                position: absolute;
                top: 10px;
                left: 10px;
                box-shadow:  0px 0px 20px deeppink;
            }
            .logo-text{
                line-height: 100px;
                text-align: center;
                font-size: 30px;
                font-weight: 1000;
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
                background-image: url('./new/banner.png');
                background-size: 100px 100px;
                animation: logo 2s infinite linear;
            }
            @keyframes logo{
                0% {
                    background-position: right 800px top 0
                }
                100% {
                    background-position: left 0 top 0
                }
            }

            .head-menu{
                width: 800px;
                height: 120px;
                position: absolute;
                top: 0;
                right: 0;
                background: rgba(128, 128, 128, 0.437);
            }
            .menu-title{
                text-align: center;
                text-decoration: none;
                color: white;
                font-size: 22px;
                line-height: 120px;
                font-weight: bold;

                display: inline-block;
                width: 150px;
                height: 120px;
                margin-right: 5px;
                z-index: 1;
            }
            .menu-bg{
                width: 150px;
                height: 120px;
                background: rgba(0, 85, 255, 0.162);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
                transition: left 0.5s ease-in-out;
            }
            .head-menu :nth-child(1):hover ~ .menu-bg{
                left: 0;
            }
            .head-menu :nth-child(2):hover ~ .menu-bg{
                left: 160px;
            }
            .head-menu :nth-child(3):hover ~ .menu-bg{
                left: 320px;
            }
            .head-menu :nth-child(4):hover ~ .menu-bg{
                left: 480px;
            }
            .head-menu :nth-child(5):hover  ~ .menu-bg{
                left: 640px;
            }

            /* 内容 */
            .content{
                width: 100%;
                height: auto;
            }
            .banner{
                width: 100%;
                height: 600px;
                background: url('./new/banner.png');
                background-size: 100% 100%;
                position: relative;
                overflow: hidden;
            }
            .b-content-in{
                width: 100%;
                height: 100px;
                line-height: 100px;
                text-align: center;
                font-size: 30px;
                background-size: 100px 100px;
                color: rgb(255, 168, 182);
                font-weight: bold;
                position: absolute;
                top: 0;
                left: -800px;
                transition: left 1s linear;
            }
            .banner:hover :nth-child(1){
                top: 30px;
                left: -300px;
                transition-delay: 0.2s;
            }
            .banner:hover :nth-child(2){
                top: 130px;
                left: -250px;
                transition-delay: 0.4s;
            }
            .banner:hover :nth-child(3){
                top: 230px;
                left: -200px;
                transition-delay: 0.6s;
            }
            .banner:hover :nth-child(4){
                top: 330px;
                left: -150px;
                transition-delay: 0.8s;
            }
            .banner:hover :nth-child(5){
                top: 430px;
                left: -100px;
                transition-delay: 1s;
            }
            
            .hot-recommend{
                width: 100%;
                height: auto;
                margin-top: 5px;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                align-content: flex-start;
                flex-wrap: wrap;
            }
            .hot-re-title{
                width: 160px;
                height: 50px;
                line-height: 50px;
                font-size: 30px;
                font-weight: normal;
                text-align: center;
                margin-top: 20px;
                border-left: 4px solid orange;
            }
            .hot-re-card{
                width: 280px;
                height: 200px;
                background: rgba(255, 255, 255, 0.756);
                margin: 10px 20px;
                border-radius: 10px;
                position: relative;
                overflow: hidden;
            }
            .hot-re-card img{
                width: 280px;
                height: 160px;
                position: absolute;
                left: 0;
                top: 0;
            }

            .hot-re-card-content{
                width: 280px;
                height: 40px;
                background: rgba(255, 255, 255, 0.97);
                position: absolute;
                bottom: 0;
            }
            .hrc-title{
                width: 140px;
                height: 40px;
                line-height: 40px;
                font-size: 18px;
                text-align: center;
                float: left;
            }
            .hrc-grade{
                width: 50px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
                color: orange;
                
                font-weight: bold;
                float: right;
            }
            .s-btn{
                display: inline-block;
                width: 180px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                background: rgb(255, 85, 0);
                color: white;
                font-size: 20px;
                font-weight: bold;
                text-decoration: none;
                border-radius: 10px;
                margin-left: 50px;
            }
            .hot-re-card:hover .hot-re-card-content{
                height: 80px;
                transition: all 0.5s ease-in-out;
            }
            .hot-re-card:hover img{
                width: 320px;
                height: 200px;
                left: -20px;
                top: -20px;
                transition: all 0.5s ease-in-out;
            }
            .game-card{
                width: 100%;
                height: auto;
                margin-top: 5px;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                align-content: flex-start;
                flex-wrap: wrap;
            }
            .card-box {
                width: 280px;
                height: 160px;
                margin: 10px 20px;
                perspective: 1000px;
                position: relative;
            }
            .card-inner {
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                transition: transform 0.5s;
            }
            .card-face{
                width: 100%;
                height: 100%;
                position: absolute;
                /* backface-visibility 属性定义了元素的背面在面对用户时是否可见 */
                backface-visibility: hidden;
            }
            .card-back{
                line-height: 160px;
                color: white;
                text-align: center;
                transform: rotateY(180deg);
                background-color: #606060;
            }
            .card-box:hover .card-inner {
                transform: rotateY(180deg);
            }
            @media screen and (min-width: 1200px) {
                .main{
                    width: 1280px;
                    height: auto;
                    margin: 0 auto;
                    background: rgba(128, 128, 128, 0.101);
                }
                
            }
            /* 平板端布局 */
            @media screen and (max-width: 1280px) and (min-width: 641px) {
                .main{
                    width: 960px;
                    height: auto;
                    margin: 0 auto;
                    background: rgba(128, 128, 128, 0.101);
                }
            }
            @media screen and (max-width: 640px) {
                .main{
                    width: 640px;
                    height: auto;
                    margin: 0 auto;
                    background: rgba(128, 128, 128, 0.101);
                }
                /* 头部菜单改下拉式 */
                .head-menu{
                    width: 100px;
                    height: 100px;
                    background-image: url('./new/icon.png');
                    background-size: 100% 100%;
                    background-repeat: no-repeat;
                    position: absolute;
                    top: 10px;
                    right: 10px;
                }
                .mobile-menu{
                    width: 350px;
                    height: 0px;
                    position: absolute;
                    top: 110px;
                    right: -10px;
                    z-index: 1;
                    background: rgba(128, 128, 128, 0.437);
                    overflow: hidden;
                }
                .menu-title{
                    width: 350px;
                    height: 60px;
                    line-height: 60px;
                    text-align: center;
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    z-index: 1;
                    background: rgba(135, 207, 235, 0.684);
                    display: block;
                }
                .menu-bg{
                    width: 350px;
                    height: 60px;
                    background: rgba(255, 166, 0, 0.555);
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    z-index: 2;
                    transition: left 0.5s ease-in-out;
                    display: block;
                }
                .menu-title:nth-child(1){
                    top: 0px;
                    left: 0px;
                }
                .menu-title:nth-child(2){
                    top: 60px;
                    left: 0px;
                }
                .menu-title:nth-child(3){
                    top: 120px;
                    left: 0px;
                }
                .menu-title:nth-child(4){
                    top: 180px;
                    left: 0px;
                }
                .menu-title:nth-child(5){
                    top: 240px;
                    left: 0px;
                }
                .head-menu :nth-child(1):hover ~ .menu-bg{
                    top: 0px;
                    left: 0px;
                }
                .head-menu :nth-child(2):hover ~ .menu-bg{
                    top: 60px;
                    left: 0px;
                }
                .head-menu :nth-child(3):hover ~ .menu-bg{
                    top: 120px;
                    left: 0px;
                }
                .head-menu :nth-child(4):hover ~ .menu-bg{
                    top: 180px;
                    left: 0px;
                }
                .head-menu :nth-child(5):hover  ~ .menu-bg{
                    top: 240px;
                    left: 0px;
                }
                .head-menu:hover .mobile-menu{
                    height: 300px;
                    transition: all 0.5s ease-in-out;
                }
                .head-menu:hover .menu-bg{
                    display: block;
                    transition: all 0.5s ease-in-out;
                }
            }
        </style>
    </head>
    <body>
        <div class="main">
            <!-- 头部 -->
            <div class="header">
                <div class="logo">
                    <div class="logo-text">LOGO</div>
                </div>
                <div class="head-menu">
                    <div class="mobile-menu">
                        <a href="#" class="menu-title">HOME</a>
                        <a href="#" class="menu-title">ABOUT</a>
                        <a href="#" class="menu-title">BLOG</a>
                        <a href="#" class="menu-title">PROTFOLIO</a>
                        <a href="#" class="menu-title">CONTACT</a>
                        <div class="menu-bg"></div>
                    </div>
                </div>
            </div>
            <!-- 内容 -->
            <div class="content">
                <div class="banner">
                    <p class="b-content-in">《蔚蓝档案》</p>
                    <p class="b-content-in">千禧科技学园</p>

                    <p class="b-content-in">阿拜多斯学园</p>
                </div>
                <h2 class="hot-re-title">热门推荐</h2>
                <div class="hot-recommend">
                    <div class="hot-re-card">
                        <img src="./new/1.png">
                        <div class="hot-re-card-content">
                            <p class="hrc-title">千禧科技学园</p>
                            <p class="hrc-grade">9.8</p>
                            <a href="#" class="s-btn">进入游戏</a>
                        </div>
                    </div>
                    <div class="hot-re-card">
                        <img src="./new/2.png">
                        <div class="hot-re-card-content">
                            <p class="hrc-title">格黑娜学园</p>
                            <p class="hrc-grade">9.8</p>
                            <a href="#" class="s-btn">进入游戏</a>
                        </div>
                    </div>
                    <div class="hot-re-card">
                        <img src="./new/3.png">
                        <div class="hot-re-card-content">
                            <p class="hrc-title">圣三一学园</p>
                            <p class="hrc-grade">9.8</p>
                            <a href="#" class="s-btn">进入游戏</a>
                        </div>
                    </div>
                    <div class="hot-re-card">
                        <img src="./new/4.png">
                        <div class="hot-re-card-content">
                            <p class="hrc-title">阿拜多斯学园</p>
                            <p class="hrc-grade">9.8</p>
                            <a href="#" class="s-btn">进入游戏</a>
                        </div>
                    </div>
                </div>
                <h2 class="hot-re-title">休闲竞技</h2>
                <div class="game-card">
                    <div class="card-box">
                        <div class="card-inner">
                            <img src="./new/5.png" width="280px" height="160px" class="card-face">
                            <div class="card-face card-back">背面</div>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-inner">
                            <img src="./new/6.png" width="280px" height="160px" class="card-face">
                            <div class="card-face card-back">背面</div>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-inner">
                            <img src="./new/7.png" width="280px" height="160px" class="card-face">
                            <div class="card-face card-back">背面</div>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-inner">
                            <img src="./new/8.png" width="280px" height="160px" class="card-face">
                            <div class="card-face card-back">背面</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 尾部 -->
            <div class="footer">
                <p class="foot-content">
                    <span>帮助</span>
                    <span>意见反馈</span>
                    <span>投诉举报</span>
                </p>
                <p class="copyright">© 2023 by Yukira</p>
            </div>
        </div>
    </body>
</html>
