        <title>第一题</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 1000px;
                height: 300px;
                /* border: 1px solid gray; */
                margin: 0 auto;
                margin-top: 20px;
            }
            .box a{
                display: block;
            }
            .list_name{
                width: 1000px;
                height: 300px;
                position: relative;
            }
            .list_tit{
                width: 250px;
                height: 200px;
                float: left;
            }
            .list_tit img{
                width: 250px;
                height: 200px;
            }
            .list_content{
                width: 1000px;
                height: 0px;
                position: absolute;
                left: 0;
                top:200px;
                overflow: hidden;
            }
            .list_content img{
                width: 1000px;
                height: 100px;
            }
            .list_tit:hover .list_content{
                transition: 1s;
                height: 100px;
            }
            .san1{
                width: 0;
                height: 0;
                border-width: 10px;
                border-style: solid;
                border-color: pink transparent transparent  transparent ;
                position: absolute;
                left: 125px;
                top: 200px;
                display: none;
            }
            .list_tit:nth-child(1):hover .san1{
                display: block;
            }
            .list_tit:nth-child(2):hover .san1{
                display: block;
                left: 375px;
            }
            .list_tit:nth-child(3):hover .san1{
                display: block;
                left: 625px;
            }
            .list_tit:nth-child(4):hover .san1{
                display: block;
                left: 875px;
            }
        </style>
    </head>
