<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue模版语法</title>
    </head>
    <body>
        <div id="app">
            <h1>{{name}}</h1>
            <h3>{{message}}</h3>
            <h4>计算{{1+3}}</h4>
        </div>
        <script src="./js/vue.js"></script>
        <script>
            

            // 关闭生成环境下的提示
            Vue.config.productionTip = false;

            // 事件总线 用于组件之间的通信 事件总线是一个空的vue实例
            var test = new Vue();
            
            console.log(test);
            // 创建一个vue实例
            var app = new Vue({
                el: '#app',
                data: {
                    name: 'Shiroko',
                    message: 'shiroko online'
                }
            })
        </script>
    </body>
</html>
