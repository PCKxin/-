<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../js/vue.js"></script>
    </head>
        <body>
            <div id="app">
                <Ycom :numb="num" :ageb="age"></Ycom>
            </div>

            <template id="temp">
                <h2>子组件:{{numb}} {{ageb}}</h2>
            </template>


            <script>
                /*
                props:{
                    父组件绑定的属性名:数据类型
                    num: Number / String / Boolean / Object / Array / Function / Symbol
                } 用来接收父组件传递过来的数据
                

                props完整写法就是一个对象, default是默认值, 父组件没有传数据过来就用default
                type是检查传递过来的数据类型


                */ 
                Vue.config.productionTip = false;

                var temp = {
                    template:"#temp",
                    props:{
                        numb:{
                            type:Number, // 数据类型
                            default:123 // 默认值
                        },
                        ageb:{
                            type:Number,
                            default:18
                        }
                    } // 在子组件中使用父组件的数据
                }
                var vm = new Vue({
                    el:"#app",
                    data:{
                        num:10,
                        age:17
                    },
                    components:{
                        "Ycom":temp
                    }
                });
            </script>
        </body>
</html>
