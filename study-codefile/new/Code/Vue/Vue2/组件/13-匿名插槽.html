<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../js/vue.js"></script>
    </head>
        <body>
            <div id="app">
                <!--  
                    什么是插槽
                    插槽，就是一个占位符，预留的位置，可以传递不同的参数，得到不同的效果
                    作用: 让父组件可以向子组件指定位置插入html结构，也是一种通讯方式，适用于父子通讯
                -->
                <!--  
                    Q: 哪里是子组件哪里是父组件
                    A: 父组件是Ycom, 子组件是temp
                -->
                <Ycom>
                    <button>按钮</button>
                    <a href="">link</a>
                </Ycom>
                <!--  
                    单标签写多少个都只显示一个
                -->
                <!-- <Ycom /> -->
            </div>
            <template id="temp">
                <div>
                    <!-- <slot></slot> -->
                    <h3>子组件的标题</h3>
                    <slot></slot>
                    <!--  
                        Q: 什么是匿名插槽
                        A: 就是没有名字的插槽
                        Q: 作用和用法是什么
                        A: 用于接收父组件传递过来的内容，然后在子组件中进行展示
                        A: 用法就是在子组件中使用slot标签，然后在父组件中写入内容，必须包裹在子组件标签div中
                    -->
                </div>

            </template>

            <script>
                Vue.config.productionTip = false;

                var temp = {
                    template:"#temp",
                    // 匿名插槽 
                }
                var vm = new Vue({
                    el:"#app",
                    data:{},
                    components:{
                        Ycom:temp
                    }
                });
            </script>
        </body>
</html>
