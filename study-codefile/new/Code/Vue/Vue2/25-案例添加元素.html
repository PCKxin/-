<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="./js/vue.js"></script>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            #app{
                width: 1000px;
                height: 500px;
                border: 1px solid red;
                margin: 10px auto;
            }
            #app > p{
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #app > p > input{
                width: 800px;
                height: 40px;
            }
            #app > p > button{
                width: 100px;
                height: 40px;
            }

            #app > ul{
                width: 800px;
                margin: 0 auto;
                list-style: none;
            }
            #app > ul > li{
                width: 100%;
                height: 50px;
                line-height: 50px;
                border-bottom: 1px solid #ccc;
            }
            #app > ul > li > a{
                float: right;
                color: blue;
            }
        </style>
    </head>
        <body>
            <div id="app">
                <p>
                    <input type="text" v-model="infoMsg" @keydown.enter="listAdd">
                    <button @click="listAdd">增加</button>
                </p>
                <ul>
                    <li v-for="(item, index) in arr">
                        {{item}}
                        <a @click="listDel(index)">删除</a>
                    </li>
                </ul>
            </div>

            <script>
                var vm = new Vue({
                    el: '#app',
                    data: {
                        arr: ['Yuki', 'Shiroko', 'Hoshino'],
                        infoMsg: ''
                    },
                    methods: {
                        listAdd(){
                            if(this.infoMsg !== "" && this.infoMsg !== null && this.infoMsg !== "请输入内容!!!"){
                                this.arr.unshift(this.infoMsg);
                                this.infoMsg = '';
                            }else{
                                this.infoMsg = "请输入内容!!!";
                            }
                        },
                        listDel(index){
                            this.arr.splice(index, 1); // (起始位置, 删除个数)
                        }
                    }
                });
            </script>
        </body>
</html>
