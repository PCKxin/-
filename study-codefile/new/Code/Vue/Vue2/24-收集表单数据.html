<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="./js/vue.js"></script>
    </head>
        <body>
            <div id="app">
                <!--  
                    @submit.prevent: 组织默认提交后的刷新
                    因为默认情况下，表单提交后会刷新页面
                    刷新后，vue实例会被销毁，页面上的数据也会被清空
                -->
                <form @submit.prevent="demo">
                    <label for="acc">
                        账号: 
                        <input type="text" id="acc" v-model="userInfo.account">
                    </label>
                    <br><br>
                    <label for="pas">
                        密码: 
                        <input type="password" id="pas" v-model="userInfo.password">
                    </label>
                    <br><br>
                    年龄:
                    <input type="number" v-model.number="userInfo.age">
                    <br><br>
                    性别:
                    男<input type="radio" name="sex" value="0" v-model="userInfo.sex">
                    女<input type="radio" name="sex" value="1" v-model="userInfo.sex">
                    <br><br>
                    爱好:
                    学习<input type="checkbox" value="学习" v-model="userInfo.hobby">
                    打游戏<input type="checkbox" value="打游戏" v-model="userInfo.hobby">
                    吃饭<input type="checkbox" value="吃饭" v-model="userInfo.hobby">
                    <br><br>
                    所属校区:
                    <select v-model="userInfo.city">
                        <option value="">请选择校区</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="shenzhen">深圳</option>
                    </select>
                    <br><br>
                    其他信息:
                    <textarea v-model="userInfo.other"></textarea>
                    <br><br>
                    <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
                    <br><br>
                    <button>提交</button>
                </form>
            </div>

            <script>
                Vue.config.productionTip = false;
                var vm = new Vue({
                    el:'#app',
                    data:{
                        userInfo:{
                            account:"",
                            password:"",
                            age:18,
                            sex:"0",
                            hobby:["打游戏"],
                            city:"beijing",
                            other:"",
                            agree:false,
                        }
                    },
                    methods:{
                        demo(){
                            // this.userInfo.agree == true ? console.log(this.userInfo) : "",
                            if(this.userInfo.agree == "" || this.userInfo.agree == false){
                                return
                            }else{
                                console.log(JSON.stringify(this.userInfo));
                            }
                        }
                    }
                });
            </script>
        </body>
</html>
