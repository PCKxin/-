<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .demobox{
                margin-top: 20px;
                width: 100%;
                height: 120px;
                text-align: center;
                font-size: 20px;
                color: white;
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="title">customError</h2>
        <h3 class="content">
            判断是否符合自定义的验证规则, 如果符合返回false, 不符合返回true <br>
            自定义规则指的是通过setCustomValidity()方法设置的验证规则
        </h3>
        <div class="demobox">
            <form action="#" id="demo1">
                <input type="number" id="demo" maxlength="5" required>
                <input type="submit">
            </form>
        </div>
        <script>
            var demo = document.getElementById('demo');

            demo.oninvalid = function(e){
                var validity = e.target.validity;
                if(validity.customError){
                    e.target.setCustomValidity('不能为空');
                }else if(validity.stepMismatch){
                    e.target.setCustomValidity('填写的值不正确');
                }else{
                    e.target.setCustomValidity('');
                    // 如果不写上面这行代码，有些情况input.validity.customError属性为true
                }
                // 打印结果 只要有错误提示 customError都显示true
                console.log(validity);
            }
        </script>
    </body>
</html>
