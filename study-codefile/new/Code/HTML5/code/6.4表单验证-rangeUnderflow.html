<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .demobox{
                margin-top: 20px;
                width: 100%;
                height: 120px;
                text-align: center;
                font-size: 20px;
                color: white;
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="title">rangeUnderflow</h2>
        <h3 class="content">
            判断输入值是否小于最小值
        </h3>
        <div class="demobox">
            <form action="#" id="demo1">
                <label for="">
                    请输入大于等于10的数字
                </label>
                <input type="number" id="uesrin_1" min="10" required>
                <button type="submit">提交</button>
            </form>
        </div>
        
        <h3 class="content">
            判断输入值是否大于最大值
        </h3>
        <div class="demobox">
            <form action="#" id="demo2">
                <label for="">
                    请输入小于等于10的数字
                </label>
                <input type="number" id="uesrin_2" max="10" required>
                <button type="submit">提交</button>
            </form>
        </div>

        <script>
            // 验证最小值
            var uesrin_1 = document.getElementById('uesrin_1');
            uesrin_1.addEventListener(
                'invalid',
                function(e){
                    if(uesrin_1.rangeUnderflow){
                        uesrin_1.setCustomValidity('请输入大于等于10的数字');
                    }
                    else{
                        uesrin_1.setCustomValidity('');
                    }
                },true
            );
            // 验证最大值
            var uesrin_2 = document.getElementById('uesrin_2');
            uesrin_2.addEventListener(
                'invalid',
                function(e){
                    if(uesrin_2.rangeUnderflow){
                        uesrin_2.setCustomValidity('请输入小于等于10的数字');
                    }
                    else{
                        uesrin_2.setCustomValidity('');
                    }
                },true
            );
        </script>
    </body>
</html>
