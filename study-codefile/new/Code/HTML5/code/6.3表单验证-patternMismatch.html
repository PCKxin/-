<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .demobox{
                margin-top: 20px;
                width: 100%;
                height: 120px;
                text-align: center;
                font-size: 20px;
                color: white;
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="title">patternMismatch 输入值与正则不匹配</h2>
        <h3 class="content">
            判断输入值是否符合正则规则
        </h3>
        <div class="demobox">
            <form action="#" id="demo1">
                <!--  
                    [0-9],{1,3} 
                    0到9的数字 出 1到3次，0到9里 取 1到3个数字
                -->
                <input type="text" name="text" id="text" pattern="[0-9],{1,3}" required>
                <button type="submit">提交</button>
            </form>
        </div>
        <script>
            text.oninvalid = function(e){
                console.log(e.target.validity);
                var validity = e.target.validity;
                if(validity.patternMismatch){
                    e.target.setCustomValidity('规则不匹配');
                }else{
                    e.target.setCustomValidity('')
                }
            }
        </script>
    </body>
</html>
