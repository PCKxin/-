<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .demobox{
                margin-top: 20px;
                width: 100%;
                height: 120px;
                text-align: center;
                font-size: 20px;
                color: white;
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="title">stepMismatch</h2>
        <h3 class="content">判断是否符合min、max及step的规则</h3>
        <h3 class="content">
            stepMismatch用于判断输入的值符不符合step特性所推算出的规则, <br>
            填写熟知的表单元素可能需要同时设置min、max、step特性。<br>
            限制了输入的值必须是最小值与step特性值的倍数之和。
        </h3>
        <div class="demobox">
            <form action="#" id="demo1">
                <input 
                    type="number" 
                    id="demo" 
                    required 
                    placeholder="请输入"
                    max="12"
                    min="2"
                    step="3"
                    style="width: 200px;"
                >
                <input type="submit">
            </form>
        </div>
        <script>
            var demo = document.getElementById('demo');
            demo.oninvalid = function(e){
                var validity = e.target.validity;
                // stepMismatch 返回true或false
                if(validity.stepMismatch){
                    e.target.setCustomValidity('填写的值不正确');
                }else{
                    e.target.setCustomValidity('');
                }
            }
        </script>
    </body>
</html>
