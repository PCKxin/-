<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .main{
                width: 80%;
                height: 710px;
                border-radius: 10px;
                margin: 0 auto;
                background: rgba(156, 156, 156, 0.318);
                color: white;
            }
            header{
                width: 100%;
                height: 100px;
                border-radius: 10px;
                background: pink;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .title{
                width: 30%;
                height: 100px;
                text-align: center;
                line-height: 100px;
                font-size: 30px;
            }
            nav{
                font-size: 20px;
            }
            article{
                width: 100%;
                height: 500px;
                display: flex;
                margin-top: 5px;
            }
            .left{
                flex: 2;
                height: 100%;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .left section{
                height: 120px;
                text-align: center;
                line-height: 120px;
                border-radius: 10px;
                background: skyblue;
            }
            aside{
                flex: 1;
                height: 100%;
                background: deeppink;
                border-radius: 10px;
                margin-left: 5px;
                text-align: center;
                line-height: 500px;
            }
            footer{
                background: rgba(164, 164, 164, 0.612);
                width: 100%;
                height: 100px;
                margin-top: 5px;
                border-radius: 10px;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <section class="main">
            <header>
                <p class="title">标题/logo</p>
                <nav>导航1</nav>
                <nav>导航2</nav>
                <nav>导航3</nav>
                <nav>导航4</nav>
            </header>
            <article>
                <section class="left">
                    <section>section1</section>
                    <section>section2</section>
                    <section>section3</section>
                    <section>section4</section>
                </section>
                <aside>aside侧边框/栏</aside>
            </article>
            <footer>footer</footer>
        </section>
    </body>
</html>
