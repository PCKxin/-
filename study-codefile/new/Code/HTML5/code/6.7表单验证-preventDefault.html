<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .demobox{
                margin-top: 20px;
                width: 100%;
                height: 120px;
                text-align: center;
                font-size: 20px;
                color: white;
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="title">preventDefault 阻止默认行为</h2>
        <h3 class="content">
            preventDefault用于阻止默认行为, 比如阻止浏览器自带右键菜单, 阻止表单提交等
        </h3>
        <div class="demobox">
            <form action="https://www.baidu.com" id="demo1" method="post">
                <label for="">
                    邮箱：
                </label>
                <input type="text" id="text" placeholder="请输入内容">
                <p id="msg" hidden>这个内容是必须的</p>
                <input type="submit">
            </form>
        </div>
        <script>
            var form_demo = document.getElementById('demo1');
            var msg = document.getElementById('msg');
            var text = document.querySelector('#text');

            // onsubmit 只能表单上使用，提交表单前会触发
            form_demo.onsubmit = function(e){
                var inputtext = text.value;
                console.log(inputtext);
                if(!inputtext){
                    msg.removeAttribute("hidden"); // 移除hidden属性
                    event.preventDefault(); // 阻止默认行为
                }
            }
        </script>
    </body>
</html>
