<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}

            .tit{
                font-size: 20px;
                font-weight: bold;
                margin-left: 20px;
            }
            .icon{
                font-size: 14px;
                width: 438px;
				height: 75px;
                line-height: 75px;
				/* outline: 2px solid red; */
                background: url(./img/tb.png) no-repeat;
                padding-left: 50px;
            }
            .list_bar{
                padding: 0px 8px;
            }
            .icon:nth-child(2){
                background-position:0px 0px;
            }
            .icon:nth-child(3){
                background-position:0 -46px;
            }
            .icon:nth-child(4){
                background-position:0 -92px;
            }
            .icon:nth-child(5){
                background-position:0 -142px;
            }
        </style>
    </head>
    <body>
        <ul>
            <h2 class="tit">分类</h2>
            <li class="icon">
                女装
                <span class="list_bar">/</span>
                内衣
                <span class="list_bar">/</span>
                奢品
            </li>
            <li class="icon">
                女鞋
                <span class="list_bar">/</span>
                男鞋
                <span class="list_bar">/</span>
                箱包
            </li>
            <li class="icon">
                美妆
                <span class="list_bar">/</span>
                饰品
                <span class="list_bar">/</span>
                洗护
            </li>
            <li class="icon">
                男装
                <span class="list_bar">/</span>
                运动
                <span class="list_bar">/</span>
                百货
            </li>
            <li class="icon">
                手机
                <span class="list_bar">/</span>
                数码
                <span class="list_bar">/</span>
                企业礼品
            </li>
            <li class="icon">
                家装
                <span class="list_bar">/</span>
                电器
                <span class="list_bar">/</span>
                车品
            </li>
            <li class="icon">
                食品
                <span class="list_bar">/</span>
                生鲜
                <span class="list_bar">/</span>
                母婴
            </li>
            <li class="icon">
                医药
                <span class="list_bar">/</span>
                保健
                <span class="list_bar">/</span>
                进口
            </li>
        </ul>
    </body>
</html>
