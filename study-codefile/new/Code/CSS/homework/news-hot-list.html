<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homework</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 1000px;
                height: 200px;
                /* border: 1px solid gray; */
                margin: 0 auto;
            }
            .right-list{
                box-sizing: border-box;
                width: 700px;
                height: 200px;
                /* border: 1px solid gray; */
                float: left;
            }
            .left-list{
                box-sizing: border-box;
                width: 300px;
                height: 180px;
                margin-top: 20px;
                /* border: 1px solid gray; */
                float: right;
            }
            .class-tit{
                width: 690px;
                height: 55px;
                margin-left: 10px;
                /* border: 1px solid gray; */
                /* line-height: 50px; */
            }
            .main-tit{
                font-size: 18px;
                font-weight: bold;
                margin-right: 15px;
                float: left;
                line-height: 50px;
            }
            .last-tit{
                font-size: 14px;
                margin-right: 15px;
                float: left;
                line-height: 55px;
            }
            .right-list a{
                text-decoration: none;
                color: black;
            }
            .class-img{
                width: 690px;
                height: 145px;
                margin-left: 10px;
            }
            .list-img{
                width: 150px;
                float: left;
                margin-right: 10px;
            }
            .list-img img{
                width: 150px;
            }
            .left-last-tit{
                line-height: 28px;
                font-size: 14px;
            }
            .left-last-tit a{
                color: black;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="right-list">
                <ul class="class-tit">
                    <li class="main-tit"><a href="#">热点专题</a></li>
                    <li class="last-tit"><a href="#">成都</a></li>
                    <li class="last-tit"><a href="#">西安</a></li>
                    <li class="last-tit"><a href="#">渭南</a><li>
                    <li class="last-tit"><a href="#">开封</a></li>
                    <li class="last-tit"><a href="#">发现上合</a></li>
                </ul>
                <ul class="class-img">
                    <li class="list-img"><a href="#"><img src="https://images.weserv.nl/?url=https://i0.hdslb.com/bfs/archive/3be57cb3fd54d3b7ca496baa1e32508af2374838.jpg"></a></li>
                    <li class="list-img"><a href="#"><img src="https://images.weserv.nl/?url=https://i0.hdslb.com/bfs/archive/3be57cb3fd54d3b7ca496baa1e32508af2374838.jpg"></a></li>
                    <li class="list-img"><a href="#"><img src="https://images.weserv.nl/?url=https://i0.hdslb.com/bfs/archive/3be57cb3fd54d3b7ca496baa1e32508af2374838.jpg"></a></li>

                </ul>
            </div>

            <ul class="left-list">
                <li class="left-last-tit"><a href="">学习强国 | 网络传播与和平发展论坛</a></li>
                <li class="left-last-tit"><a href="">党史学习教育 | 奋进新征程 建功新时代</a></li>
