<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 400px;
                height: 200px;
                border: 0.5px solid rgb(211, 211, 211);
                /* text-align: center; */
                /* line-height: 200px; */
            }
            img{
                margin-top: 47px;
                width: 150px;
                float: left;
            }
            .in-box{
                width: 230px;
                height: 150px;
                float: left;
                margin-left: 20px;
                margin-top: 43px;
            }
            .p1{
                color: black;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .p2{
                color: gray;
                font-size: 14px;
                margin-bottom: 35px;
            }
            .p3{
                color: gray;
                font-size: 14px;
            }
            .p3>span{
                margin-right: 10px;
            }


            .bu1{
                width: 200px;
                height: 50px;
                border: 0px;
                background-color: rgb(60, 127, 251);
                border-radius: 10px;
                margin-top: 200px;
                margin-left: 20px;
            }
            .bu1>p{
                color: white;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="../img/01.jpg" alt="error">
            <div class="in-box">
                <p class="p1">1321231231</p>
                <p class="p2">12312341</p>
                <p class="p3">
                    <span>123</span>
                    <span>1233444</span>
                </p>
            </div>
        </div>

        <button class="bu1">
            <p>点击进入</p>
        </button>
    </body>
</html>
