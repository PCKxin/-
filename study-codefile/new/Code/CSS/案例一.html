<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>背景属性</title>
        <style>
            *{margin: 0;padding: 0;list-style-type: none;}
            .box{
                width: 234px;
                height: 300px;
                background: #fff url() no-repeat center 48px;
            }
            p{
                text-align: center;
                font-size: 12px;
            }
            .box > div{
                height: 195px;
            }
            .phone-name{
                line-height:24px;
            }
            .des{
                line-height:22px;
                color:#b0b0b0;
            }
            .pir{
                line-height:40px;
                color:#ff6700;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div></div>
            <p class="phone-name">Redmi Note 12 5G</p>
            <p class="des">三星OLED护眼屏丨骁龙5G芯丨50...</p>
            <p class="pir">1199起</p>
        </div>
    </body>
</html>
