<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .box{
                width: 150px;
                height: 800px;
            }
            .list_icon{
                background: url(./img/xc.png) no-repeat;
                padding-left: 40px;
                font-size: 16px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .list_bar{
                padding: 9px 0px;
            }
            .list_icon:nth-child(1){
                background-position: 0px 5px;
            }
            .list_icon:nth-child(2){
                background-position: 0px -55px;
            }
            .list_icon:nth-child(3){
                background-position: 0px -115px;
            }
            .list_icon:nth-child(4){
                background-position: 0px -175px;
            }
            .list_icon:nth-child(5){
                background-position: 0px -235px;
            }
            .list_icon:nth-child(6){
                background-position: 0px -295px;
            }
            .list_icon:nth-child(7){
                background-position: 0px -355px;
            }
            .list_icon:nth-child(8){
                background-position: 0px -415px;
            }
            .list_icon:nth-child(9){
                background-position: 0px -475px;
            }
            .list_icon:nth-child(10){
                background-position: 0px -535px;
            }
        </style>
    </head>
    <body>
        <div>
            <ul class="box">
                <li class="list_icon">酒店</li>
                <li class="list_icon">机票</li>
                <li class="list_icon">火车票</li>
                <li class="list_icon">旅游</li>
                <li class="list_icon">攻略•景点</li>
                <li class="list_icon">汽车•船票</li>
                <li class="list_icon">门票•活动</li>
                <li class="list_icon">用车</li>
                <li class="list_icon">全球购</li>
                <li class="list_icon">礼品卡</li>
                <li class="list_bar">--------------</li>
                <li class="list_icon">企业商旅</li>
                <li class="list_icon">携程金融</li>
            </ul>
        </div>

    </body>
    
</html>
