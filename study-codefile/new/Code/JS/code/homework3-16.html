                        if(choice_value == 1){

                        }else{
                            alert("请输入正确选项号码");
                        }
                    }else if(money_value >= 200){
                        if(choice_value == 1){
                            alert("好的，您一共消费" + (money_value + 2) + "元" + "百事可乐饮料一瓶");
                        }else if(choice_value == 2){
                            alert("好的，您一共消费" + (money_value + 3) + "元" + "500m1可乐一瓶");
                            
                        }else if(choice_value == 3){
                            alert("好的，您一共消费" + (money_value + 10) +"元" + "5公斤面粉");
                        }else if(choice_value == 4){

                        }else if(choice_value == 5){

                        }else{
                            alert("请输入正确选项号码");
                            
                        }
                    }else{
                        alert("好的，您一共消费" + money_value + "元");
                    }
                }

                //第二题
                var plane = prompt("请输入飞机舱型");
                var month = prompt("请输入月份")*1;
                
                var money = 4000;
                
                if(plane == "头等舱") {
                    switch(month) {
                        case 4:
                        case 5:
                        case 6:
                        case 7:
                        case 8:
                        case 9:
                        case 10:
                            alert("飞机票价为：" + money * 0.9);
                            break;
                        case 11:
                        case 12:
                        case 1:
                        case 2:
                        case 3:
                            alert("飞机票价为："+ money * 0.6);
                            break;
                        default:
                            alert("月份输入有误");
                            break;
                    }	
                }else if(plane == "经济舱") {
                    switch(month) {
                        case 4:
                        case 5:
                        case 6:
                        case 7:
                        case 8:
                        case 9:
                        case 10:
                            alert("飞机票价为：" + money * 0.75);
                            break;
                        case 11:
                        case 12:
                        case 1:
                        case 2:
                        case 3:
                            alert("飞机票价为："+ money * 0.3);
                            break;
                        default:
                            alert("月份输入有误");
                            break;
                    }	
                }else {
                    alert("舱型输入有误");
                }
                //第三题税收
                
                var m = prompt("请输入收入的金额") * 1;

                if(m >= 0 && m <= 2500) {
                    alert(m + "元的税收为：" + (m * 0)); //2500内无
                }else if(m > 2500 && m <= 4000) {
                    alert(m + "元的税收为：" + (m-2500)* 0.1); //2500-4000 10%
                }else if(m > 4000 && m <= 8000) {
                    alert(m + "元的税收为：" + ((4000-2500)*0.1 + (m-4000)*0.15));  //2500-4000 10% 4000-8000 15%
                }else if(m > 8000 && m <= 10000) {
                    alert(m + "元的税收为：" + ((4000-2500)*0.1 + (8000-4000)*0.15 + (m-8000)*0.175));  //2500-4000 10% 4000-8000 15% 8000-10000 17.5
                }else if(m > 10000) {
                    alert(m + "元的税收为：" + ((4000-2500)*0.1 + (8000-4000)*0.15 + (10000-8000)*0.175 + (m-10000)*0.2)); // 2500-4000 10% 4000-8000 15% 8000-10000 17.5 >10000 20%
                }else {
                    alert("金额输入有误");
                }

                //时间进位1秒
                var hour = prompt("请输入小时") * 1;
                var min = prompt("请输入分钟") * 1;
                var sec = prompt("请输入秒") * 1;
                
                sec++;//得到下一秒
                
                //让秒进位到分钟
                if(sec > 59) {
                    min++;
                    sec = 0;
                }
                //让分钟进位到小时
                if(min > 59) {
                    hour++;
                    min = 0;
                }
                //让小时进位
                if(hour > 23) {
                    hour = 0;
                }
                
                console.log(hour + ":" + min + ":" + sec);
