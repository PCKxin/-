<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromCharCode()</title>
    <script type="text/javascript">
        /*
            fromCharCode()
            作用：用字符编码(ASCII)创建一个字符串
            参数：一个或多个，ASCII的值
            返回值：ASCII对应的字符拼成的字符串
            
        */
        var str = String.fromCharCode(65);
        console.log(str);// A
        
    </script>
</head>
<body>
    
</body>
</html>
