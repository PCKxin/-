<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf()</title>
    <script type="text/javascript">
        var str = "你好零零七，我是零零发，他是零零狗";
            //     0 1 23 45 6 7 89 1011
        /*
            indexOf(字符，位置)
            作用：从字符串指定位置开始查找指定字符第一次出现的位置
                 没有返回-1
            参数：1、指定字符
                 2、指定位置，不写就从头着，写了从指定位置找
            返回值：查询到的元素的位置
            注意：没有返回-1
        */
        console.log(str.indexOf("零")); // 2
        console.log(str.indexOf("零",5)); // 8
        console.log(str.indexOf("零",30));//-1
</script>
</head>
<body>
    
</body>
</html>
