<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace()</title>
    <script type="text/javascript">
        /*
            replace(old,new)
            作用：将第一个参数的内容替换成第二个参数的内容
            参数：1、被替换的内容
                 2、新内容
            返回值：返回替换后的内容
            注意：从头部出现的内容，只能被替换一次，
                 如果需要全局替换，需要用到正则表达式
        */
        var str = "真TM恶心，真TM恶心";
        var res = str.replace("TM","****");
        console.log(res);
    </script>
</head>

</body>
</html>
