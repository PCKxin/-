<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            用户名：<input type="text" id="username">
            <span>用户名不能为空</span>
        </p>
        <p>
            密码框：<input type="password" id="psd">
            <span>密码长度在8-12位之间</span>
        </p>
        <p>
            确认密码：<input type="password" id="enterPsd">
        </p>
        <p>
            手机号：<input type="text" id="tel">
        </p>
        <p>
            验证码：<input type="text" id="check">
            <span id="getPsd">点击获取验证码</span>
        </p>
        <p>
            <input type="button" value="注册" id="btn">
        </p>
    </body>
    <script type="text/javascript">
        var username = document.getElementById("username");
        var psd = document.getElementById("psd");
        var enterPsd = document.getElementById("enterPsd");
        var tel = document.getElementById("tel");
        var check = document.getElementById("check");
        var getPsd = document.getElementById("getPsd");
        var btn = document.getElementById("btn");
        var arr = ["133","149","153","173","177","180","181","189","199","130","131","132","145","155","156","166","171","175","176","185","186","134","135","136","137","138","139","147","150","151","152","157","158","159","178","182","183","184","187","188","198"];
        var str = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuioplkjhgfdsazxcvbnm1234567890";
        var a = "";//用于存储验证码

        //获取验证码
        getPsd.onclick = function() {
            a = "";
            for(var i = 0; i < 4; i++) {
                var n = parseInt(Math.random() * str.length);
                a += str[n];
            }
            this.innerHTML = a;
        }

        //注册按钮
        btn.onclick = function() {
            if(username.value.length == 0) {
                alert("用户名不能为空");
            }else if(psd.value.length < 8 || psd.value.length > 12) {
                alert("密码的长度需要在8-12位之间");
            }else if(psd.value != enterPsd.value) {
                alert("两次密码不一致，请重新输入");
            }else if(tel.value.length != 11) {
                alert("手机号码长度有误，请重新输入");
            }else if(isNaN(parseInt(tel.value)) == true) {
                //isNaN()验证是否为非数字
                alert("手机号码格式有误，请重新输入");
            }else if(arr.indexOf(tel.value.substr(0,3)) == -1) {
                alert("手机号码不是有效电话，请重新输入");    
            }else if(check.value == ""){
                alert("验证码不能为空");
            }else if(check.value.toLowerCase() != a.toLowerCase()) {
                alert("验证码错误，请重新输入");
            }else {
                alert("注册成功");
            }
        }
    </script>
</html>
