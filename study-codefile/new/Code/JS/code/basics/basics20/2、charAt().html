<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt()</title>
    <script type="text/javascript">
        var str = "abcdefghijklmn";
        /*
            charAt(n)
            作用：取字符串中的第n个字符
            参数：n表示参数，为当前字符串的索引值
            返回值：索引值对应的字符
            注意：如果超出字符串中索引值的范围，显示空字符
        */
        console.log(str.charAt(23)); //空字符
        var res = str.charAt(3);
        console.log(res); //d
    </script>
</head>
<body>
    
</body>
</html>
