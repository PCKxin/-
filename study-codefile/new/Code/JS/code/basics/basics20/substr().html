<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substr()</title>
    <script type="text/javascript">
        /*
            substr(start,length)
            作用：截取字符串
            参数：start从哪一位开始截取
                 length截取几个字符
            返回值：截取后的字符串
            注意：如果只有一个开始位置，没有截取几个的参数，
                 表示从开始位置截取到字符串末尾
        */
        var tel = "18610158310";
        // var four = tel.substr(3,4);
        // console.log(four);//

        // //将截取下的四位数字替换成****
        // var res = tel.replace(four,"****");
        // console.log(res);//1****888888从头开始匹配，只匹配一次
        
        //截取前三位和后四位
        var n1 = tel.substr(0,3); //188
        var n2 = tel.substr(7,4); //8888
        console.log(n1 + "****" + n2);
   </script>
</head>

</body>
</html>
