<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat()</title>
    <script type="text/javascript">
        var str1 = "I";
        var str2 = " like";
        var str3 = " study";
        /*
            concat（）
            作用：将字符串拼接
            参数：被拼接的字符串
            返回值：新字符串
            注意：原字符串不变
        */
       var res = str1.concat(str2,str3);
       console.log(str1);
       console.log(res);
    </script>
</head>
<body>
    
</body>
</html>
