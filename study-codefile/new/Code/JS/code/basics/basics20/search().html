<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search()</title>
    <script type="text/javascript">
        /*
            search()
            作用：查询一段字符在当前字符串中第一次出现的位置，没有返回-1
            参数：需要查询的字符串
            返回值：返回具体位置
            注意：indexOf()和laseIndexOf()查询的是一个字符
                 search()查询的是一个字符串
        */
       var str = "你好零零七，我是零零发，他是零零狗";
       var res = str.search("零零");
       console.log(res);//2
       var res1 = str.search("007");
       console.log(res1); //
    </script>
</head>
<body>
    
</body>
</html>
