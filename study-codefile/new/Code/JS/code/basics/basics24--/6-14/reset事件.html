<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reset事件</title>
  </head>
  <body>
    <form action="" id="form1">
      <input type="text">
      <input type="reset" value="重置">
    </form>
  </body>
  <script type="text/javascript">
    //reset事件写在form表单上
    var form=document.getElementById("form1");
    form.onreset=function(){
      alert("reset事件");
    }
  </script>
</html>
