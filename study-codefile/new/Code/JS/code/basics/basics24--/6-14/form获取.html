<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>获取form表单</title>
  </head>
  <body>
    <h1>form1</h1>
    <form action="" method="" id="form1">
      
      用户名:<input type="text" name="username" id="">
      <p>
      密码：<input type="password" name="password" />
      <p>
      <input type="submit" value="提交">
    </form>
    <h1>form2</h1>
    <form action="" id="form2">
      用户名:<input type="text" name="username" id="">
      <p>
      密码：<input type="password" name="password" />
      <p>
      <input type="submit" value="提交">
    </form>
  </body>
  <script type="text/javascript">
    //获取表单：通过id值获取
    var form=document.getElementById("form1");
    //获取表单:通过属性forms获取
    var form2=document.forms['form1'];
    console.log(form2);
    
  </script>
</html>
