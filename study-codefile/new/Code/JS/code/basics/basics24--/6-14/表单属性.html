  <body>
    <form action="">
      <!-- disabled:禁用 
        readonly:只读
       区别：readonly后台可以获取到数据
            disabled设置后后台不能获取到数据
        -->
    禁用: <input type="text" name="" id="" 
    disabled="disabled" value="1">
      只读:<input type="text"  value="" readonly />
      
      <input type="text" value="用户名不能为空" />
      
      
    </form>
  </body>
