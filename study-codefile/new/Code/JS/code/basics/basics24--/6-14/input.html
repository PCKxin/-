<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input事件</title>
    <style type="text/css">
      div{
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    姓名:<input type="text" id="input1" />
    <textarea name="" id="context" cols="30" rows="10">
      1234567890
    </textarea>
    <div id="box1" contenteditable="true">
      div
    </div>
  </body>
  <script type="text/javascript">
    var input=document.getElementById("input1");
    var context=document.getElementById("context");
    var div=document.getElementById("box1");
    // input标签和textarea的值发生变化时可以触发input事件
    //如果一个元素设置了contenteditable属性，可以编译内容  //，值发生变化，也可以触发input事件
    input.oninput=function(){
      alert(input.value);
    }
    context.oninput=function(){
      alert(context.value);
    }
    div.oninput=function(){
      alert(div.innerHTML);
    }
  </script>
</html>
