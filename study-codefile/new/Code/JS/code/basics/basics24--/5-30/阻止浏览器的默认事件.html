<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="a1">阻止浏览器的默认事件</button>
  </body>
  <script type="text/javascript">
    var button=document.getElementById("a1");
    button.onclick=function(e){
      var event=e||window.event;
      if(event.preventDafult){
        //阻止标准浏览器的默认事件
        event.preventDafult();
      }else{
        //阻止ie的默认事件
        window.event.returnValue=false;
      }
      alert('qwe');
    }
  </script>
</html>
