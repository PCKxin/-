<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="a1">暴力阻止浏览器的默认行为</button>
  </body>
  <script type="text/javascript">
    var button=document.getElementById("a1");
    button.onclick=function(){
      //既能阻止浏览器默认事件，也能阻止浏览器冒泡
      return false;
    }
  </script>
</html>
