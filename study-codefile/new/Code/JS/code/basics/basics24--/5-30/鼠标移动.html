<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid yellow;
        position: absolute;
        /* box-shadow:设置阴影  
          1:设置阴影水平位置   2：设置阴影垂直方向位置
          如果数值是正的，阴影在右侧显示
          如果数值是负的，阴影在左侧显示
          3：设置阴影的半径
          4：设置阴影的颜色  需要使用透明度设置内部阴影
          inset 设置内部阴影
         */
        box-shadow: 0px 0px 2px rgba(2,241,45,0.4),inset 0px 0px 3px rgba(131, 123, 67, 0.2);
      }
      
    </style>
  </head>
  <body>
    <div id="div1"></div>
  </body>
  <script type="text/javascript">
    //获取div
    var div=document.getElementById("div1");
   //给页面绑定鼠标移动事件
    document.onmousemove=function(e){
      var event=e||window.event;
      
      //获取鼠标的位置  在合适的位置创建一个圆
      //获取x方向坐标
      var x1=event.clientX;
      //获取y方向坐标
      var y1=event.clientY;
      
      //创建圆  直接创建div就是圆，上面样式用div标       //签设置了圆
      var div2=document.createElement("div");
      
      //设置圆的坐标
      var x2=x1-10+'px';
      var y2=y1-10+'px';
      
      div2.style.left=x2;
      div2.style.top=y2;
      
      //新创建的圆追加到页面
      div.appendChild(div2);
      
      //使用定时器清理之前的div
      setTimeout(function(){
        div.removeChild(div2);
      },200);
    }
       
  </script>
</html>
