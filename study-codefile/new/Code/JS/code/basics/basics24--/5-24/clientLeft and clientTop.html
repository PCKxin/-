<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        width: 200px;
        height: 200px;
        border: 2px solid red;
        padding: 10px;
        margin: 15px;
      }
      
    </style>
  </head>
  <body>
    <div id="div1"></div>
  </body>
  <script type="text/javascript">
    var div=document.getElementById("div1");
    //clientLeft:获取左边框的宽度
    console.log(div.clientLeft);//5
    //clientTop:获取上边框的宽度
    console.log(div.clientTop);//5
    
    
  </script>
</html>
