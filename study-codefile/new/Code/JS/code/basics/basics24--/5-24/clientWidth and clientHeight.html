<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      #div1{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        overflow: hidden;
        background-color: blue;
      }
      #div2{
        width: 200px;
        height: 300px;
        padding: 10px;
        border: 1px solid black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2"></div>    
    </div>
  </body>
  <script>
    var div2=document.getElementById("div2");
    //clientWidth=width+左右padding
    console.log(div2.clientWidth);//获取元素的实际大小，不包括border
    //clientHeight=height+上下padding
    console.log(div2.clientHeight);//320
    
    
  </script>
</html>
