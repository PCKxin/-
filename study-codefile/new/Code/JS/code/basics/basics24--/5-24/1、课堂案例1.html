<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width:200px;
            height:200px;
            background: red;
            position: absolute;
            top:0;
            left:0;
            opacity:0.4;
        }
    </style>
    <!-- <script type="text/javascript" src="move.js"></script> -->
</head>
<body>
    <div id="box"></div>

</body>
<script type="text/javascript">
    var box = document.getElementById('box');
    var h = innerHeight - 200;
    var w = innerWidth - 200;
    document.onclick = function () {
        //如果传opacity属性，取值需要为正整数10-100
        /*
        *   在第二个参数位置传入了多个属性
        *   特点1：多运动
        * */
        move(box,{top:h,left:w,opacity:100});
    }
</script>
</html>
