<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>获取低版本的样式</title>
    <style>
      .d1{
        width: 100px;
        height: 200px;
        border: 1px solid red;
        background-color: aquamarine;
      }
      
      
    </style>
  </head>
  <body>
    <div id="div" class="d1"></div>
  </body>
  <script type="text/javascript">
    var div=document.getElementById("div");
    //获取低版本的样式  current：当前的   
    //currentStyle：当前样式
   var width= div.currentStyle["width"];
   console.log(width); 
    
    
    
    
    
    
  </script>
</html>
