<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动函数写的无缝轮播</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #banner {
            width:770px;
            height:410px;
            border:2px solid blue;
            margin:10px auto;
            position:relative;
            overflow: hidden;
        }
        /*图片*/
        .pic {
            position: absolute;
            top:0;
            left:0;
        }
        .pic li {
            float:left;
        }
        /*小圆点*/
        .tab {
            position:absolute;
            bottom:20px;
            left:20px;
            z-index: 10;
        }
        .tab li {
            width:20px;
            height:20px;
            background: #666;
            margin-right: 10px;
            float:left;
        }
        .tab .active {
            background: yellow;
        }
        /*左右箭头*/
        #banner p {
            width:30px;
            height:60px;
            background: rgba(0,0,0,0.4);
            color:#fff;
            font-size: 40px;
            font-family: "宋体";
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            position:absolute;
            top:50%;
            margin-top: -30px;
            z-index: 20;
        }
        #banner .prev {
            left:0;
        }
        #banner .next {
            right:0;
        }
    </style>
    <script type="text/javascript" src="move.js"></script>
</head>
<body>
    <div id="banner">
        <ul class="pic">
            <li><a href="#"><img src="img/banner1.png" alt=""></a></li>
            <li><a href="#"><img src="img/banner2.png" alt=""></a></li>
            <li><a href="#"><img src="img/banner3.png" alt=""></a></li>
            <li><a href="#"><img src="img/banner4.png" alt=""></a></li>
            <li><a href="#"><img src="img/banner5.png" alt=""></a></li>
        </ul>
        <ol class="tab">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <p class="prev"><</p>
        <p class="next">></p>
    </div>

    <script type="text/javascript">
        var banner = document.getElementById('banner');
        var pic = document.querySelector('.pic');
        var tabLi = document.querySelectorAll('.tab li');
        var prev = document.querySelector('.prev');
        var next = document.querySelector('.next');
        var index = 1; //图片索引值
        var timer = null; //自动轮播的计时器
        var isMove = false;//开关，false表示一次运动结束

        //藏图
        var first = pic.firstElementChild.cloneNode(true);
        var last = pic.lastElementChild.cloneNode(true);
        pic.appendChild(first);
        pic.insertBefore(last,pic.firstElementChild);

        //获取总长度
        var len = pic.children.length; //7
        console.log(len);
        //定义一张图的尺寸
        var oneSize = parseInt(getStyle(first,'width'));
        console.log(oneSize);
        //重新定义ul的宽度，让图片横排显示
        pic.style.width = oneSize * len + "px";
        //调整默认显示的图片为第一张
        pic.style.left = -oneSize * index + "px";

        //自定义一个切换的函数
        function tabslider() {
            /*
            *   1、调整开关 2、移动函数 3、小圆点切换
            * */
            isMove = true;
            move(pic,{left:-index*oneSize},function () {
                isMove = false;
            })
            for(var i = 0; i < tabLi.length; i++) {
                tabLi[i].className = "";
            }
            tabLi[index - 1].className = "active";
        }

        //右箭头
        next.onclick = function () {
            if(isMove){return}
            index++;
            if(index > len - 2) {
                index = 1;
                pic.style.left = 0;
            }
            tabslider();
        }
        //左箭头
        prev.onclick = function () {
            if(isMove) {return}
            index--;
            if(index < 1) {
                index = len - 2;
                pic.style.left = - (len - 1) * oneSize + "px";
            }
            tabslider();
        }

        //自动切换
        timer = setInterval(function () {
            next.onclick();
        },2000);

        //移入移出
        banner.onmouseover = function () {
            clearInterval(timer);
        }
        banner.onmouseout = function () {
            clearInterval(timer);
            timer = setInterval(function () {
                next.onclick();
            },2000)
        }
        //小圆点
        for(var i = 0; i < tabLi.length; i++) {
            tabLi[i].index = i;
            tabLi[i].onclick = function () {
                index = this.index + 1;
                tabslider();
            }
        }
    </script>
</body>
</html>
