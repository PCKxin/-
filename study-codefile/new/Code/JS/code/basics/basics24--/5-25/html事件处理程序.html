<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="按钮" onclick="alert('123')">
    <button onclick="alert('点击事件')">qqq</button>
    <p onclick="alert('qwe')">1111</p>
    <p onblur="alert('asd')">p标签</p>
    <input  type="text" onblur="alert('asd')"/>
    <input type="text" ondblclick="alert('wsx')">
    
    <select onchange="alert('345')" >
      <option value="">北京1</option>
      <option value="">北京2</option>
      <option value="">北京3</option>
    </select>
    
    <input type="text" onfocus="alert('111')">
    
    <button onkeydown="alert('你好')"></button>
    <button onkeyup="alert('nihao')"></button>
    <button onmouseover="alert('下去')">onmouseover</button>
    <button onmousedown="alert('111222')">onmousedown</button>
    <button onmouseup="alert('onmouseup')">onmouseup</button>
    <button onmousemove="alert('move')">onmousemove</button>
    <button onmouseout="alert('out')">onmouseout</button>
  </body>
</html>
<!--onclick：点击事件   onblur：失去焦点事件
   ondblclick：双击事件  onchange 选中
   onfocus  获取焦点事件  onkeydown 键盘按下事件
   onkeyup 键盘弹起事件  onmouseover鼠标划过事件
   onmousemove 鼠标移动事件  onmouseout 鼠标移走事件
   onmouseup 鼠标弹起事件  onmousedown 鼠标按下事件
   -->
