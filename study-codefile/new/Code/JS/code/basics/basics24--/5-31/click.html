<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="bu1">点击事件</button>
    <button id="bu2">双击事件</button>
  </body>
  <script type="text/javascript">
    //单击事件
    var button=document.getElementById("bu1");
    button.onclick=function(){
      alert();
    }
   //双击事件
    var button2=document.getElementById("bu2");
    button2.ondblclick=function(){
      alert("双击事件");
    }
      



</script>
  
  
  
</html>
