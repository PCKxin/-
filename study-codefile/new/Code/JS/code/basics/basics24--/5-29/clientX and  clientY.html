<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        width: 200px;
        height: 2000px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
  </body>
  <script type="text/javascript">
    var div=document.getElementById("div");
    div.onclick=function(e){
      var event=e||window.event;
      //鼠标指针到可视区域的水平距离 滚动条外的部分不包括
      console.log(event.clientX);
      //鼠标指针到可视区域的垂直距离  滚动条外的部分不包括
      console.log(event.clientY);
    }
    
  </script>
</html>
