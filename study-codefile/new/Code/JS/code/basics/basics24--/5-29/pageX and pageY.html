<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
  </body>
  <script type="text/javascript">
    var div=document.getElementById("div");
    div.onclick=function(e){
      var event=e||window.event;
      //鼠标指针距离文档左侧的位置距离  包含滚动条遮挡的部分
      console.log(event.pageX);
      //鼠标指针距离文档顶部的位置距离  包含滚动条遮挡的部分
      console.log(event.pageY);
      
      // console.log(event.clientX);
      // console.log(event.clientY);
      
      //当dom文档大小未超出页面，clientX=pageX,clientY=pageY
    }
    
  </script>
</html>
