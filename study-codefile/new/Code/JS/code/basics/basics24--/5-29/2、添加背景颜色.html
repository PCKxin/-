<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li{
				width: 200px;
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<ul id="box">
			<li>元素1</li>
			<li>元素2</li>
			<li>元素3</li>
			<li>元素4</li>
			<li>元素5</li>
		</ul>
		<script type="text/javascript">
			var box = document.getElementById("box");
			box.onclick = function(e){
				var event = e || window.event; //兼容性处理,获取事件对象,兼容IE
				event.target.style.background = "red";
			}
		</script>
	</body>
</html>
