<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				输入月份
				如果是1，3，5，7，8，10，12显示该月有31天
				如果是4，6，9，11显示该月有30天
				如果是2显示该月有28天或29天
			 */
			
			//注意：switch语句严格区分值和数据类型
			//注意：当多个case条件下执行的内容一样，可以简写
			var month = prompt("请输入月份")*1;
			switch(month) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					console.log("该月有31天");
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					console.log("该月有30天");
					break;
				case 2:
					console.log("该月有28天或29天");
					break;
				default:
					console.log("月份输入有误");
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
