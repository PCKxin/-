<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>while语句</title>
		<script type="text/javascript">
			/* 
				while语句
				当……时……
				
				//当循环条件结果返回true，就一直循环
				
				//初始变量
				while(循环条件) {
					//循环体（循环的内容）
					
					//迭代条件   ++ --
				}
			 */
			/* 
				打印十次上课
			 */
			var i = 0; //用i变量统计次数
			while(i < 10) {
				console.log("上课");
				i++; //迭代条件
			}
			/* 
				i = 0 ;   i < 10  ;  打印；  i++ ； i = 1
				i = 1 ;   i < 10;   打印；  i++;   i = 2
				i = 2;    i < 10;  打印；  i++;  i = 3
				i = 3;    i < 10;  打印； i++;   i = 4
				i = 4;  i < 10;   打印;  i++;   i = 5
				i = 5;   i < 10;  打印； i++;  i = 6
				i = 6;    i <  10;  打印；  i++;  i = 7
				i = 7;   i < 10;   打印；   i++;  i = 8
				i = 8;   i <  10  ; 打印；  i++;  i = 9
				i = 9;   i < 10;   打印；  i++；   i = 10
				i = 10;   i < 10 ❌   false   终止循环了
			 */
		</script>
	</head>
	<body>
	</body>
</html>
