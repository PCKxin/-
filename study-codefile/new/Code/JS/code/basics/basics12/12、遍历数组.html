<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历数组</title>
		<script type="text/javascript">
			/* 
				遍历数组
					对每一个元素进行访问
			 */
			var arr = ['a','b','c','d','e','f','g'];
				//      0   1   2   3   4   5   6 
			/* console.log(arr[0]);
			console.log(arr[1]);
			console.log(arr[2]);
			console.log(arr[3]);
			console.log(arr[4]);
			console.log(arr[5]);
			console.log(arr[6]); */
			
			//1、用for循环遍历
			/* 
				用for循环遍历数组
				变量i用作索引值，
				从0开始，到数组长度-1结束
			 */
			for(var i = 0; i <= arr.length - 1; i++) {
				console.log(arr[i]);
			}
		</script>
