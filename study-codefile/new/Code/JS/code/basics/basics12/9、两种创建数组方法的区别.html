<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				两种创建数组方法的区别
				
				如果没有特殊要求，可以用字面量创建数组
				
				如果有要求，要使用构造函数方法创建
				(创建长度为几的空数组)
			 */
			var arr1 = [1,2,3,4,5];
			console.log(arr1);
			console.log(typeof arr1); // object
			
			var arr2 = new Array("a","b",'c','d');
			console.log(arr2);
			console.log(typeof arr2); //object
		</script>
	</head>
	<body>
	</body>
</html>
