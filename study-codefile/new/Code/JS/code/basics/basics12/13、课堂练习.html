<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				创建周几的数组，
				判断
				输入1，2，3，4，5显示对应的周几要上课
				输入6，7显示周六或周日要休息
			 */
			var arr = ['周一','周二','周三','周四','周五','周六','周日'];
					//	 0 		1 	  2	 	3	  4		 5	   6
			var n = prompt("请输入1-7")*1;
			switch(n) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					//通过  数组名[索引值] 访问对应元素
					console.log(arr[n-1] + "要上课");
					break;
				case 6:
				case 7:
					console.log(arr[n-1] + "休息");
					break;
				default:
					console.log("数字输入有误");
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
