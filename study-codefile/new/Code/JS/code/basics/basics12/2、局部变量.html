<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部变量</title>
		<script type="text/javascript">
			/* 
				如果在函数内部声明的变量，
				它就只能用于这个函数的内部，
				称作局部变量，具有局部作用域
			 */
			function fn1() {
				var a = 10; //局部变量
				console.log(a);
			}
			fn1();
			
			console.log(a);//报错
			
			function fn2() {
				var a = 50; //局部变量
				console.log(a); 
			}
			fn2();
			
		</script>
	</head>
	<body>
	</body>
</html>
