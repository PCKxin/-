<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通过构造函数方法创建数组</title>
		<script type="text/javascript">
			 //1、空数组
			 var arr1 = new Array();
			 console.log(arr1);
			 
			 //2、带有元素的数组，元素小括号里
			 var arr2 = new Array("单新豪","刘家乐",1,2,3);
			 console.log(arr2);
			 
			 //3、如果只写一个数字，表示长度为几的空数组
			 var arr3 = new Array(5);
			 console.log(arr3);
		</script>
	</head>
	<body>
	</body>
</html>
