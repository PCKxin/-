<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = [10,8,9,20,25,12,1,3,2];
        //两两比较少一次
        for(var i = 0; i < arr.length - 1; i++) {
            //-i理解为上一次的最大值不再参数比较
            //-1剩余元素两两比较次数还是少一次
            for(var j = 0; j < arr.length - i - 1; j++) {
                //如果前一个元素比后一个元素大
                if(arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
