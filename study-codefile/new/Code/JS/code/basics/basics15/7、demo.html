<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = [10,8,9,20,25,12,1,3,2];
        //1、比较的次数，两两比较次数少一次
        for(var i = 0; i < arr.length - 1; i++) {
            //2、比较的次数
            //-i上一次比较的最大值不再参与比较
            //-1剩余元素两两比较次数还少一次
            for(var j = 0; j < arr.length - i - 1; j++) {
                //判断，arr[j]，表示当前位置对应的元素
                //arr[j+1],下一个位置对应的元素
                if(arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
