<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   push()
        *       作用：在数组末尾添加一个或多个元素
        *       参数：新添加的元素
        *       返回值：数组长度
        *       注意：原数组改变
        *   pop()
        *       作用：从数组末尾删除一个元素
        *       参数：没有
        *       返回值：被删除的元素
        *       注意：原数组改变
        *   unshift()
        *       作用：从数组头部添加一个或多个元素
        *       参数：新添加的元素
        *       返回值：数组长度
        *       注意：原数组改变
        *   shift()
        *       作用：从数组头部删除一个元素
        *       参数：没有
        *       返回值：被删除的元素
        *       注意：原数组改变
        *   reverse()
        *       作用：将数组元素倒置
        *       参数：没有
        *       返回值：倒置后的数组
        *       注意：原数组改变
        *   concat()
        *       作用：将数组拼接成一个大数组
        *       参数：被拼接的数组
        *       返回值：拼接后的新数组
        *       注意：原数组不变
        *   join（）
        *       作用：将数组元素用指定符号拼接成字符串
        *       参数：指定的符号
        *       返回值：拼接后的字符串
        *       注意：原数组不变
        *   toString()
        *       作用：将数组转成字符串
        *       参数：没有
        *       返回值：转换后的字符串
        *       注意：原数组不变
        *   indexOf()
        *       作用：从数组头部查找指定元素第一次出现的位置，
        *            没有返回-1
        *       参数：被查找的元素
        *       返回值：被查找元素的位置
        *       注意：原数组不变
        *   lastIndexOf()
        *       作用：从数组末尾查找指定元素第一次出现的位置，
        *            没有返回-1
        *       参数：被查找的元素
        *       返回值：被查找元素的位置
        *       注意：原数组不变
        *   sort()
        *       作用：排序，（默认以字符串排序）
        *       参数：如果数值类型，需要用匿名函数
        *       返回值：排序后的数组
        *       注意：原数组改变
        * */
    </script>

    <script type="text/javascript">
        /*
        *   数组去重
        * */
        var arr = [1,1,2,2,3,3,4,4,5];
        //1、接收不重复的元素
        var newArr = [];
        //2、因为要拿到每一个元素，因此要遍历
        for(var i = 0; i < arr.length; i++) {
            //3、判断拿到的每一个元素是否在新数组中，如果不在，等于-1
            if(newArr.indexOf(arr[i]) == -1) {
                //4、将没在新数组中的元素添加进新的数组中
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</head>
<body>

</body>
</html>
