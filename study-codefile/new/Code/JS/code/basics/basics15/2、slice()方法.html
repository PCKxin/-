<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice()方法</title>
    <script type="text/javascript">
        /*
        *   slice()方法
        *       作用：返回数组中的一部分（截取一部分）
        *       参数：
        *           (1)有两个参数
        *            开始位置的索引值
        *            需要显示的元素的后一个索引值位置
        *           (2)如果只有一个参数，表示从当前位置到数组末尾
        *       返回值：截取出的一段数组内容
        *       注意：原数组不变
        *
        *
        * */
        var arr = [10, 20, 30, 40, 50, 60, 70, 80];
                //  0   1   2   3   4   5   6   7
        var res = arr.slice(2,5);
        console.log(res);

        var res1 = arr.slice(1);
        console.log(res1);

        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
