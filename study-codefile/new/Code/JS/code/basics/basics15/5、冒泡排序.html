<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script type="text/javascript">
        var arr = [10,8,9,20,25,12,1,3,2];
        console.log(arr);
        //、定义第   一次循环的次数，两两比 较次数会少一次
        for(var i = 0; i < arr.length - 1; i++) {
            //、定义后续比较的次数，
            // -i理解为上一次的最大值不再比较
            // -1剩余人员两两比较，次数还是少一次
            for(var j = 0; j < arr.length - i -1; j++) {
                //arr[j]表示当前一个位置的元素
                //arr[j+1]表示下一个位置的元素
                //如果当前位置的元素大于下一个位置的元素
                if(arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
