<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   1、BOM是浏览器对象模型
        *   2、BOM组成
        *       window对象（最顶层对象）
        *       location对象
        *       navigator对象
        *       screen对象
        *       history对象
        *   3、全局变量被视为window对象的属性
        *      自定义方法被视为window对象的方法
        *   4、不用var声明的变量是window对象的属性也被视为全局变量
        *   5、全局变量和window对象的属性有什么区别
        *       var a = 10; 不能被delete
        *       a = 10;  可以被delete
        *   6、window对象的方法
        *       （1）人机交互的方法和接口
        *           alert() 弹出框
        *           prompt() 输入框
        *           confirm() 确认框，默认带有true和false
        *       （2）计时器
        *           间歇调用
        *               设置：setInterval(执行内容,毫秒)
        *               清除：clearInterval(哪一个计时器);
        *           延迟调用
        *               设置：setTimeout(执行内容，毫秒);
        *               清除：clearTimeout（哪一个计时器）;
        *        (3)对窗口的操作
        *           打开open(地址，在哪打开，名字，状态);
        *               注意：打开网站地址需要http：//
        *                    在哪打开：_blank新窗口 / _self自身窗口
        *                    名字：可选字符串
        *                    状态：要以 属性=属性值形式设置，中见用逗号
        *           关闭当前窗口：close()
        *
        * */
    </script>
</head>
<body>

</body>
</html>
