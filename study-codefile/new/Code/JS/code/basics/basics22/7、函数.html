<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   函数：
        *       由事件驱动的或者当他调用的时候可以反复执行的代码快
        *
        *   普通函数
        *       function fn() {
        *           //函数体
        *       }
        *       fn()
        *
        *   带有参数的函数
        *       形参：定义函数时以一种形式出现的参数叫形参
        *       实参：调用函数时以具体值出现的参数叫实参
        *       function fn(a,b) {
        *           //函数体
        *       }
        *       fn(1,2);
        *
        *   带有返回值的函数
        *       function fn(a,b) {
        *           return a + b;
        *       }
        *       var res = fn(1,2);
        *
        *   return的作用
        *       1、返回右侧内容
        *       2、终止函数
        *
        *   变量作用域
        *       全局变量：作用于整个脚本的变量
        *       局部变量：在函数内声明的变量，只在当前函数里起作用
        *
        *   声明周期
        *       全局变量：关闭脚本才结束
        *       局部变量：函数结束后就结束
        *
        *  作用域链
        *       从当前作用域中开始查找变量，没有就向上一级作用域查找，
        *       直到找到全局变量的过程
        *
        *
        * */
    </script>
</head>

</html>
