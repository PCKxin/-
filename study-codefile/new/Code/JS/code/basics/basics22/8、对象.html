<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   对象
        *       是属性的无序结合
        *
        *   字面量：
        *       var obj = {
        *           属性：属性值      以键值对形式出现
        *       }
        *
        *   调用
        *       obj.属性名
        *       obj["属性名"]
        *       obj.方法名()
        *
        *   构造函数创建对象
        *       var obj = new Object();
        *       obj.属性名 = 属性值
        *       obj.方法名 = function() {
        *
        *       }
        *
        *   自定义构造函数创建对象
        *       function Fn(v1,v2,v3) {
        *           this.v1 = v1;
        *           this.v2 = v2;
        *           this.v3 = v3;
        *       }
        *       var obj1 = new Fn(1,2,3);
        *       //this  var了谁，this就是谁
        *
        *   new的四个作用
        *       1、创建一个新对象
        *       2、将构造函数的作用域赋给新对象（this指向新对象）
        *       3、执行构造函数中的代码（为新对象添加属性）
        *       4、返回新对象
        *
        *   this的指向
        *       this在函数中：window
        *       this在方法中：object
        *       this在构造函数中：object
        *
        *
        *
        *
        * */
    </script>
</head>
<body>

</body>
</html>
