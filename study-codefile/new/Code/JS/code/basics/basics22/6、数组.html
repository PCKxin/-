<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   什么是数组：
        *       值的有序集合
        *
        *   创建：
        *       字面量创建
        *           var arr1 = [];
        *           var arr2 = [1,2,3]
        *       构造函数创建
        *           var arr3 = new Array()  空
        *           var arr4 = new Array(5) 长度为5的空数组
        *           var arr5 = new Array(1,2,3) 有元素的数组
        *
        *   长度
        *       length属性
        *       数组的长度可以被修改
        *       长度大于元素数量，多出的值是undefined
        *       长度小于元素数量，多出的元素被截掉
        *
        *   遍历
        *       for(var i = 0; i < arr.length; i++) { arr[i] }
        *       for(var i in arr) { arr[i] }
        *
        *       for循环可以拿到空元素，for-in会省略空元素
        *
        *   方法：
        *       .push()
        *              作用：末尾添加一个或多个元素
        *              参数：添加的元素
        *              返回值：添加后的数组长度
        *              注意：原数组改变
        *       .pop()
        *               作用：末尾删除一个元素
        *               参数：没有
        *               返回值：被删除的元素
        *               注意： 原数组改变
        *       .unshift()
        *               作用：头部添加一个或多个元素
        *               参数：新添加的元素
        *               返回值：添加后的数组长度
        *               注意：原数组改变
        *       .shift()
        *               作用：头部删除一个元素
        *               参数：没有
        *               返回值：被删除的元素
        *               注意：原数组改变
        *       .concat()
        *               作用：拼接数组
        *               参数：被拼接的数组
        *               返回值：拼接后的新数组
        *               注意：原数组不变
        *       .reverse()
        *               作用：倒置
        *               参数：没有
        *               返回值：倒置后的数组
        *               注意：原数组改变
        *       .join()
        *               作用：用指定符号将数组拼接成字符串
        *               参数：指定符号
        *               返回值：拼接后的字符串
        *               注意：原数组不变
        *       .toString()
        *               作用：转换字符串
        *               参数：没有
        *               返回值：转换后的字符串
        *               注意：原数组不变
        *       indexOf()
        *               作用：从数组头部查找指定元素第一次出现的位置，没有返回-1
        *               参数：被查找的元素
        *               返回：被查找元素的位置
        *               注意：原数组不变
        *       lastIndexOf()
        *               作用：从数组末尾查找指定元素第一次出现的位置，没有返回-1
        *               参数：被查找的元素
        *               返回：被查找元素的位置
        *               注意：原数组不变
        *       sort()
        *               作用：排序
        *               参数：根据情况使用匿名函数
        *               返回：排序后的数组
        *               注意：原数组改变
        *       slice()
        *               作用：截取一段数组
        *               参数:
        *                   开始位置
        *                   结束位置的前一个索引
        *               返回：截取下的字符串
        *               注意：原数组不变
        *       splice()
        *               作用：增删改
        *               参数：
        *                   开始位置
        *                   几个
        *                   新参数……
        *               注意：原数组改变
        *
        * */
    </script>
</head>
<body>

</body>
</html>
