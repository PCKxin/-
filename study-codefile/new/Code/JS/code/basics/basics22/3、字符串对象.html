<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   1、创建字符串
        *       字面量创建：  var str = "";
        *       构造函数创建： var str = new String();
        *   2、长度 lenth属性
        *   3、遍历字符串
        *           for(var i = 0; i < str.length; i++) {
        *               str[i]
        *           }
        *           for(var i in str) {
        *               str[i]
        *           }
        *   4、方法
        *       （1）charAt(n)
        *           获取字符串的第n个字符
        *        (2) charCodeAt(n)
        *           获取字符串中第n个字符对应的ASCII码
        *       （3）String.fromCharCode(数字)
        *           通过ASCII码获取对应字符
        *        (4)indexOf()
        *           查找指定字符从指定位置从前往后第一次出现的位置
        *        (5)lastIndexOf()
        *           查询指定字符从指定位置从后往前第一次出现的位置
        *        (6)concat()
        *           拼接字符串
        *        (7)trim()
        *           去掉左右多余的空格
        *        （8）search()
        *           从前往后查询指定字符串第一次出现的位置
        *        (9)replace(old,new)
        *           将就内容替换为新内容，从第一位开始匹配
        *        (10)substr(开始位置,截取几个)
        *           截取字符串
        *       (11) substring(开始位置，结束位置)
        *           截取字符串
        *       (12) split()
        *           使用指定字符将字符串分割为数组
        *       (13) toUpperCase()
        *           转大写
        *       （14）toLowerCase()
        *           转小写
        * */
    </script>
</head>
