<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .clearFloat:after {
            display: block;
            content:"";
            clear:both;
            height: 0;
            line-height: 0;
            visibility: hidden;
        }
        .clearFloat {
            zoom:1;
        }
        ul {}
        li {
            list-style: none;
            float:left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="img/0.png" alt="" id="left">
        </li>
        <li>
            <img src="img/0.png" alt="" id="right">
        </li>
    </ul>
    <script type="text/javascript">
        //存图片的
        var arr = [];
        for(var i = 0; i < 10; i++) {
            arr.push("img/" + i + ".png");
        }
        //获取左右图片标签
        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var timer1 = null; //左侧计时器
        var timer2 = null; //给右侧计时器
        var index1 = 0; //用于改变左侧图片的索引值
        var index2 = 0;//用于改变右侧图片的索引值
        function fn1() {
            index1++;
            if(index1 > arr.length - 1) {
                index1 = 0;
            }
            left.src = arr[index1];
        }
        timer1 = setInterval(fn1,2000);

        function fn2() {
            index2++;
            if(index2 > arr.length - 1) {
                index2 = 0;
            }
            right.src = arr[index2];
        }

        function fn() {
            timer2 = setInterval(fn2,2000);
        }

        //延迟1秒后在定义间歇调用的计时器
        setTimeout(fn,1000)
    </script>
</body>
</html>
