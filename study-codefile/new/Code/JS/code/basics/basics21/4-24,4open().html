<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>open()</title>
    <script type="text/javascript">
        /*
        *   第一个参数：url跳转的地址，注意：网址前要加http://
        *             不写，打开空白网页
        *   第二个参数：name，给打开的窗口起名字(可选)
        *   第三个参数：target，在哪打开窗口
        *              _self 在自身窗口打开网页
        *              _blank 在新窗口打开网页，(默认)
        *   第四个参数：窗口的特征（尺寸、位置、滚动条、地址栏、工具栏……）
        *             格式：  属性 = 属性值
        *
        * */
        window.open("http://www.baidu.com","_blank","width=100,height=100,top=300,left=300");
    </script>
</head>
<body>

</body>
</html>
