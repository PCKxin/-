<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数被视为window对象的方法</title>
    <script type="text/javascript">
        /*
            函数被视为window对象的方法
        */
       function fn() {
            console.log(123);
       }
       // 对象名.方法名()
       window.fn();
       //简写
       fn();
    </script>
</head>
<body>
    
</body>
</html>
