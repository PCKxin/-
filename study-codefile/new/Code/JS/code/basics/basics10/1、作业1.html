<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			1、循环录入某学生5门课的成绩并计算平均分，
			如果某分数录入为负或者分数大于100，
			停止录入并提示录入错误 
			 */
			var sum = 0;
			for(var i = 0; i < 5; i++) {
				var s = prompt("请输入成绩")*1;
				if(s < 0 || s > 100) {
					alert("输入错误");
					break;
				}
				// sum = sum + s;
				sum += s;
			}
			console.log(sum / 5);
		</script>
	</head>
	<body>
	</body>
</html>
