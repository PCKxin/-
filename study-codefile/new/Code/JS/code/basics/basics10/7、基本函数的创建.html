<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			printName();
			document.write("<br/>//////////////////////<br/>");
			
			/* 
				function 函数名() {
					函数体(可重复的代码快)
				} 
			*/
			
			function printName() {
				for(var i = 0; i < 10; i++) {
					document.writeln("崔雍昂");
				}
			}
			
			/* 
				通过函数名称进行调用
				例如：  函数名()
			 */
			
			printName();
			
			document.write("<br/>--------------------<br/>");
			
			printName();
			
			document.write("<br/>--------------------<br/>");
			
			printName();
		</script>
	</head>
	<body>
	</body>
</html>
