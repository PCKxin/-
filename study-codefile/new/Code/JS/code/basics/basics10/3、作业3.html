<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 计算1至50中是7的倍数的数值之和
			 */
			var sum = 0;
			for(var i = 1; i <= 50; i++) {
				if(i % 7 == 0) {
					sum += i;
				}
			}
			console.log(sum);
		</script>
	</head>
	<body>
	</body>
</html>
