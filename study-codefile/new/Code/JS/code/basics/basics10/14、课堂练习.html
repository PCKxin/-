<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 编写一个函数，计算三个数字的大小，按从小到大顺序输出
			 */
			var n1 = prompt("请输入数字1") * 1;
			var n2 = prompt("请输入数字2") * 1;
			var n3 = prompt("请输入数字3") * 1;
			function sort(a, b, c) {
				if(a > b) {
					var temp1 = a;
					a = b;
					b = temp1;
				}
				if(b > c) {
					var temp2 = b;
					b = c;
					c = temp2;
				}
				if(a > b) {
					var temp3 = a;
					a = b;
					b = temp3;
				}
				console.log(a + " < " + b + " < " + c);
			}
			sort(n1, n2, n3);
		</script>
	</head>

	</body>
</html>
