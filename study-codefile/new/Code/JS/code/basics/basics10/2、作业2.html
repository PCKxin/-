		<script type="text/javascript">
			/* 
			 1~10之间的整数相加，得到累加值大于20的当前数
			 1 + 2 + 3 + …… + 10
			 
			 */
			var sum = 0;
			for(var i = 1; i <= 10; i++) {
				sum+=i;
				if(sum > 20) {
					console.log(i);
					break;
				}
			}
			
		</script>
