<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				三个数字比大小，求最大值和最小值
			 */
			var a = prompt("请输入第一个数字") * 1;
			var b = prompt("请输入第二个数字") * 1;
			var c = prompt("请输入第三个数字") * 1;
			console.log(a,b,c);
			
			if(a < b) {
				var temp1 = a;
				a = b;
				b = temp1;
			}
			console.log(a,b,c);
			
			if(b < c) {
				var temp2 = b;
				b = c;
				c = temp2;
			}
			console.log(a,b,c);
			
			if(a < b) {
				var temp3 = a;
				a = b;
				b = temp3;
			}
			console.log(a,b,c);
			
			console.log("最大值为：" + a);
			console.log("最小值为：" + c);
		</script>
	</head>

	</body>
