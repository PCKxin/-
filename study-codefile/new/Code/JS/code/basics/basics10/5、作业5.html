<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 输入行数，再打印出相应行数的三角形
			 */
			var a = prompt("请输入行数")*1;
			for(var i = 1; i <= a; i++) {
				for( var j = a; j >= i; j--) {
					document.write("*");
				}
				document.write("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
