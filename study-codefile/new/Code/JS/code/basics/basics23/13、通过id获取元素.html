<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过id获取元素</title>
</head>
<body>
    <div id="box"></div>

    <script type="text/javascript">
        /*
        *   通过id获取元素
        *   get获取
        *   Element元素
        *   By通过
        *   Id元素的id
        *
        *   参数：被获取元素的id属性值
        * */
        var box = document.getElementById("box");
        console.log(box);
    </script>
</body>
</html>
