<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过标签名获取元素</title>
</head>
<body>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span4</span>
    <h1>标题标签</h1>

    <script type="text/javascript">
        /*
        *   通过标签名获取元素
        *   getElementsByTagName("标签名")
        *
        *   注意：哪怕只有一个元素，也是一个集合，使用元素的时候也要带索引值
        * */
        var span = document.getElementsByTagName("span");
        console.log(span);//类数组集合
        //对每一个进行操作
        for(var i = 0; i < span.length; i++) {
            console.log(span[i]);
        }

        var h1 = document.getElementsByTagName('h1');
        console.log(h1);
    </script>
</body>
</html>
