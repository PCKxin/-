<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过css选择器获取元素</title>
    <style type="text/css">
        .box {}
        .text {}
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <p class="box">p1</p>
    <p class="box">p2</p>
    <span class="text">span0</span>
    <div id="div"></div>

    <script type="text/javascript">
        /*
        *   通过CSS选择器获取所有指定的元素
        *   querySelectorAll("css选择器");
        *
        *   注意：获取到的也是类数组集合
        * */
        var box = document.querySelectorAll(".box");
        console.log(box); //集合
        for(var i = 0; i < box.length; i++) {
            console.log(box[i]);
        }

        var div = document.querySelectorAll("#div");
        console.log(div); //集合
    </script>

</body>
</html>
