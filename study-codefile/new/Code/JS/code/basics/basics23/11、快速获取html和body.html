<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>快速获取html和body</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
            *   快速获取html标签和里面所有的内容
            *
            *   通过 document 对象
            *   documentElement属性
            *
            *   document.documentElement
            * */
            console.log(document.documentElement);

            /*
            *   快速获取body标签以及里面所有内容
            *
            *   通过
            *       document对象
            *       body属性
            *   进行获取
            * */
            console.log(document.body);
        </script>
    </body>
</html>
