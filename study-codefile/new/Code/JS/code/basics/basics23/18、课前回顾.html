<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        /*
        *   获取html标签以及里面的所有元素
        *   document.documentElement;
        *
        *   获取body标签以及里面的所有元素
        *   document.body;
        *
        *   通过id获取元素
        *   document.getElementById("元素的id");
        *
        *   通过class类获取元素
        *   document.getElementsByClassName("元素的类名");
        *
        *   通过标签名称获取元素
        *   document.getElementsByTagName("元素的名称");
        *
        *   通过css获取指定元素中的第一个元素
        *   document.querySelector("css选择器");
        *
        *   通过css获取指定元素
        *   document.querySelectorAll("css选择器");
        *
        *   class类获取、css获取所有指定元素、标签名获取
        *   类数组集合，需要通过遍历获取到每一个元素
        *
        * */
    </script>
</body>
</html>
