<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				值的有序集合
				由元素
				每一个元素都有自己的位置：索引值（下标）
				索引值从0开始
			 */
			/* 
				创建数组的两种方法
			 */
			//字面量创建数组
			var arr1 = [];
			var arr2 = [1,2,3,4,5];
			
			//构造函数创建数组
			var arr3 = new Array();
			var arr4 = new Array(5); //长度为几的空数组
			var arr5 = new Array(1,2,3,4);
			
			//获取数组的长度  数组名.属性名
			console.log(arr2.length);
			//可以单独修改数组的长度
			arr4.length = 20;
			/* 
				当数组的长度大于元素的个数时候，多出的元素是undefined
				当数组的长度小于元素的个数时候，多出的元素被截掉
			 */
			
			//遍历数组
			
			//可以获取到空的元素
			for(var i = 0; i < arr2.length; i++) {
				console.log(arr2[i]);
			}
			//会忽略空的元素
			for(var j in arr5) {
				console.log(arr5[j]);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
