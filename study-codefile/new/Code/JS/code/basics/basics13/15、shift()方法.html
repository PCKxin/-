<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>shift()</title>
		<script type="text/javascript">
			/* 
				shift()
				作用：从数组头部删除一个元素
				参数：没有参数
				返回值：被删除的元素
				注意：原数组改变
			 */
			var arr = [1,"a","b","c","d","e"];
			console.log(arr);
			var res = arr.shift();
			console.log(res);
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
