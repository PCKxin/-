<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul li {
				width:200px;
				height:150px;
				margin-bottom: 10px;
				background:red;
				position:relative;
			}
			div {
				width:200px;
				height:150px;
				background:rgba(0,0,0,0.5);
				line-height: 150px;
				color:#fff;
				text-align: center;
				position:absolute;
				top:0;
				left:0;
				display:none;
			}
			li:hover div {
				display:block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				显示内容001
				<div>遮罩层1</div>
			</li>
			<li>
				显示内容002
				<div>遮罩层2</div>
			</li>
			<li>
				显示内容003

			</li>
		</ul>
	</body>
</html>
