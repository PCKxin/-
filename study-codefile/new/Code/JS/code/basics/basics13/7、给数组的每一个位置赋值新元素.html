<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>给数组的每一个位置赋值新元素</title>
		<script type="text/javascript">
			//长度为5的空数组
			var arr = new Array(5);
			console.log(arr[0]);
			//具体赋予的元素值没有规律，就一个一个赋值
			arr[0] = "a";
			arr[1] = "小沈阳";
			arr[2] = "刘家乐";
			arr[3] = "宋小宝";
			arr[4] = "赵洪鑫";
			console.log(arr);
			
			//具体赋予的元素值有规律
			var arr1 = new Array(5);
			/* arr1[0] = 1;
			arr1[1] = 2;
			arr1[2] = 3;
			arr1[3] = 4;
			arr1[4] = 5;
			console.log(arr1); */
			
			for(var i = 0; i < arr1.length; i++) {
				arr1[i] = i+1;
			}
			console.log(arr1);
		</script>
	</head>
	<body>
	</body>
</html>
