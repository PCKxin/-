<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>unshift()方法</title>
		<script type="text/javascript">
			/* 
				unshift()
				作用：从数组头部添加一个或多个元素
				参数：需要添加的新元素
				返回值：数组的长度
				注意：原数组改变
			 */
			var arr = ["唐朝","宋朝","元朝","明朝","清朝"];
			console.log(arr);
			var res = arr.unshift("隋朝");
			console.log(res);
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
