<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>push（）</title>
		<script type="text/javascript">
			var arr = ["刘家乐","张博文"];
			/* 
				数组名.方法名()
				
				push()
				作用：向数组末尾添加一个或多个新元素
				参数：新添加的元素
				返回值：数组的长度
				注意：原数组改变
			 */
			console.log(arr);
			var res = arr.push(1,2,3,"a","b");
			console.log(arr);
			console.log(res);// 7
		</script>
	</head>
	<body>
	</body>
</html>
