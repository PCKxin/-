<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				pop()
				作用：从数组末尾删除一个元素
				参数：没有参数
				返回值：被删除的元素
				注意：原数组改变
			 */
			var arr = ["刘家乐","张博文","刘广涵","邸子豪","大A"];
			console.log(arr); // 原数组状态
			var res = arr.pop();
			console.log(res); // 被删除的元素
			console.log(arr); // 没有最后一个元素
		</script> 
	</head>
	<body>
	</body>
</html>
