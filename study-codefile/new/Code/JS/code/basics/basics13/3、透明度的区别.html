<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width:200px;
				height:100px;
				font-size: 30px;
				font-weight: bold;
				line-height: 100px;
				background:red;
				
			}
			.box1 {
				/* 
					背景色变透明
				 */
				background:rgba(255,0,0,0.5);
			}
			.box2 {
				/* 
					整个元素都变透明
				 */
				opacity:0.5;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			这是一个盒子
		</div>
		<div class="box2">
			这是一个盒子
		</div>
	</body>
</html>
