<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				3、	根据BMI（身体质量指数）显示一个人的体型。
				BMI是指身高体重的一个计算公式
				BMI=体重/身高的平方，体重为公斤，身高为米
				指数说明：
						低于18.5	过轻
						18.5-24.9999		正常
						25-27.9999	过重
						28-32	肥胖
						高于32	非常肥胖
				输入身高和体重，计算BMI，输入身体状况
			 */
			var w = prompt("请输入体重，按公斤就按") * 1;
			var h = prompt("请输入身高，按米计算") * 1;
			var BMI = w / (h * h);
			if(BMI < 18.5) {
				console.log("过轻");
			}else if(BMI >= 18.5 && BMI <= 24.9999) {
				console.log("正常");
			}else if(BMI >= 25 && BMI <= 27.9999) {
				console.log("过重");
			}else if(BMI >= 28 && BMI <= 32) {
				console.log("肥胖");
			}else if (BMI > 32) {
				console.log("非常肥胖");
			}else {
				console.log("身高体重有误");
			}
		</script>
	</head>
	<body>
	</body>
</html>
