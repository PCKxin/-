<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				1、一元运算符
				++ 自身+1
					++在变量前，表示先自身加1，在执行变量
					++在变量后，表示先执行变量，在自身加1
				--
					--在变量前，表示先自身减1，在执行变量
					--在变量后，表示先执行变量，在自身减1
				
				2、三元运算符（三目运算符）
				判断条件 ？ 执行内容1 ： 执行内容2
				条件为真：执行？后的语句
				条件为假：执行：后的语句
				多重嵌套，把后一句放到前一句冒号后面
				
				3、比较运算符
				> >= < <= == != === !==
				==    比较的是值
				===	  比较的是值和类型
				
				4、逗号运算符
					var a = 10, b = 20, c = 30;
					console.log(a,b,c);
					
				5、赋值运算符
				 = += -= *= /= %=
				 =表示赋值
				 +=
					a = a + 5      a += 5
				
				6、逻辑运算符
					逻辑与&& 读作：并且    还称作短路与
					多个条件，所有条件都为真，结果才为真
						    有一个为假，结果就为假
					
					逻辑或|| 读作：或	还称作短路或
					多个条件，有一个条件为真，结果就为真
						    所有条件都为假，结果才为假
					
					逻辑非 ！读作：非	
					返回结果为反义
			 */
		</script>
	</head>
	<body>
	</body>
</html>
