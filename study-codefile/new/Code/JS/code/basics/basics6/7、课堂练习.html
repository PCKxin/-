<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				输入一个数，判断这个数是偶数还是奇数
				
				技巧：
					谁是谁的倍数： 谁 % 谁 == 0
			 */
			var n = prompt("请输入一个数字")*1;
			if(n % 2 == 0) {
				console.log(n + "是偶数");
			}else {
				console.log(n + "是奇数");
			}
		</script>
	</head>
	<body>
	</body>
</html>
