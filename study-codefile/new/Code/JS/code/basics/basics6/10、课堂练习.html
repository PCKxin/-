<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				输入一个数，判断这个数是否既是3的倍数又是5的倍数
			 */
			var n = prompt("请输入数字")*1;
			if(n % 3 == 0 && n % 5 == 0) {
				console.log(n+"是3和5的倍数");
			}else {
				console.log(n+"不是3和5的倍数");
			}
		</script>
	</head>
	<body>
	</body>
</html>
