<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				什么是函数：
					函数是由事件驱动的或当他被调用时可以重复使用的代码块
				
				用function定义函数
				
				基本函数
				function 函数名() {
					函数体
				}
				
				带有参数的函数
				形参：定义函数的时候，以一种形式出现的参数
				实参：调用函数的时候，以具体值传入的参数
				传参：将实参对位传递给形参的过程
				
				function 函数名(形参1，形参2，……) {
					函数体
				}
				函数名（实参1，实参2，……）
				
				当形参个数比实参多，多出的形参是undefined
				当形参个数少于实参，多出的实参被截掉
				
				没有特殊要求的时候，可以使用普通的函数
				当有不确定值的时候，需要使用带有参数的函数
			 */
		</script>
	</head>

</html>
