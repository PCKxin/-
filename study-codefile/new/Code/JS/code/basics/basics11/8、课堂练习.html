<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				手动输入三个数字
				将这三个数字从小到大排列显示结果
			 */
			var n1 = prompt("请输入第一个数字") * 1;
			var n2 = prompt("请输入第二个数字") * 1;
			var n3 = prompt("请输入第三个数字") * 1;
			
			function fn(a, b, c) {
				if(a > b) {
					var temp1 = a;
					a = b;
					b = temp1;
				}
				if(b > c) {
					var temp2 = b;
					b = c;
					c = temp2;
				}
				if(a > b) {
					var temp3 = a;
					a = b;
					b = temp3;
				}
				return a + "<" + b + "<" + c;
			}
			var res = fn(n1, n2, n3);
			console.log(res);
		</script>
	</head>
	<body>
	</body>
</html>
