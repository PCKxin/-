<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   页面输出语句
        *   页面输出可以解析HTML标签
        * */
        document.write(123);
        document.write("<br/>");
        document.write("你好JS");
        document.write("<h1>你好JS</h1>");

        //writeln将页面输出的内容用空格隔开
        document.writeln("名字");
        document.writeln("前桌名字");
    </script>
</head>
<body>

</body>
</html>
