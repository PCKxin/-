<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框输出语句</title>
    <script type="text/javascript">
        //表示单行注释
        /*
        *   多行注释（需要一段描述的时候用多行注释）
        * */

        //弹出框输出
        alert("你好JS");
        alert(123);
        //在弹出框输出中，用\n表示换行
        alert("你好JS\n今天\n是\n周四");
    </script>
</head>

</body>
</html>
