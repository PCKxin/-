    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   什么是变量
        *   它的值是可以变得，用于存储值或表达式的
        *
        *   声明（创建）变量用关键词  var
        *   赋值 用 ” = “ 表示 （遇到一个=表示赋值）
        *
        * */
        var _name = "徐俊川";
        console.log(_name); //显示具体值
    </script>
