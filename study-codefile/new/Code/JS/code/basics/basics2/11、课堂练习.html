<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num1 = 40;  //第一件商品数量
        var money1 = 5; //第一件商品单价
        var product1 = num1 * money1;  //第一件商品总金额

        var num2 = 5;  //第二件商品数量
        var money2 = 5; //第二件商品单价
        var product2 = num2 * money2; //第二件商品总金额

        var num3 = 12;  //第三件商品数量
        var money3 = 5; //第三件商品单价
        var product3 = num3 * money3; //第三件商品总金额

        var num4 = 12;  //第四件商品数量
        var money4 = 5; //第四件商品单价
        var product4 = num4 * money4; //第四件商品总金额

        var count = num1 + num2 + num3 + num4; //总数量
        var money = product1 + product2 + product3 + product4;//总金额
        console.log(count);       // 69
        console.log(money);      //345
    </script>
</head>
<body>

</body>
</html>
