<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   如果输出英文单词或字符或中文需要加引号
        *   如果输出变量单词，不能加引号
        * */

        /*
        *   1、声明变量的同时直接赋值
        * */
        var _name1 = "姓名";
        console.log(_name1);
        /*
        *   2、先声明，后赋值
        * */
        var a;
        var b = 10;
        console.log(b); // 10
        a = 20;
        console.log(a);

        /*
        *   3、只声明，不赋值
        * */
        var c;

        /*
        *   4、不声明，直接赋值
        *       尽量不用
        * */
        x = 10;

        /*
        *   补充
        * */
        var n,m ;
        n = 20;
        m = 30;

    </script>
</head>
<body>

</body>
</html>
