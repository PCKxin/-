<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值类型</title>
    <script type="text/javascript">
        /*
        *   数值类型
        *       整型直接量（整数） 1，2，3，……
        *       浮点型直接量（小数），带有一个小数点的数值 1.1，3.14……
        *       特殊类型 NaN,Infinity
        * */
        var num1 = 10;
        var num2 = 20;
        var sum = num1 + num2;
        console.log(sum);  //30

        var pai = 3.14; //浮点类型（小数）
        var r = 10; //整数
        var area = pai * r * r;
        console.log(area);  //314

        /*
        *   特殊类型
        *       NaN(not a number)
        *       非数字的数值类型
        *
        *       无穷大（正无穷） / 无穷小(负无穷)
        *       Infinity /  -Infinity
        * */
        console.log(0 / 0); //NaN
        console.log(4 / 0); //Infinity
        console.log(-4 / 0); //-Infinity
    </script>
</head>
<body>

</body>
</html>
