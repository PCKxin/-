<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除对象中的某个属性</title>
    <script type="text/javascript">
        var obj = {
            "name" : "周臣",
            "sex" : "男"
        }
        console.log(obj.name); //具体值

        var obj2 = {
            "name" : "邸子豪"
        }

        //如果对象中没有执行的属性，返回结果为undefined

        //  delete 删除对象的属性   语法：delete 对象名.属性名
        delete obj2.name;

        console.log(obj2["name"]);  //undefined
    </script>
</head>
<body>

</body>
</html>
