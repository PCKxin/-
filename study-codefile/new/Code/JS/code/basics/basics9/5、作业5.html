<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 •	题目描述：
			 o	接收用户输入的用户名和密码，
				若用户名为 “admin” ,且密码为 “123456” ,
				则提示用户登录成功! 否则，让用户一直输入。
			 */
			
			while(true) {
				var username = prompt("请输入用户名");
				var password = prompt("请输入密码");
				// (username != "admin" || password != "123456")
				if(username == "admin" && password == "123456") {
					alert("登陆成功");
					break;
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
