<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			输入一个三位数以内的正整数,弹出该数的各个位数之和 
			 */
			var n = prompt("请输入一个三位数字") * 1;
			var g = parseInt(n % 10);
			var s = parseInt(n / 10 % 10);
			var b = parseInt(n / 100);
			alert(g + s + b);
		</script>
	</head>

	</body>
</html>
