<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环的嵌套</title>
		<script type="text/javascript">
			for(var j = 1; j <= 9; j++) {
				for(var i = 1; i <= 9; i++) {
					document.write("*");
				}
				document.write("<br/>");
			}
			
			
			
			for(var a = 1; a <= 9; a++) {
				for(var b = 1; b <= a; b++) {
					document.write("*");
				}
				document.write("<br/>");
			}
			
			for(var c = 1; c <= 9; c++) {
				for(var d = 9; d >= c; d--) {
					document.write("*");
				}
				document.write("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
