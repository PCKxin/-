<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			for(var j = 1; j <= 9; j++) {
				for(var i = 1; i <= j; i++) {
					document.writeln(i + "*" + j + "=" + i*j);
				} 
				document.write("<br/>");
			}
			
			for(var a = 1; a <= 9; a++) {
				//打印星星
				for(var b = 9; b >= a; b--) {
					document.write("*");
				}
				//页面输出可以解析html标签
				document.write("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
