<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 3、	手动输入两个数字，
			 比较两个数字的大小，
			 显示第一个数字大或是第二个数字大
			 */
			var num1 = prompt("请输入第一个数字") * 1;
			var num2 = prompt("请输入第二个数字") * 1;
			if(num1 > num2) {
				console.log("第一个数字大");
			}else if(num1 < num2) {
				console.log("第二个数字大");
			}else if(num1 == num2) {
				console.log("两个数字一样大");
			}else {
				console.log("数字输入有误");
			}
		</script>
	</head>
	<body>
	</body>
</html>
