<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 打印1-30之间的乘积
			 1*2*3*4*……*30
			 */
			var n = 1;
			for(var i = 1; i <= 30; i++) {
				// n = n * i;
				n *= i;
			}
			console.log(n);
		</script>
	</head>
