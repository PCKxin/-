<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var b = 1;
			var s = 2;
			var g = 3;
			
			/* 
				注意：从大到小排列，用小于号比较
					从小到大排列，用大于号
			 */
			if(b < s) {
				var temp1 = b;
				b = s;
				s = temp1;
			}
			console.log(b,s,g);
			if(s < g) {
				var temp2 = s;
				s = g;
				g = temp2;
			}
			console.log(b,s,g);
			if(b < s) {
				var temp3 = b;
				b = s;
				s = temp3;
			}
			console.log(b,s,g);
		</script>
	</head>
	<body>
	</body>
</html>
