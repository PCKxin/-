<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			1、循环录入某学生5门课的成绩并计算平均分，
				如果某分数录入为负或者分数大于100，
				停止录入并提示录入错误
			 */
			var sum = 0;
			for(var i = 0; i < 5; i++) {
				var score = prompt("请输入成绩")*1;
				// sum = sum + score;
				sum += score;
				if(score < 0 || score > 100) {
					console.log("输入有误");
					break;
				}
			}
			console.log("平均分是：" + sum / 5);
		</script>
	</head>
	<body>
	</body>
</html>
