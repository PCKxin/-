<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin:0;
            padding: 0;
        }
        .clearFloat:after {
            display: block;
            content:"";
            clear:both;
            height: 0;
            line-height: 0;
            visibility: hidden;
        }
        .clearFloat {
            zoom: 1;
        }
        #box {
            width:100%px;
            height:690px;
            background:red;
        }

        ul li {
            width:200px;
            height:300px;
            background:yellow;
            outline:2px solid blue;
            list-style: none;
            float:left;
        }
        p {
            width:60px;
            height:60px;
            background:rgb(0,0,0);
            float:left;
            margin-right: 5px;
            color:#fff;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
        }
    
    </style>
</head>
<body>
    <div id="box"> 
        <ul>
            <li>
                <p id="hour"></p>
                <p id="min"></p>
                <p id="sec"></p>
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script type="text/javascript">
        var h = document.getElementById("hour");
        var m = document.getElementById("min");
        var s = document.getElementById("sec");
        
        

        function fn() {
            var date = new Date();
        var will = new Date("2023/4/14 22:00");
        var t = will - date;

        var hour = parseInt((t / 3600000));
        var min = parseInt((t - hour*3600000) / 60000);
        var sec = parseInt((t - hour*3600000 - min*60000) / 1000);
        
        if(hour < 10) {
            hour = "0" + hour;
        }
        if(min < 10) {
            min = "0" + hour;
        }
        if(sec < 10) {
            sec = "0" + sec;
        }
        // 将JS的内容（字符串、变量等等）赋值给前面的html元素，将内容添加到网页上
        h.innerHTML = hour;
        m.innerHTML = min;
        s.innerHTML = sec;
        }
        setInterval(fn, 10);
    </script>
</body>
</html>
