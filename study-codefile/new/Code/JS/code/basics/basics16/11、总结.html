<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   字面量创建
        *       var obj = {
        *          obj.属性1 = "属性值"，
        *          obj.属性2 = "属性值",
        *          obj.方法名 = function() {
        *               方法执行的内容
        *           }
        *       }
        *   调用：
        *       属性：   对象名.属性名   对象名["属性名"]
        *       方法：  对象名.方法名()
        *
        *   构造函数方法
        *       var 对象名 = new Object()
        *       对象名.属性名1 = 属性值;
        *       对象名.属性名2 = 属性值;
        *       对象名.方法名 = function () {
        *           方法执行的内容
        *       }
        *
        *   自定义构造函数
        *       function 自定义构造函数名（形参1，形参2） {
        *           this.属性名1 = 形参1；
        *           this.属性名2 = 形参2；
        *       }
        *
        *       var 对象1 = new 自定义构造函数名(实参1，实参2);
        *
        *       下面var 谁，上面this就是谁
        *
        *
        * */
    </script>
</head>
<body>

</body>
</html>
