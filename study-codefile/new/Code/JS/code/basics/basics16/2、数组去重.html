<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <script type="text/javascript">
        var arr = [1,1,"a","a","b",true,true];
        var newArr = [];
        for(var i=0; i<arr.length;i++) {
            if(newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);

    </script>
</head>
<body>

</body>
</html>
