<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>break语句</title>
		<script type="text/javascript">
			/* 
				break语句在循环中，是终止当前循环，执行循环后的语句
				
			 */
			/* 
				输出1-10，
				当输出的数字大于6
				要结束当前循环
			 */
			for(var i = 1; i <= 10; i++) {
				if(i > 6) {
					break;
				}
				console.log(i);
			}
			console.log("这是循环后的内容");
		</script>
	</head>
	<body>
	</body>
</html>
