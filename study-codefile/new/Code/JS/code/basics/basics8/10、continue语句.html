<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>continue语句</title>
		<script type="text/javascript">
			/* 
				continue语句
				作用：结束当前循环，继续下一次循环
			 */
			/* 
				1-20之间的循环
				如果是3的倍数，跳过
			 */
			for(var i = 1; i <= 20; i++) {
				if(i % 3 == 0) {
					continue;
				}
				console.log(i);
			}
			
			/* 
				1-100之间逢七避过 
				7的倍数
				个位是7
				十位是7
			 */
			for(var j = 1; j <= 100; j++) {
				var g = parseInt(j % 10);  //个位
				var s = parseInt(j / 10 % 10); //十位
				if(j % 7 == 0 || g == 7 || s ==7) {
					continue;
				}
				console.log(j);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
