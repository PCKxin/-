<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>while语句和do-while语句的区别</title>
		<script type="text/javascript">
			/* 
				while语句先判断，后执行
			 */
			var i = 10;
			while(i < 5) {
				console.log("名字");
				i++;
			}
			
			/* 
				do-while语句先执行，后判断，至少会执行一次
			 */
			var n = 10;
			do{
				console.log("我自己");
				n++;
			}while(n < 5)
		</script>
	</head>
	<body>
	</body>
</html>
