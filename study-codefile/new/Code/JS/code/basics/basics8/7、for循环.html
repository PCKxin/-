<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
		<script type="text/javascript">
			/* 
				注意：（）有三部分组成，三部分之间用分号隔开
				
						1	   2	  4
				for(初始变量;循环条件;迭代条件) {
						3
					//循环体（循环的内容）
				}
				
			 */
			var count = 0;
			for(var i = 0 ; i < 10 ; i++) {
				console.log("第" + (i+1) + "打印名字");
				count++;
			}
			console.log("一共打印" + count + "次");
			
		</script>
	</head>
	<body>
	</body>
</html>
