<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一元运算符</title>
		<script type="text/javascript">
			/* 
				++
				自身加1
				变量++：++在变量后，表示先执行变量在自身+1
				++变量：++在变量前，表示先自身+1，在执行变量
				
				--
				自身减1
				变量--：--在变量后，先执行变量再自身-1
				--变量：--在变量前，先自身-1再执行变量
			 */
			var num = 10;
			console.log(num++);//10
			console.log(num);//11
			
			var n = 10;
			console.log(++n); //11
			console.log(n); //11
			
			
		</script>
	</head>
	<body>
	</body>
</html>
