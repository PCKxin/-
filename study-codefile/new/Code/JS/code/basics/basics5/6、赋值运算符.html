<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赋值运算符</title>
		<script type="text/javascript">
			/* 
				=  赋值
				+=  给当前变量加上相应内容后，重新赋值给当前变量
				-=  给当前变量减少相应内容后，重新赋值给当前变量
				*=
				/=
				%=
			 */
			var a = 10;
			//a = a + 5;
			a += 5;
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
