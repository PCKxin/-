<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较运算符</title>
		<script type="text/javascript">
			/* 
				> 大于
				< 小于
				>= 大于等于
				<= 小于等于
				== 等于，比较的是值是否相等
				!= 不等于，比较的是值
				=== 全等于（恒等于），比较的是值和类型是否都相等
				！== 不全等于（不恒等于），比较的是值和类型
			 */
			10 == "10" ? console.log(true) : console.log(false);
			50 === "50" ? console.log(true) : console.log(false);
		</script>
	</head>
	<body>
	</body>
</html>
