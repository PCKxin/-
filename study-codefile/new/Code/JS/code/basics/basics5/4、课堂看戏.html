<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课堂练习</title>
		<script type="text/javascript">
			/* 
				使用三元运算符判断
				手动输入成绩
				考试成绩大于60，显示及格
				否则显示继续努力
			 */
			var score = prompt("请输入成绩") * 1; 
			score > 60 ? console.log("及格") : console.log("继续努力");
		</script>
	</head> 
	<body>
	</body>
</html>
