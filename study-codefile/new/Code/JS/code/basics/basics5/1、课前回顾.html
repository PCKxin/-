<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				隐式转换字符串，与字符串拼接，保证原有内容不变拼接空字符串
				
				隐式转换数值类型，*1，+变量
			 */
			
			/* 
				+ - * / %
				+数值类型为计算，字符串类型为拼接
				-
				*需要扩大倍数，结果在缩小倍数
				/第二个数字不能为0
				%第二个数字不能为0
			 */
			
			/* 
				手动输入一个三位数字，要求将输入的数字倒序排列
			 */
			var n = prompt("请输入一个三位的数字") * 1;
			var g = parseInt(n % 10); //3
			var s = parseInt(n / 10 % 10); //2
			var b = parseInt(n / 100); //1
			var num = "" + g + s + b;
			console.log(num);
		</script>
	</head>
	<body>
	</body>
</html>
