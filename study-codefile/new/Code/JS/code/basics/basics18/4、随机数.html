<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
    <script type="text/javascript">
        //随机数
        /*
        *   Math.random() 默认生成0-1之间的无限小数
        * */
        console.log(Math.random());

        console.log(parseInt(Math.random() * 10));

        /*
        *   公式：
        *       数组索引值随机数：
        *       Math.floor(Math.random() * arr.length);
        *       parseInt(Math.random() * arr.length);
        *
        *       通用的公式:
        *       Math.random() * (max - min) + min
        * 
        *       10-20之间的随机数
        *       Math.random() * 10 + 10
        *
        *       0-100之间的随机数
        *       Math.random() * 100
        * */
    </script>
</head>
<body>

</body>
</html>
