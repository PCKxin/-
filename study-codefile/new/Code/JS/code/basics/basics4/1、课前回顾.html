			/* 
				1、什么是js
				基于对象和事件驱动的具有安全性的脚本语言
				2、什么是平台
				操作系统
				3、什么是跨平台
				在不同操作系统下使用
				3、js的组成部分
					ECMAScript:描述了该语言的语法和核心
					BOM：浏览器对象模型，描述了与浏览器进行交互的方法和接口
					DOM:文档对象模型，描述了网页内容的方法和接口
				4、内部引入、外部引入、行内引入
				5、输出输入语句
				弹出框：alert（）
				页面输出：document.write()
				控制台输出：console.log()
				输入：prompt（）
				6、什么是变量
				用于存储值或表达式的，值是可以变的
				7、变量声明方式
				声明的同时直接赋值，var a = 10；
				先声明，后赋值，var a； a = 10；
				只声明，不赋值：var a；
				不声明，直接赋值：a = 10；
				8、数据类型
					基本数据类型（简单数据类型）
						数值类型number
							整数、小数、特殊值
						字符串string
						布尔类型 boolean
						空null
						为定义 undefined
					引用数据类型
						对象object
				9、数据类型的强制转换
						强转数值类型
							Number（）
							parseInt()
							parseFloat()
							区别：
								Number()所有都能转
								parseInt()取整，只对字符串起作用
								parseFloat()小数，只对字符串起作用
						强转字符串
							Stirng()	所有都能转
							toString()  不能转换null和undefined
						强转布尔类型
							Boolean()
				10、保留几位小数
					变量.toFixed(n) n表示数字
					注意：保留数字部分要进行四舍五入
					将结果转为字符串
