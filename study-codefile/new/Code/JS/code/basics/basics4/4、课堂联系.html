<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				手动输入两个数字，
				分别在控制台输出 和、差、积、商、余
			 */
			
			//注意：prompt（）输入框接收的值是字符串类型
			var a = prompt("请输入第一个数字") * 1;
			var b = prompt("请输入第二个数字") * 1;
			console.log(a + b);
			console.log(a - b);
			console.log((a * 100) * (b * 100) / 10000);
			console.log(a / b);
			console.log(a % b);
		</script>
	</head>
	<body>
	</body>
</html>
