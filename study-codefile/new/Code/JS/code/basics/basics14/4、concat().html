<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()</title>
    <script type="text/javascript">
        var arr1 = [1,2,3];
        var arr2 = [4,5,6];
        var arr3 = [7,8,9];

        /*
        *   concat()
        *       作用：将数组进行拼接，合并成新的数组
        *       参数：被拼接的数组
        *       返回值：合并后的数组
        *       注意：原数组不变
        * */
        var res = arr1.concat(arr2,arr3);
        console.log(res);
        console.log(arr1);
    </script>
</head>
<body>

</body>
</html>
