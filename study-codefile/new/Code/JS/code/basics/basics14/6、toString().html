<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString()</title>
    <script type="text/javascript">
        var arr = [1,2,3,4,5];
        /*
        *   toString()
        *       作用：将数组转成字符串
        *       参数：没有
        *       返回值：转换后字符串
        *       注意：原数组不变
        * */
        console.log(arr);
        var res = arr.toString();
        console.log(res);
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
