<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   1、push（）
        *       作用：从数组末尾添加一个或多个元素
        *       参数：新添加的元素
        *       返回值：数组长度
        *       注意：原数组改变
        *   2、pop()
        *       作用：从数组末尾删除一个元素
        *       参数：没有
        *       返回值：被删除的元素
        *       注意：原数组改变
        *   3、unshift()
        *       作用：从数组头部添加一个或多个元素
        *       参数：新添加的元素
        *       返回值：数组的长度
        *       注意：原数组改变
        *   4、shift()
        *       作用：从数组头部删除一个元素
        *       参数：没有
        *       返回值：被删除的元素
        *       注意：原数组改变
        * */
    </script>
</head>
