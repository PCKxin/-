<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf()</title>
    <script type="text/javascript">
        var arr = [1,2,3,3,4,4,5,6,7];
           //      0 1 2 3 4 5 6 7 8
        /*
        *   indexOf()
        *       作用：从数组头部查找指定元素第一次出现的位置，
        *            如果没有返回-1
        *       参数：指定元素
        *       返回值：指定元素的位置
        *       注意：原数组不变
        * */
        console.log(arr);

        var res = arr.indexOf("张博文");
        console.log(res);  //-1

    </script>
</head>
<body>

</body>
</html>
