<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join（）</title>
    <script type="text/javascript">
        var arr = [1,2,3,4,5];
        console.log(arr);
        /*
        *   join()
        *       作用：用指定符号将数组元素拼接成字符串
        *       参数：指定的符号
        *       返回值：拼接后的字符串
        *       注意：原数组不变
        *
        *       更多情况下，使用的是空字符串
        * */
        var res = arr.join("");
        console.log(res);
        console.log(typeof res);
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
