<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse（）</title>
    <script type="text/javascript">
        var arr = [5,1,4,2,3];
        /*
        *   reverse()
        *       作用：将数组元素倒置
        *       参数：参数
        *       返回值：倒置后的数组
        *       注意：原数组改变
        * */
        console.log(arr);

        var res = arr.reverse();
        console.log(res);
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
