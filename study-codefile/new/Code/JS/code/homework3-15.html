            window.onload = function(){
                /*
                如用户输入8点~12问候上午好；
                用户输入12点~18点 弹出下午好；
                用户输入18点~20点	弹出傍晚好；
                用户输入超过20点，弹出晚上好；
                */
                var time_in = document.getElementById("topic_1");
                var bu01 = document.getElementById("bu-1");
                bu01.onclick = function(){
                    if( time_in.value >= 8 && time_in.value <= 12) {
                        alert("上午好");
                    } else if( time_in.value >= 13 && time_in.value < 18 ){
                        alert("下午好");
                    } else if( time_in.value >= 18 && time_in.value <= 20 ){
                        alert("傍晚好");
                    } else if( time_in.value > 20){
                        alert("晚上好");
                    } else{
                        alert("早~");
                    }
                }
            }

            //假设这个月1号是星期三，提示用户输入本月的日期（即1日-31日），返回用户输入的那一天是星期几
            //作业4
            window.onload = function(){
                var day = document.getElementById("topic_4");
                var bu04 = document.getElementById("bu-4");
                bu04.onclick = function(){
                    var day_value = Number(day.value) % 7
                    if (Number(day.value) % 7 == 0) {
                        alert("星期二")
                    }
                    else if (day_value  == 1) {
                        alert("星期三")
                    }
                    else if (day_value  == 2) {
                        alert("星期四")
                    }
                    else if (day_value  == 3) {
                        alert("星期五")
                    }
                    else if (day_value  == 4) {
                        alert("星期六")
                    }
                    else if (day_value  == 5) {
                        alert("星期日")
                    }
                    else {
                        alert("信息有误")
                    }
                }
            }
