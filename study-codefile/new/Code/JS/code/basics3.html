        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>字符串转换</title>
        <script>
            var num = 123;
            var b;
            console.log(typeof num.toString()); //string
            console.log(typeof String(b)); //string
            console.log(typeof Math.toString()); //Cannot read properties of undefined


            //强转布尔类型
            var c = "";
            console.log(typeof Boolean(b)) //
            console.log(typeof Boolean(c)) //

            //强转数值类型
            var d;
            var e = 3.14;
            console.log(Number(e))

            console.log(-5>>2)
        </script>
    </head>
