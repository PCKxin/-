    <script>
    if (window.addEventListener) {
        // Modern browsers
        window.addEventListener('load', function () {
            // Your code here
        });
    } else if (window.attachEvent) {
        // IE8 and below
        window.attachEvent('onload', function () {
            // Your code here
        });
    }
//这段代码将检查浏览器是否支持addEventListener方法。如果支持，则使用该方法添加事件监听器。
//否则，它将使用attachEvent方法添加事件监听器。









    </script>
</html>
