<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .center_box{
                width: 100px;
                height: 100px;
                margin: 200px auto;
                position: relative;
                border-radius: 50%;
                background: pink;
            }
            .center_box div{
                width: 30px;
                height: 30px;
                border-radius: 50%;
                text-align: center;
                line-height: 30px;
                box-shadow: 0 0 10px 1px pink;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation-name: circle;
                animation-duration: 2s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            .center_box div:nth-child(2){
                animation-delay: 0.5s;
            }
            .center_box div:nth-child(3){
                animation-delay: 0.8s;
            }
            @keyframes circle{
                50%{
                    transform: translate(-50%, -50%) scale(5, 5);
                    opacity: 1;
                }
                100%{
                    transform: translate(-50%, -50%) scale(10, 10);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="center_box">
            <div class="cricle1">1</div>
            <div class="cricle2">2</div>
            <div class="cricle3">3</div>
        </div>
    </body>
</html>
