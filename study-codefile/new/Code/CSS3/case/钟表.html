<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style id="js_css">
            *{
                margin:0;
                padding:0;
            }
            .box{
                width: 600px;
                height: 600px;
                margin: 20px auto;
                position: relative;
                border-radius: 50%;
                /* border: 2px solid black; */
            }
            li{
                width: 6px;
                height: 20px;
                background: black;
                border-radius: 6px;
                list-style: none;
                position: absolute; 
                top: 0;
                left: 50%;
                /* 旋转中心设置在原点 */
                transform-origin: 0 300px;
                transform: translate(-50%, 0);
            }
            /* 每隔5个li，第一个li的高度变为30px */
            li:nth-child(5n+1){
                height: 30px;
                background: red;
            }
            .sec{
                width: 6px;
                height: 200px;
                border-radius: 6px;
                background: red;
                position: absolute;
                top: 100px;
                left: 297px;
                /* 旋转中心设置在底部中心 */
                transform-origin: center bottom;
            }
            .mins{
                width: 12px;
                height: 150px;
                border-radius: 12px;
                background: rgba(0, 128, 0, 0.216);
                position: absolute;
                top: 150px;
                left: 294px;
                transform-origin: center bottom;
            }
            .hours{
                width: 26px;
                height: 120px;
                border-radius: 26px;
                background: rgba(0, 191, 255, 0.248);
                position: absolute;
                top: 180px;
                left: 287px;
                transform-origin: center bottom;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <!-- 表盘刻度部分 -->
            <ul>
                <!-- <li></li> -->
            </ul>
            <!-- 表盘指针部分 -->
            <div class="sec"></div>
            <div class="mins"></div>
            <div class="hours"></div>
        </div>
    </body>
    <script>
        window.onload = function(){
            var js_css = document.getElementById('js_css');
            var o_ul = document.querySelector('ul');
            var o_sec = document.getElementsByClassName('sec')[0];
            var o_mins = document.getElementsByClassName('mins')[0];
            var o_hours = document.getElementsByClassName('hours')[0];
            var css = ''; // 用于存储css样式
            var lis = ''; // 用于存储li标签
            for (var i = 0; i < 60; i++) {
                lis += '<li></li>'; // 生成60个li标签
                css += 'li:nth-child(' + (i + 1) +'){transform:rotate(' + (i * 6) + 'deg)}'; // 每个标签依次往下旋转6度
            }
            o_ul.innerHTML = lis;
            js_css.innerHTML += css; // 将css样式添加到页面中
            setInterval(
                function(){
                    var time = new Date();
                    var s = time.getSeconds();
                    var m = time.getMinutes() + s / 60; // + s / 60是为了让分针随着秒针的走动而走动
                    var h = time.getHours() + m / 60;
                    o_sec.style.transform = 'rotate(' + (s * 6) + 'deg)'; // 秒针每秒旋转6度
                    o_mins.style.transform = 'rotate(' + (m * 6) + 'deg)'; // 分针每分钟旋转6度
                    o_hours.style.transform = 'rotate(' + (h * 30) + 'deg)'; // 时针每小时旋转30度
                }
            )
            ,1000
        }
    </script>
</html>
