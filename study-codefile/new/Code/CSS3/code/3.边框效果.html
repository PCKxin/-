<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            .shadow_demo{
                width: 400px;
                height: 200px;
                /* 默认为div的外部阴影 */
                box-shadow: 10px 10px 10px 20px red inset;
                /* box-shadow: x y blur size color; */
                /* x：水平偏移量 */
                /* y：垂直偏移量 */
                /* blur：阴影模糊程度 值越大 越模糊 */
                /* size: 阴影尺寸 值越大 阴影越大 */
                /* color：阴影的颜色 */
                /* opt：如果不设置 为外部阴影  设置为inset为内部阴影 */
            }
            
            #radius_demo_box{
                width: 100%;
                height: 200px;
                margin-top: 20px;
            }
            .radius_demo{
                width: 200px;
                height: 200px;
                float: left;
                margin-right: 10px;
                background: hsla(40, 93%, 51%, 0.745);
            }
            .radius_demo:nth-child(1){
                border-radius: 15px;
            }
            .radius_demo:nth-child(2){
                border-radius: 10px 30px;
            }
            .radius_demo:nth-child(3){
                border-radius: 15px 20px 40px;
            }
            .radius_demo:nth-child(4){
                border-radius: 5px 15px 25px 40px;
            }
            .radius_demo:nth-child(5){
                height: 100px;
                border-radius: 100px 100px 0 0;
            }

            .img_demo_box{
                width: 100%;
                height: 200px;
                margin-top: 20px;
            }
            .img_demo{
                width: 200px;
                height: 200px;
                float: left;
                margin-right: 10px;
                border: 15px solid transparent;
                /* transparent 透明 */
                border-image: url('../img/border_img.png');
                /* 边框图片地址 */
                border-image-slice: 34;
                /* 切割值 一般将图片宽度除以3得到 */
            }
            .img_demo:nth-child(1){
                border-image-repeat: stretch;
                /* stretch 拉伸 默认值 */
            }
            .img_demo:nth-child(2){
                border-image-repeat: repeat;
                /* repeat 重复 */
            }
            .img_demo:nth-child(3){
                border-image-repeat: round;
                /* round 平铺 */
            }
        </style>
    </head>
    <body>
        <div class="shadow_demo">
            box-shadow: x y blur size color <br>
            x：水平偏移量 <br>
            y：垂直偏移量 <br>
            blur：阴影模糊程度 值越大 越模糊 <br>
            size: 阴影尺寸 值越大 阴影越大 <br>
            color：阴影的颜色 <br>
            opt：如果不设置 为外部阴影  设置为inset为内部阴影 <br>
        </div>
        <div id="radius_demo_box">
            <div class="radius_demo">a <br> 四角</div>
            <div class="radius_demo">a b <br> 左上 右下, 右上 左下</div>
            <div class="radius_demo">a b c <br> 左上, 右上左下, 右下 </div>
            <div class="radius_demo">a b c d <br> 左上,右上,右下,左下 <br> 上右下左</div>            
            <div class="radius_demo">半圆高度是宽度一半</div>
        </div>
        <div class="img_demo_box">
            <div class="img_demo">拉伸</div>
            <div class="img_demo">重复</div>
            <div class="img_demo">平铺</div>
        </div>
    </body>
</html>
