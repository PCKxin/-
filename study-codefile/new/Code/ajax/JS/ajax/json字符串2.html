<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>json字符串转为js对象</title>
  </head>
  <body>
    <script type="text/javascript">
      var json='{"name":"zs","age":18,"sex":"男"}';
      //将json字符转为js对象  parse
      var stu=JSON.parse(json);
      console.log(stu.age);
      
    </script>
  </body>
</html>
