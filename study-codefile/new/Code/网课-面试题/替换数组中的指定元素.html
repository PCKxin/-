<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 需求 去掉数组中元素为0的元素, 把其他数据添加到新的数组中
            // 第一步: 遍历数组, 获取非0的元素
            // 第二步: 把非0的元素添加到新的数组中
            var arr = [10,0,20,30,0,40,50,0,60,70,0,80,90,0,100];
            var newArr = [];
            for(var i = 0; i < arr.length; i++){
                if(arr[i] != 0){
                    newArr.push(arr[i]);
                }
            }
            console.log(newArr);
        </script>
    </body>
</html>
