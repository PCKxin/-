<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 需求: 冒泡排序
            // 第一步: 遍历数组, 获取数组中的每一个元素
            // 第二步: 比较相邻的两个元素, 如果前一个元素大于后一个元素, 则交换位置
            var arr = [5,8,3,2,7,1,8,7,3,8,9,6];
            for(var i = 0; i < arr.length - 1; i++){ // 循环的次数
                for(var j = 0; j < arr.length - 1 - i; j++){ // 比较的次数
                    if(arr[j] > arr[j + 1]){ // 如果前一个元素大于后一个元素, 则交换位置 
                        var temp = arr[j]; //临时变量
                        arr[j] = arr[j + 1]; // 交换位置，把后一个元素赋值给前一个元素
                        arr[j + 1] = temp; // 交换位置 把前一个元素赋值给后一个元素
                    }
                }
            }
            console.log(arr);
        </script>
    </body>
</html>
