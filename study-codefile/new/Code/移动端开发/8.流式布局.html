<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .yuki_title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .yuki_content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .yuki_demobox{
                margin-top: 20px;
                text-align: center;
                width: 100%;
                height: auto;
                font-size: 18px;
                color: rgb(117, 117, 117);
                background: rgba(185, 185, 185, 0.568);
            }
        </style>
    </head>
    <body>
        <h2 class="yuki_title">流式布局</h2>
        <h3 class="yuki_content">
            也叫百分比布局/自适应布局 <br>
            通过百分比来设置元素的宽度, 使得元素的宽度随着浏览器窗口的变化而变化, 从而实现页面的自适应布局。<br>
            优点: <br>
            页面按照屏幕分辨率调整, 保持页面的稳定性 <br>
            缺点: <br>
            屏幕尺寸跨度过大的情况下, 页面显示不对 <br>
        </h3>
    </body>
</html>
