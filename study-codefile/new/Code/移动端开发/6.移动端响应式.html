<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .yuki_title{
                margin-top: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: pink;
            }
            .yuki_content{
                margin-top: 20px;
                font-size: 20px;
                line-height: 30px;
                text-align: center;
                color: white;
                font-weight: bold;
                background-color: skyblue;
            }
            .yuki_demobox{
                margin-top: 20px;
                text-align: center;
                width: 100%;
                height: auto;   
                font-size: 18px;
                color: rgb(117, 117, 117);
                background: rgba(185, 185, 185, 0.568);
            }
            body{
                height: 100vh;
            }
            /* 当尺寸小于等于768px时 */
            @media screen and (max-width: 768px){
                body{
                    background-color: rgb(245, 122, 122);
                }
            }
            /* 当尺寸小于375px */
            @media screen and (max-width: 375px){
                body{
                    background-color: rgb(255, 255, 0);
                }
            }
            /* 当尺寸小于等于320px时 */
            @media screen and (max-width: 320px){
                body{
                    background-color: rgb(0, 255, 0);
                }
            }
        </style>
    </head>
    <body>
        
    </body>
</html>
