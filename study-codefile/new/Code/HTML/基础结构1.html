<!DOCTYPE html> <!--定义文档类型， 设置当前文档为符合HTML5规范的网页文档-->
<html>          <!--表示网页的开始-->
    <head>      <!--头部-->
        <meta charset="UTF-8">  <!--设置网页元信息，charest属性用于设置网页的编码格式，meta是一个单标签，在开标签中写结束-->
        <title>标题</title>
    </head>
    <body>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <p>段落</p>
        <b>文字加粗</b> <br>
        <i>文字倾斜</i> <br>
        <u>下划线</u> <br>
        <hr> <!--水平分割线-->
        <sub>下标文字</sub> <br>
        <sup>上标文字</sup> <br>
        <font size="7" color="red" face="幼圆">用来设置文字样式</font>
        <strong>加强语气，加粗显示</strong>
        <em>加强语气，倾斜显示</em>
        &lt;p&gt;
        &lt; <!--表示 < -->
        &gt; <!--表示 > -->
        &nbsp; 空格 <!--这些特殊字符都要加分号-->
    </body>
</html>
