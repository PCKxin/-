<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="box1">box1</div>
        <div id="box2">box2</div>
        <p>p</p>
        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
            $(document).ready(
                function(){
                    var box1 = document.getElementsByClassName("box1")[0];
                    console.dir(box1); //原生js中的dom对象
                    console.log($(box1)); //jq对象
                    //原生dom对象中提供的属性或者方法 jq中不能使用
                    //反过来，jq的原生dom也不能用
                    console.log($('.box1')) //dom节点为 class = 'box1'
                    $('#box2') //节点id = 'box2'
                    $('p') //节点为p标签
                    //原生dom转jq对象  $(dom节点)
                    //jq对象转成原生dom  $(dom节点)[索引]
                    console.log($('.box1')[1]);
                    console.log($('#box2'));
                    console.log($('#box2')[0]); //第一种将jq对象转成原生dom对象
                    console.log($('#box2').get(0)); //第二种jq对象调用get方法
                }
            )
        </script>
    </body>
</html>
