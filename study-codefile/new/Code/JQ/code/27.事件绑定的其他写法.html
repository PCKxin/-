<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                margin: 0 auto;
            }
            .active{
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <ul class="box2">
            <li>我是第1个</li>
            <li>我是第2个</li>
            <li>我是第3个</li>
            <li>我是第4个</li>
            <li>我是第5个</li>
            <li>我是第6个</li>
        </ul>
        <button>点击添加li</button>
        <!-- disabled 禁用 这个表单 提交时不会发送里面得数据到后台-->
        <input type="text" value="123" disabled>
        <!-- readonly只读 表单提交时 会将当前数据发送给后台-->
        <input type="text" value="123" readonly>
        <button class="btn">我会自己点自己</button>
        <input type="text" class="a">
        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
            $(document).ready(
                function(){
                    // 一个元素 多个事件 处理得逻辑相同 可以写在一起
                    $('.box').on(
                        'mouseover mouseout',
                        function(){
                            $('.box').toggleClass('active')
                        }
                    );

                    /*
                    
                    $('.box').on(
                        'click',
                        function(){
                            console.log(123)
                        }
                    );
                    
                    $('.box').on(
                        'mouseover',
                        function(){
                            console.log(456)
                        }
                    );
                    
                    */ 
                    
                    // 一个元素 多个绑定事件 每个事件处理的逻辑不同 可以使用以下方法
                    $('.box').on(
                        {
                            click:function(){
                                console.log(123)
                            },
                            mouseover:function(){
                                console.log(456)
                            }
                        }
                    );

                    // 解除绑定事件
                    $('.box').off('mouseover');
                    // $('.box').unbind();
                    $('.box2 li').bind(
                        'click',
                        function(){
                            console.log($(this).index())
                        }
                    );

                    /*
                    
                    disabled 可以用于 表单或者按钮中 表示禁用状态
                    不可点击/不可输入

                    $('button').bind(
                        'click',
                        function(){
                            $('button').attr('disabled',true);
                            setTimeout(
                                function(){
                                    $('box2').append('<li>我是新加的li</li>');
                                    $('button').removeAttr('disabled')
                                },
                                2000
                            );
                        }
                    );
                    
                    */
                    
                    /*
                    
                    unbind() 解除绑定事件
                    
                    $('button').unbind();
                    $('button').off();
                    
                    off()和unbind()有什么不同？可以互相解绑对方绑定得事件？
                    没有不同  可以互相解除绑定事件

                    one()方法绑定事件 只会触发一次 （如果重新刷新页面可以再次触发）

                    */ 

                    $('button').one(
                        'click',
                        function(){
                            $('ul').append('<li>我只能触发一次</li>')
                        }
                    );

                    $('.btn').on(
                        'click',
                        function(){
                            $('.a').get(0).focus();
                        }
                    );

                    // 模拟用户点击或者自动触发事件的行为 （不建议使用）
                    $('.btn').trigger('click');
                }
            );
        </script>
    </body>
</html>
