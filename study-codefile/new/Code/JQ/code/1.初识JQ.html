    <body>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
        <script src="../jQuery/jquery-1.12.4.js"></script>
        1. 下载的版本 1.x 1.12.4
            1.x版本解决了ie旧版本兼容性问题
            2.x和3.x版本不再解决ie兼容性问题
            2.x比1.x扩充了方法，3.x对于2.x增加了移动端的一些方法和事件
        2. 下载的两个js文件分为压缩和未压缩
            压缩特点：
                没注释没换行没空格，写成一行
                js是从上到下逐行执行，因为压缩版本只有一行
                所以执行的速度更快一些，体积小页面加载时也快一些
                所以压缩版本一般用于项目上线时使用
            未压缩特点：
                跟正常书写js格式一样，有注释，有换行
                一般用于开发阶段或学习时使用，代码规范易读

    </body>
</html>
