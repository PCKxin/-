<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button class="pre">向前添加一条信息</button>
        <button class="next">向后添加一条信息</button>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <!-- <td>ID</td> -->
                    <td>name</td>
                    <td>age</td>
                    <td>sex</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td>1</td> -->
                    <td>02</td>
                    <td>17</td>
                    <td>girl</td>
                </tr>
                <tr>
                    <!-- <td>2</td> -->
                    <td>aqua</td>
                    <td>18</td>
                    <td>girl</td>
                </tr>
            </tbody>
        </table>
        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
            var index = 0;
            var data = [
                {name:'katsuma', age:'17', sex:'boy'},
                {name:'hoshino', age:'16', sex:'girl'},
                {name:'shiroko', age:'16', sex:'girl'},
                {name:'rio', age:'17', sex:'girl'}
            ]
            $(document).ready(
                function(){
                    $('.pre').click(
                        function(){
                            if(index > data.length - 1){ // 如果index大于data的长度，就返回index=0
                                return; 
                            }
                            $('tbody').prepend('<tr><td>' + data[index].name + '</td><td>' + data[index].age + '</td><td>' + data[index].sex + '</td></tr>');
                            index++;
                        }
                    )
                    $('.next').click(
                        function(){
                            if(index > data.length - 1){
                                return;
                                // index=0;
                            }
                            $('<tr><td>' + data[index].name + '</td><td>' + data[index].age + '</td><td>' + data[index].sex + '</td></tr>').appendTo('tbody');
                            index++;
                        }
                    )
                }
            )
        </script>
    </body>
</html>
