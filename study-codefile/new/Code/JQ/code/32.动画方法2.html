<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            button{
                width: 80px;
                height: 35px;
                background: deepskyblue;
                border: none;
                color: white;
                border-radius: 8px;
            }
            .box{
                width: 300px;
                height: 100px;
                margin: 20px auto;
                background: red;
            }
            p{
                width: 700px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                border: 5px dotted orangered;
                color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <button class="btn1">淡入</button>
            <button class="btn2">淡出</button>
            <button class="btn3">模拟提示效果</button>
            <button class="btn4">淡入淡出切换</button>
            <button class="btn5">fadeTo到达指定得透明度</button>
        </div>

        <!--    模拟网络状态不好，自动弹出下面这句话，显示3s后再消失-->
        <!--    opacity  0-&#45;&#45;&ndash;&gt;1 停留了3s  -&#45;&#45;&ndash;&gt; 0-->
        <p>非常抱歉，当前网络状态不佳，请更换网络环境...</p>

        <div class="box box1"></div>

        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
            $(document).ready(
                function(){
                    $('.btn1').on(
                        'click',
                        function(){
                            // 动态效果 是从opacity:0 ------>opacity:1
                            $('.box1').fadeIn(2000); // 淡入
                        }
                    );
                    $('.btn2').click(
                        function(){
                            //动态效果 是从opacity:1----->opacity:0;
                            $('.box1').fadeOut(2000); // 淡出
                        }
                    )
                    $('.btn3').click(
                        function(){
                            $('p').fadeIn(1000).delay(5000).fadeOut(1000);
                        }
                    )
                    $('.btn4').click(
                        function(){
                            $('.box1').fadeToggle();
                        }
                    )
                    $('.btn5').click(
                        function(){
                            $('.box1').fadeTo(1000,0.1) // 传入0-1之间的数
                        }
                    )
                    // 动画：
                    // 显示隐藏 show() hide() toggle()
                    // 滑动动画 slideUp() slideDown() slideToggle()
                    // 淡入淡出 fadeIn() fadeOut()  fadeToggle() fadeTo()
                    // 方法 ：  delay() 延迟几秒执行下一个方法
                }
            )
        </script>
    </body>
</html>
