<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="box1"></div>
        <div class="box2"></div>
        <h2>今天是周一</h2>
        <p>明天我值班，都消停点</p>
        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
            // window.onload = function(){
            //     var box1 = document.getElementById('box1');
            //     box1.innerHTML = '<li>我是原生js</li>';
            //     box1.style.background = 'pink';
            // }
            $(document).ready(
                function(){
                    $('#box1').html('<li>我是id值为box1</li>').css('background','pink');
                    console.log($('#box1').css('background','pink')) 
                    // jq得链式调用！最大特点！ 写的更少 做的更多 具体体现！
                    // 链式调用得原理?！！！
                    // jq中 所有方法调用完 都会返回 当前选择器的jq对象
                    
                    function html(str){
                        $('#box1')[0].innerHTML = str
                        return this;
                    }
                    // html('<li>我是id值为box1</li>');
                    $('#box1').css('background','pink');
                    $('.box2').text('我是text方法，只能设置纯文本内容').css({fontSize:'35px',color:'red'});
                    $('h2').css('textAlign','center');
                    // 通配符选择器  选择所有元素
                    $('*').css('background','skyblue');
                    // 群组选择器
                    $('#box1,h2').css('color','white');
                    $('.box2,p').css('border','1px solid green');
                }
            )
        </script>
    </body>
</html>
