<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		window.onload和ready方法有什么不同?
		    1、js是没有ready方法 jq中有ready方法
		    2、加载时间点不一样
                window.onload是等所有资源文件都加载完才执行
                jq中ready方法不用等到都加载完, dom节点加载完成以后就可以执行jQuery的ready方法
		    3、可以定义多个window.onload方法但是只会执行最后一个, jq中ready方法可以定义多个, 都执行
        <script src="../jQuery/jquery-1.12.4.js"></script>
		<script>
			window.onload=function(){
				//等所有资源包括图片音频视频都加载完成以后onload才执行
				console.log("我是第一个onload");
			}
			window.onload=function(){
				console.log("我是第二个onload");
			}
            //$()是jQuery中的一个方法, 也叫做ready方法,doucment是一个参数
			$(document).ready(function(){ //ready方法可以定义多个, 都执行, 但是不会覆盖, 会叠加, 会按照顺序执行
				console.log("我是第一个ready方法");
			})
			$(document).ready(function(){
				console.log("我是第二个ready方法");
			})
		</script>
	</body>
</html>
