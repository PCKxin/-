<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button>点击</button>
        <script>
            // js 单线程
            // 同步代码会阻塞后面的代码执行 只有执行完当前的代码 才能继续执行后面的代码

            var str = ""
            for(var i = 0; i < 10000; i++){
                str += i
            }


            // 异步代码 ： setTimeout setInterval ajax
            // 各种事件的回调函数

            var btn = document.querySelector('button');
            btn.onclick = function(){
                console.log('hello')
            }
            console.log(1);

            setTimeout(function(){ //异步代码 
                console.log(4) 
                setTimeout(function(){
                    console.log(5)
                },1000)
                console.log(2)
            },0)
            console.log(3);
            // 执行顺序：1 3 4 2 5
        </script>
    </body>
</html>
