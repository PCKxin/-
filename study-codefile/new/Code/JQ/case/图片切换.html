<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{margin:0;padding:0}
            .imgList{
                width:1252px;
                margin:0 auto;
            }
            .imgList img{
                width:200px;
                height:200px;
            }
            .imgList img:nth-child(1){
                border:1px solid deepskyblue;
            }
            .showImg {
                width:500px;
                margin:0 auto;
            }
            .showImg img{
                width:100%;
            }
        </style>
    </head>
    <body>
        <div class="imgList">
            <img src="./img/01.jpg" alt="">
            <img src="./img/02.jpg" alt="">
            <img src="./img/03.jpg" alt="">
            <img src="./img/04.jpg" alt="">
            <img src="./img/05.jpg" alt="">
            <img src="./img/06.jpg" alt="">
        </div>
        <div class="showImg">
            <img src="./img/01.jpg" alt="">
        </div>
        <script src="../jQuery/jquery-1.12.4.js"></script>
        <script>
                $(document).ready(
                    function(){
                        $('.imgList img').click(
                            function(){
                                $(this).css({border:'1px solid deepskyblue'})
                                .siblings().css({border:'none'});
                                var srcVal = $(this).prop('src');
                                $('.showImg img').prop('src',srcVal);
                            }
                        );
                    }
                );
        </script>
    </body>
</html>
