<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // es6 允许直接写入变量和函数，作为对象的属性和方法

            // 1 es5写法
            let name = "shiroko";
            let age = 17;
            let obj = {
                name:name,
                age:age,
                getName:function(){
                    console.log(this.name);
                }
            }
            // console.log(obj.name); // shiroko
            obj.getName(); // shiroko

            // 2 es6写法

            let name2 = "shiroko";
            let age2 = 17;
            let obj2 = {
                name2,
                age2,
                school: "ABYDOS",
                getName(){
                    console.log(obj2.name2 + obj2.age2);
                }
            }
            obj2.getName(); // shiroko17

            // 解构
            // let {name2,age2} = obj2; // 报错，因为name2和age2已经被定义过了
            let {getName,school} = obj2;
            getName(); // shiroko
            console.log(school); // ABYDOS
        </script>
    </body>
</html>
