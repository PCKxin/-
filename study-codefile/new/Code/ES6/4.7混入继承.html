<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 混入式继承 for key in obj
            // 也叫拷贝继承
            // 拷贝继承是将父类的成员拷贝到子类中
            var obj1 = { // 浅拷贝
                name: "shiroko",
                age: 17,
                car:{
                    name:"AodiRs7"
                }
            }
            var obj2 = {}
            // 将obj1中的成员拷贝到obj2中
            for(var key in obj1){
                obj2[key] = obj1[key]
            }
            console.log(obj1)
            console.log(obj2)
        </script>
    </body>
</html>
