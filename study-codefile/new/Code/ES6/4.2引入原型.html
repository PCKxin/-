<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        // 自定义构造一个函数 -- 用于引入原型
        function Person(name, age) {
            this.name = name;
            this.age = age;
            // this.sayName = function(){
            //     console.log(this.name);
            // }
        }
        // prototype 是一个对象，用于引入方法
        Person.prototype.sayName = function(){ // 通过原型引入方法
            console.log(this.name);
        }
        var person = new Person('shiroko', 18);
        console.log(person);
        person.sayName();
        console.dir(person); // 查看构造函数的原型

        // 通过原型引入的方法，可以被所有实例共享
        var person2 = new Person('shiroko2', 20);
        person2.sayName();
        console.dir(person2);

        // 每一个函数都有一个prototype属性，这个属性是一个指针，指向自己的原型对象
        // 每个实例话对象都有一个__proto__属性，指向它所属类的原型对象，即构造函数的prototype属性
        // 每一个原型对象都有一个constructor属性，指向关联的构造函数(所属类)本身
        </script>
    </body>
</html>
