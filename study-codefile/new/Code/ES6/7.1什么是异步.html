            // 异步案例(回调地狱)
            function fn1(callback){
                console.log("A 执行完毕");
                setTimeout(()=>{
                    callback();
                },1000);
            };
            // fn2
            function fn2(callback){
                console.log("B 执行完毕");
                setTimeout(()=>{
                    callback();
                },1000);
            };
            // fn3
            function fn3(callback){
                console.log("C 执行完毕");
                setTimeout(()=>{
                    callback();
                },1000);
            };
            // fn4
            function fn4(){
                console.log("D 执行完毕");
            };
            // 调用
            fn1(()=>{
                fn2(()=>{
                    fn3(()=>{
                        fn4();
                    });
                });
            });
