<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>锚点链接</title>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            html,body{
                width: 100%;
                height: 100%;
                scroll-behavior: smooth;
            }
            .box{
                width: 50px;
                height: 250px;
                position: fixed;
                right: 10px;
                top: 150px;
            }
            .box a{
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                float: left;
            }
            #a1{
                width: 100%;
                height: 100%;
                background: pink;
            }
            #a2{
                width: 100%;
                height: 100%;
                background:red;
            }
            #a3{
                width: 100%;
                height: 100%;
                background: skyblue;
            }
            #a4{
                width: 100%;
                height: 100%;
                background: yellow;
            }
            #a5{
                width: 100%;
                height: 100%;
                background: whitesmoke;
            }
            
        </style>
    </head>
    <body>
        <div class="box">
            <a href="#a1">粉色</a>
            <a href="#a2">红色</a>
            <a href="#a3">天蓝</a>
            <a href="#a4">黄色</a>
            <a href="#a5">烟白</a>
        </div>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
        <div id="a5"></div>
    </body>

</html>
