<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>练习1</title>
        <style>
            *{margin: 0;padding: 0;}
            input{
                width: 100px;
                height: 20px;
            }
            div{
                width: 500px;
                height: 500px;
                margin: 0 auto;
                border: 1px solid gray ;
            }
        </style>
    </head>
    <body>
        <div>
            <p>姓名：</p>
            <input type="text" id="in1">
            <p>年龄：</p>
            <input type="text" id="in2">
            <p>职业：</p>
            <input type="text" id="in3"><br>
            <p>姓名：<span id="s1"></span> 年龄：<span id="s2"></span> 工作：<span id="s3"></span></p>
            <button id="b1">获取</button>
        </div>
    </body>
    <script>
        var in01 = document.getElementById("in1");
        var in10 = document.getElementById("in2");
        var in11 = document.getElementById("in3");
        var b01 = document.getElementById("b1");
        var s01 = document.getElementById("s1");
        var s10 = document.getElementById("s2");
        var s11 = document.getElementById("s3");
            b01.onclick = function(){
                var name = in01.value;
                var age = in10.value;
                var job = in11.value;
                    s01.innerHTML = name
                    s10.innerHTML = age
                    s11.innerHTML = job
            }
    </script>
</html>
