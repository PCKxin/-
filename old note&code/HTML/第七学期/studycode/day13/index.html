        <title>定位</title>
        <link rel="stylesheet" href="css/1.css">

    <body>
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <h2>相对定位，相对于自身定位；
            positioon:relative;
            不脱离文档流
        </h2>
        <div class="d1">
			<div class="d1_1"></div>
			<div class="d1_2"></div>
		</div>
		<h2>
            绝对定位：相对于有定位的父级来定位，
            父级没有定位就找父级的父级直到boay,
            position:absolute;
            它脱离文档流。
            一般情况下，父相对子绝对。
        </h2>
		<div class="j">
			<div class="j1"></div>
			<div class="j2"></div>
			<div class="j3"></div>
		</div>
    </body>
