<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            *{margin: 0;padding: 0;list-style: none;font-family: Arial;}
            .box{
                animation:an1 3s;
            }
            .boxa{
                width: 500px;
                height: 300px;
                margin: 0 auto;
                overflow: hidden;
            }
            .d1{
                width: 500px;
                height: 300px;
                background: pink;
                position: relative;
            }
            .d2{
                width: 500px;
                height: 300px;
                background: rgb(250, 192, 86);
                position: relative;
            }
            .d3{
                width: 500px;
                height: 300px;
                background: rgb(120, 252, 120);
                position: relative;   

            }
            .d4{
                width: 500px;
                height: 300px;
                background: rgb(150, 220, 248);
                position: relative; 
            }
            .p1{
                font-size: 100px;
                font-weight: bold;
                color: white;
                position: absolute;
                left: 0;
            }
            .p2{
                font-size: 100px;
                font-weight: bold;
                color: white;
                position: absolute;
                right: 0;
            }
            .p3{
                font-size: 100px;
                font-weight: bold;
                color: white;
                position: absolute;
                right: 0;
                bottom: 0;
            }
            .p4{
                font-size: 100px;
                font-weight: bold;
                color: white;
                position: absolute;
                bottom: 0;
                left: 0;
                
            }

            @keyframes an1{
                25%{
                    margin-top: -300px;
                }
                50%{
                    margin-top: -600px;
                }
                75%{
                    margin-top: -900px;
                }
                100%{
                    margin-top: -900px;
                }
            }
        </style>
    </head>
    <body>
        <div class="boxa">
            <div class="box">
                <div class="d1">
                    <p class="p1">1</p>
                </div>
                <div class="d2">
                    <p class="p2">2</p>
                </div>
                <div class="d3">
                    <p class="p3">3</p>
                </div>
                <div class="d4">
                    <p class="p4">4</p>
                </div>
            </div>
        </div>
    </body>
</html>
